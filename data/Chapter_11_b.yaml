        paragraph: 14
        text: "\"I'm not going to give you that satisfaction.\"\r\n\r\n\"Hmph,\" Arraka says. \"I was actually going to kill you slowly in order to torment your friend over there, but it's just not the same thing if you don't plan to fight back.\"\r\n\r\nShe then waves her hand towards Rose, and she kills her in the same way that she killed all the others.\r\n\r\n\"Well, it was a fun little trip while it lasted, Barry,\" Arraka says. \"The trip might end for you today, but don't worry, you will always live in my memory!\"\r\n\r\nShe waves her hand towards me, and I can feel every part of my body drying up quickly, as my vision starts to blur. Arraka's words are the last thing I hear before I completely lose my consciousness.\r\n\r\n\"So long, Barry,\" Arraka says. \"It's been a blast!\""
