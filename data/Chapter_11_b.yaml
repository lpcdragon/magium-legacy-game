      - source: scene_text
        paragraph: 41
        text: "All of a sudden, Rose starts to move, and she slowly raises her torso from the ground, as she looks all around her, with an empty expression on her face. But her expression is not the only thing that feels empty about her. Her aura is completely different from before as well. It feels hollow, almost lifeless, and her skin is much whiter, almost as if there was no longer any blood running through her veins.\r\n\r\n\"Rose!\" Kate shouts. \"You're alive!\"\r\n\r\n\"No,\" Daren says, with a very dark look in his eyes. \"This isn't Rose.\"\r\n\r\n\"What do you mean?\" Kate asks. \"Of course it's Rose. She's right there!\"\r\n\r\n\"Only her body is there,\" Illuna says. \"Rose is dead. What you see before you is a revenant. An undead being that is born with the host's previous memories, but with a completely different personality. Now I understand why the necromancer went out of his way to cast a sacrificial spell before killing himself. It was so he could make Rose into a revenant.\"\r\n\r\n\"No, that can't be true!\" Kate says, with desperation in her voice, as Rose gets up from the ground and starts to walk slowly away from us. \"Rose, tell them that isn't true!\"\r\n\r\n\"The one you refer to as Rose is no more,\" the revenant says, without turning her head towards us. \"I am a servant of Ulruk, the God of Death, and my task is to bring this time weaver body to him safely.\"\r\n\r\n\"Like hell, you will, you undead scum,\" Daren says, as he pulls out his sword. \"You're going to leave her body here, so we can give her a proper burial.\""
      - source: scene_text_2
        paragraph: 31
        text: "\"You are in no position to stop me, healer,\" the revenant says. \"I am not like your friend, who did not know how to control her powers. I only have to freeze time for a few hours, and from your point of view, it will be as if I'd teleported out of the city. Now, if you'll excuse me, my master is waiting for me.\"\r\n\r\nShe then starts walking slowly away from us again, without even bothering to look back, as if she doesn't even consider us to be a threat. Daren's hands are trembling as he looks towards the revenant, and he appears frozen in place. Even if he knows that it isn't Rose, it must still be hard for him to bring himself to attack her.\r\n\r\n\"Oh, one more thing before I go,\" the revenant says, as she stops and turns her head towards us. This time, the empty look in her eyes is replaced with one of regret. \"Take care of the kids for me, will you? I don't think that I'll be coming back to that house anytime soon...\"\r\n\r\n\"Stop!\" Daren shouts. \r\n\r\nHe then rushes towards the revenant and tries to slash her with his sword, but she disappears without a trace before he could land a hit, and the only thing that his blade gets to cut is empty air.\r\n\r\nAs we all stand there in silence, a loud booming noise suddenly starts to echo all throughout the city."
