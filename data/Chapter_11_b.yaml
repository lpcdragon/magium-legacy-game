    texts:
      - source: scene_text
        paragraph: 21
        text: "\"Guys, I have a plan,\" I say. \"But I'll need to do this alone. Can you all stay inside Daren's barrier while I deal with the skeletons? I'll make sure to reinforce it with everything I've got.\"\r\n\r\n\"What the hell?\" Daren says. \"What's with the crazy magical energy radiating from you all of a sudden? Don't tell me that Eiden froze time again to give you magic powers!\"\r\n\r\n\"No,\" I say, as I start to reinforce the magical barrier. \"It wasn't Eiden. I just used my device to harness the energy that's being leaked from the stillwaters.\"\r\n\r\n\"You can do that now?\" Daren asks me.\r\n\r\n\"Apparently,\" I say.\r\n\r\n\"Well, I hope you know what you're doing,\" Daren says.\r\n\r\n\"Don't worry,\" I say, as I finish reinforcing the barrier. \"This will be over before you know it!\"\r\n\r\nOnce I make sure that everyone is on board with my plan, I cast a few protection spells on myself, and then I step out of the barrier, to face the stillwaters."
      - source: scene_text_2
        paragraph: 17
        text: "I take the initiative and I use one of my spells to bring down a small meteor from the sky, and onto the skeletons. The impact of the meteor sends two of the nearby buildings crashing down, but the magical barrier around the stillwaters is still standing, and none of them appear to be hurt. \r\n\r\nI give them no time to recover, and I summon a small blizzard, coupled with a lightning storm above their location, while two big hands made out of rock are coming out of the ground and trying to crush the stillwaters and their barrier beneath their palms.\r\n\r\nIn the meantime, I try to snipe the necromancer from afar with a lightning attack, but the stillwater in charge of supporting manages to defend him in time with a well-placed magical barrier in front of him.\r\n\r\nOne of the skeletons disappears from inside their barrier, and he teleports right in front of me, as he quickly places his bony palms on my chest and he casts a powerful wind spell at me from point blank range. His spell sends me flying into a wall behind me, but I use my own wind magic to lift myself into the air, right before their earth elementalist tries to crush me between two walls of stone."
