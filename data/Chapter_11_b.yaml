  - name: ch11b_freeze
    routes:
      - texts:
          - source: scene_text
            paragraph: 3
            text: "\"Kate,\" I say, \"could you freeze the whole area around us in order to take care of all the clones at the same time?\"\r\n\r\n\"Yes,\" Kate says, \"I was about to do just that.\"\r\n\r\nShe then sends a powerful wave of freezing magic all around us, which hits all of the clones at once. Immediately after the illusions disappear, Kate's freezing wave reverses its direction, and it hits us all before we get the time to react.\r\n\r\nAs the others each shake off the ice spell in their own way, I can feel myself slowly freezing to death, while my heartbeat gets slower and slower by the second.\r\n\r\n\"Kate, unfreeze him, quick!\" Daren says.\r\n\r\n\"I can't!\" Kate says. \"I don't know how!\"\r\n\r\nDaren rushes towards me and he tries to cast a healing spell of some sort on me, but it's too late for that. I can already feel my consciousness slipping away, as my vision starts to blur, little by little. I died shortly afterwards, without even finding out what it was that sent Kate's spell back against us."
