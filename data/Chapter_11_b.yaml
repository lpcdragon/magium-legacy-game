  - name: ch11b_emergency
    texts:
      - source: scene_text
        paragraph: 18
        text: "As I examine the skeletons carefully, I notice something peculiar about them. Even though their auras feel similar to that of Eiden, their magical energy feels as if it were leaking out of their bodies at a very fast rate. If I were to venture a guess as to why that is happening, I would say it's most likely because their new bodies cannot keep up with the tremendous amount of energy they have at their disposal. I am honestly surprised that my stat device isn't reacting to any of this. I would have expected it to be beeping like crazy by now. \r\n\r\nI take out my stat booster to take a look at it, and I find out to my surprise that even though I don't have any new points to spend, there is a flashing message in the corner of the screen saying: 'Emergency mode available. Tap here to activate.\"\r\n\r\nEmergency mode? Is this something that can only be activated when the device gets access to a great amount of energy? If so, then is this what Eiden did to power up my device after he pumped it with energy before my fight with the dragon? \r\n\r\nUnfortunately, I don't have much time to think this through. I'm going to have to rely on my guts, here. And my guts say that I should take this chance, while I still have it."
      - source: scene_text_2
        paragraph: 14
        text: "As I tap the emergency mode message, I suddenly feel a great amount of energy surging through my body, similar to what happened before my fight with the dragon, and just like last time, I realize that I now have access to an impressive roster of spells, as well as the knowledge required to be able to cast them.  For a moment, I could see two additional stats being displayed on the device's screen, next to the nine existent ones. The stats were named 'Magical power' and 'Magical knowledge', but they disappeared almost as quickly as they appeared.\r\n\r\nI think I may be starting to understand what's happening here. This 'Emergency mode' somehow powers up two hidden stats that I don't normally have access to, but it only does so temporarily, when the device gets ahold of a surplus of energy that it can't assimilate immediately. This is how Eiden powered up my device for my fight with Tyrath. I'm sure of it. The feeling I'm getting is exactly the same as back then, even though I don't seem to have access to nearly as many spells as I did last time. \r\n\r\nThis time around, it seems that I don't have any flight or teleportation spells available, so I guess I'll have to move around the old fashioned way. I'm also missing some of the bigger spells I had access to last time, and I can feel that the power behind each of my spells is significantly weaker than it was when Eiden powered up the device."
