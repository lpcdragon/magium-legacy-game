        paragraph: 19
        text: "I am not really used to working in a team when it comes to using magical attacks. It's better if I do this alone. \r\n\r\nThere are five stillwaters in total, of which four seem to be elementalists that each have mastery over a different magical element, and the fifth appears to be specialized in supporting the others, by either weakening the enemy's defenses, or casting protections on his allies. Given their perfect lineup, I'm going to assume that they were part of a squad during the still winter, and that they died together, during one of their missions.\r\n\r\nHowever, the five of them combined are nowhere near Eiden's level. They may have a lot of magical power and energy, but besides that, they are not any different from regular mages. The elementalists don't have control over more than one element, the supporting mage isn't casting any other spells than the ones he is specialized in, and none of them seem to be able to ignore the laws of magic in the same way that Eiden does."
      - source: scene_text_2
        paragraph: 15
        text: "Meanwhile, my stat device's emergency mode gives me access to all of the four traditional magical elements, as well as non-traditional ones such as ice, acid and electricity. I also think that my current power level is somewhat comparable to that of each stillwater, but I can't be one hundred percent sure of that because I've never had the opportunity to fight mages on equal terms before. \r\n\r\nThe question now is how I'm planning to use all this power. If I go all out and use my strongest spells, there is a great risk that I'll end up harming some of the civilians in the city. The streets may have been emptied, but there are bound to be some locals still taking shelter in the nearby houses, and I can't really guarantee their safety once I start bringing down meteors from the sky."
