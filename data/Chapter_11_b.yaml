        text: "It would be too risky to fight them all by myself. Coordinating my attacks with everyone else should definitely increase our chances of victory.\r\n\r\nThere are five stillwaters in total, of which four seem to be elementalists that each have mastery over a different magical element, and the fifth appears to be specialized in supporting the others, by either weakening the enemy's defenses, or casting protections on his allies. Given their perfect lineup, I'm going to assume that they were part of a squad during the still winter, and that they died together, during one of their missions.\r\n\r\nHowever, the five of them combined are nowhere near Eiden's level. They may have a lot of magical power and energy, but besides that, they are not any different from regular mages. The elementalists don't have control over more than one element, the supporting mage isn't casting any other spells than the ones he is specialized in, and none of them seem to be able to ignore the laws of magic in the same way that Eiden does."
