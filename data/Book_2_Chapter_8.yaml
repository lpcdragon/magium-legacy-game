  - name: b2_ch08a_energizer2
    texts:
      - source: scene_text
        paragraph: 75
        text: "For the next several hours, Melindra and I both take full advantage of the energizing spell, and the more time passes, the more it seems like we could go on like this forever. I'm getting no signs of being tired, and even though we've had to switch positions half a dozen times due to the uncomfortable space we are in, neither of us seemed to want to end the night early.\r\n\r\nWhen we are finally done for the night, the two of us get dressed, and I prepare to go to sleep for however many hours there are still left until morning.\r\n\r\n\"And here you were, saying that you didn't come to this tournament to have fun,\" Melindra says, with a smirk, as she ties her hair into a high ponytail.\r\n\r\n\"Okay, fine, I'll admit it,\" I say. \"Maybe a little fun isn't so bad every once in a while.\"\r\n\r\n\"That's the spirit!\" Melindra says, with a smile.\r\n\r\n\"Anyway, I think it's about time to go to bed,\" I say. \"We've still got a few hours until morning, so we should try to make the most of them.\""
      - source: scene_text_2
        paragraph: 49
        text: "\"What are you talking about?\" Melindra says, looking at me confused. \"You're joking, right?... It's already morning. In fact, it's been morning for quite a while, now.\"\r\n\r\n\"What?\" I ask her, in disbelief. \"No, don't be silly! The sun isn't even up. I know that this tent is not very transparent, but we should still be able to see the rays of light when the sun rises, at least!\"\r\n\r\n\"Well, then I guess that it must be really cloudy outside,\" Melindra says. \"You don't need to take my word for it. Your stat device shows you the hour of the day, right? You can check it yourself. I'm telling you, it's been morning for at least two hours, if not more.\"\r\n\r\nI suddenly panic, and I take my stat device out, to see what hour it is. Just as Melindra said, it seems that it's already well past sunrise. As I stare at my screen, I can see the hour clearly in front of my face, but it feels like my mind is still refusing to process the information.\r\n\r\n\"How did this happen?\" I ask Melindra. \"How is it morning already? I don't understand. It's only been a few hours!\"\r\n\r\n\"Time flies when you're having fun,\" Melindra says. \"Is this really the first time you've experienced an energizing spell? Don't worry, you'll get used to it, eventually. I had trouble like this too, the first time I cast the spell on myself, but now I don't have these sorts of problems anymore.\""
