        paragraph: 71
        text: "\"Why not?\" Melindra asks.\r\n\r\n\"Because it's my tent!\" I say.\r\n\r\n\"And?...\" Melindra says, while raising an eyebrow. \"The tent is clearly big enough for both of us. It will be a little bit uncomfortable, but we'll manage. Surely you don't hate me so much that you can't even stand to be near me?\"\r\n\r\n\"It's not that!\" I say. \"It's just that I don't want us to be sleeping in the same tent together. That would only make things weird.\"\r\n\r\n\"Ooh!\" Melindra says. \"Now I get it! Well, that's fair enough, I guess. We are sharing a tent after all.\"\r\n\r\n\"Yes, exactly,\" I say. \"So, hurry up and-- wait, what are you doing?!\"\r\n\r\nWhile I was talking, Melindra was just about to take off her blouse."
