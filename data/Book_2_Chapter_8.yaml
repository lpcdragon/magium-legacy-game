      - source: scene_text
        paragraph: 76
        text: "\"Why are you so calm about this?\" I ask her. \"I at least got an hour of sleep before you woke me up, but you didn't sleep at all! How are we going to handle ourselves after your energizing spell runs out?\"\r\n\r\n\"We'll be fine!\" Melindra says. \"When we'll start to get tired, I'll just cast the energizing spell again, and it should hold us for the rest of the day.\"\r\n\r\n\"But aren't there supposed to be drawbacks if you cast these kinds of spells one after the other without a break?\" I say.\r\n\r\n\"Eh...\" Melindra says. \"There might be some small risk of heart failure, but I'm sure we'll manage. We're both young. Well, you're sort of young, and I'm always young, but my point still stands. We shouldn't have anything to worry about.\"\r\n\r\n\"Okay, whatever,\" I say. \"We'll see about that later. But for now, can you turn yourself invisible, so the others won't see you leaving the tent?\""
      - source: scene_text_2
        paragraph: 50
        text: "\"Oh...\" Melindra says. \"Well, you see... while I may have learned that spell from Eiden, the thing is that I didn't really learn a complete version of it. The spell itself works just fine, but I can only cast it once a day, and I've already cast it once in the past twenty-four hours.\"\r\n\r\n\"Okay,\" I say. \"Okay... No problem. We can fix this. I can't hear anyone outside, so I don't think they've woken up, yet. Flower had the last shift, if I remember correctly, so with a little luck, she might not see you when you walk out of here. Hold on, let me open the tent, and we'll see if the coast is clear.\"\r\n\r\n\"Wait!\" Melindra shouts, when she sees me pull on the tent's zipper. \"The silencing spell hasn't been canceled, yet!\"\r\n\r\nAs I finish opening the tent, I immediately regret my decision, because every single one of my teammates are currently standing several dozen feet away from me, and they're all now staring straight at me and Melindra.\r\n\r\n\"Oh... right...\" I say."
