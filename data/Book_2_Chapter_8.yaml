      - source: scene_text
        paragraph: 11
        text: "\"Whatever,\" I say.\r\n\r\n\"Great!\" Daren says. \"Let's get going, then. Melindra, can you take the lead?\"\r\n\r\n\"Yes...\" Melindra says. \"As I was saying before I got interrupted, going through the forest is faster than taking the main road. Just be ready to fend off some monsters, because there are no guards patrolling these areas. Follow me.\"\r\n\r\nWe walk through the forest for a few minutes, during which none of us say anything. Once I start to feel that the tension has died down a bit, I decide to bring up our conversation from yesterday, in the hopes of getting more information from Melindra."
