        paragraph: 14
        text: "\"Was this before the still winter? What was he being imprisoned for?\"\r\n\r\n\"Yes, it was before the still winter,\" Melindra says. \"I don't know what he was being imprisoned for. He never told me.\"\r\n\r\n\"Who was holding him prisoner?\" Kate says.\r\n\r\n\"I don't think I should be talking about this...\" Melindra says.\r\n\r\n\"Why not?\" Kate says. \"Did Eiden ask you not to talk about it?\"\r\n\r\n\"Something of the sort, yes,\" Melindra says.\r\n\r\n\"What about that 'trading partners' thing you mentioned earlier?\" Hadrik says. \"Can you talk about that?\""
      - source: scene_text_2
        paragraph: 14
        text: "\"I suppose...\" Melindra says. \"See, when I was tasked with cleaning the prison corridors, I would often notice this large pile of rocks in one corner of Eiden's cell, and each of those rocks were so marvelously unique in their shapes, sizes and compositions that I could barely take my eyes off them. I wasn't sure how I could convince Eiden to give them to me, but once I saw those rocks, I knew that I needed to have them. So I kept coming back to Eiden's cell, and I kept starting conversations with him every day, in the hopes that I'd find out something that he needed from outside his cell, so that I could trade it to him in exchange for some of his rocks.\"\r\n\r\n\"You wanted to make a trade with him for some rocks?...\" Daren asks. \"Couldn't you just have asked him for them?\"\r\n\r\n\"Well, obviously, I could have just asked him for them!\" Melindra says. \"But who would be stupid enough to give them away for free?\"\r\n\r\n\"But they're--\" Daren starts to say, but he interrupts himself mid-sentence. \"Ugh... you know what? You're right. My mistake. Please, continue.\""
