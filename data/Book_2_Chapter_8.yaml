  - name: b2_ch08a_tickle2
    texts:
      - source: scene_text
        paragraph: 5
        text: "When the captain of the guards sees us lowering our altitude, he signals his men to cease their fire, and then he hurries towards a ladder, in order to descend from the wall, on the outer side of the city. By the time we all make it to the ground, right outside the city walls, the captain of the guards is already waiting for us impatiently, with a few of the other guards accompanying him, as his escorts. The captain is a dwarf, of around the same size as Hadrik, wearing heavy armor, with a long brown beard covering the bottom half of his face, and a steel helmet covering much of the rest, aside from his eyes and his nose. \r\n\r\nAs soon as we reach his position, Daren and I quickly begin to explain to him what happened, while repeatedly reassuring him that we were not looking to start a fight, when we flew over their walls.\r\n\r\n\"Ugh...\" the captain of the guards says with his eyes closed, as he rubs his forehead, while shaking his head in disapproval. \"You know, if you really needed to leave the city in a hurry, you could have just asked one of the guards by the gate. We were all there when you people fought the dragon yesterday, together with king Golmyck, so it wouldn't have been a problem to do you a small favor in return for your service. Listen, I'm going to try my best to keep this incident off the records, but please, for the love of all the gods, don't do this kind of crap anymore. We guards are busy enough as it is. We don't have time to deal with your shenanigans.\""
      - source: scene_text_2
        paragraph: 5
        text: "\"Of course...\" Daren says. \"Thank you for your understanding! And I apologize again, in the name of our group. I hope that the next time we meet, it will be under better circumstances.\"\r\n\r\nDaren and I then turn back towards the others, and we signal to them that we're good to go. Melindra still has her pouting expression on her face after what happened earlier, but she doesn't say any more on the subject for the time being, and she takes the lead, as we all move to follow her."
    choices:
      - position: 1
