            paragraph: 26
            text: "Unfortunately, I miss my shot, and the crossbow bolt bounces right off his enchanted helmet.\r\n\r\nThe orc looks pissed, and he immediately switches his target, charging towards me at breathtaking speed. I've never really fought against an enemy with such a long-ranged melee weapon before, and his sword's reach managed to take me completely off-guard.\r\n\r\nI stumble out of his way clumsily, managing to avoid getting hit, but falling on my back in the process. The orc does not give me the opportunity to get back up, and he immediately swings his sword towards me, in order to finish me off.\r\n\r\n\"You idiot!\" Melindra shouts, loudly, as she points her palm towards the orc that is attacking me, in order to shoot a powerful gust of wind at him.\r\n\r\nJust as she is about to take the shot, the girl suddenly loses her balance, and she almost faints, just like she did earlier, after she cast that tornado. I don't get to see if she managed to regain her consciousness, because this window of opportunity was all the orc needed to swing his sword at me and to slice my head straight off my shoulders."
