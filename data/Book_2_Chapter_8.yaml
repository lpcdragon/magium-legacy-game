        paragraph: 74
        text: "\"I didn't say that!\"\r\n\r\n\"Well, what DID you say, then?\" Melindra says.\r\n\r\n\"I was just-- ugh... are you even being serious, right now? Because with you, it's very hard to tell.\"\r\n\r\n\"Of course I'm being serious!\" Melindra says. \"Why wouldn't I be? It's not like I'm some maiden who was born yesterday. I know I may look nineteen years old, but I've been living for six hundred years. I've been with other men before. And it's not like I have any reason to not want to sleep with you, specifically. I don't particularly dislike you, we're both half-lessathi, and you are halfway decent looking. Well, slightly leaning towards the lower half, but still sort of half. You get what I mean.\"\r\n\r\n\"I can't tell if you are trying to compliment me, or if you're just insulting me right now...\" I say.\r\n\r\n\"Look,\" Melindra says, \"the bottom line is that there is nothing stopping us from having some fun for a few hours, and then calling it a day. There isn't even a need for me to drink the tea of infertility, because stillwaters are sterile and can't have children. And the silencing spell will still last for a good few hours, so it's not like anyone will be able to hear us. It's the perfect situation! Except for the small tent, that is... But nothing is perfect.\""
      - source: scene_text_2
        paragraph: 48
        text: "\"You know what?\" I say. \"You're right. I don't know what I was stressing about. Let's give it a shot!\"\r\n\r\n\"That's more like it!\" Melindra says. \"Oh, but I hope you won't mind if I cast an energizing spell on you before we begin. It's just that I've had men run out of steam after only a few minutes before, and I wouldn't want to repeat the experience.\"\r\n\r\n\"Well, as long as the spell doesn't have any unwanted side effects...\" I say.\r\n\r\n\"Oh, there's no need to worry about that!\" Melindra says. \"There are no side effects. That I know of. And besides, I will also be casting it on myself, so it's not like you will be the only one affected by it. Anyway, get ready, I'm casting the spell!\"\r\n\r\nAs soon as Melindra is done casting the spell, I immediately start to feel the energy flowing all throughout my body. I feel as if I could run up and down a mountain, and then still have enough energy left to do a thousand push-ups. This spell is amazing! But it's very likely putting quite a strain on my body, so it probably wouldn't be wise to use it for too long. Well, a few hours won't kill me. Let's see how well this works."
