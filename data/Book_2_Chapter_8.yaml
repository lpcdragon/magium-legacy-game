  - name: b2_ch08a_assess
    texts:
      - source: scene_text
        paragraph: 27
        text: "As I place the crossbow in my backpack, I take a quick look at the battlefield to assess the current situation. Daren seems to have his hands full, fighting the orc captain with the flaming axes. The orc appears to have completely thrown away his defense, and he is focusing on delivering relentless attacks, one after the other, in order to not give Daren the chance to retaliate. Hadrik is still fighting the ogres behind us, and from what I can see, they are giving him just as much trouble as the ogre captain from the fort, so he'll probably still be busy with them for a while.\r\n\r\nIn the meantime, Leila is fighting three orcs at once, in an attempt to keep them away from our spell casters, while Kate, Flower and Illuna are all struggling to find ways to penetrate the orcs' anti-magic armor.\r\n\r\n\"I can't believe you people!\" Arraka shouts, from her amulet, as Flower tries to aim a fireball in a way that would not hit Leila, along with the orcs. \"You were fighting the dragon head-on yesterday, but now you can't deal with a few of his lowly mooks? Are a bunch of anti-magic armors really all it takes to throw you into disarray?\"\r\n\r\n\"Yeah, I'll have to admit that I'm a bit disappointed, here,\" Melindra says, as she calmly looks around her, at all the people who are fighting for their lives. \"If this is how these people handle a well-organized team of reasonably-skilled combatants, I shudder to think how they will handle Ollendor's numerous teams of mercenaries.\""
      - source: scene_text_2
        paragraph: 20
        text: "Melindra's monologue appears to have caught the attention of one of the orcs that was fighting Leila, because he is now heading directly for the stillwater girl, with his mace at the ready. As soon as he reaches her, the orc swings his mace hard towards her, in an attempt to bash her head in, but the girl evades his strike by floating a few inches above the ground, while pushing herself away from him with a small burst of air from the palms of her hands.\r\n\r\n\"Quit it!\" Melindra shouts at the orc. \"Fight them, not me! What are you, stupid?\"\r\n\r\nThe orc ignores her completely, and he tries to hit her again, this time with his shield.\r\n\r\n\"I said, cut it out!\" Melindra shouts at him, as she makes another jump backwards.\r\n\r\nShe then props herself into the ground with her feet, assuming a rather peculiar stance, as she bends her knees and keeps her elbows close to her body, while she faces her palms towards her attacker.\r\n\r\nA very powerful burst of air then comes out of her hands, as the orc gets blown away, and thrown directly towards Kate, who was just about to launch an ice cone at one of Leila's opponents. Seeing the orc flying in her direction, Kate is forced to cancel her spell and to jump out of the way, in order to avoid getting knocked off her feet."
      - source: scene_3
        paragraph: 2
        text: "\"Are you trying to get us all killed?!\" Kate shouts furiously at Melindra, as she gets back up from the ground.\r\n\r\n\"Hey, it wasn't my fault!\" Melindra says. \"That orc attacked me out of nowhere, when I was just minding my own business!\"\r\n\r\n\"This is the middle of a battlefield, you fool!\" Kate says. \"If you want to mind your own business, then fly away from here and stop sabotaging us at every step!\"\r\n\r\n\"Well, there's no need to be so rude about it,\" Melindra says, as she casts a spell, and she flies high into the air, out of the orcs' reach, while the orc that she blew away earlier goes back to fighting Leila."
