        paragraph: 65
        text: "\"I guess you make a good point.\"\r\n\r\n\"I don't know what to say,\" Leila writes. \"My stat device usually lets me know when there are other people with stat devices in the area, but it didn't react to any of the people that we passed while we walked through the city. It's a big city, though, and my stat device only detects other devices if they're really close, so it's possible that we just missed them.\"\r\n\r\n\"I just remembered that there was something else that I wanted to ask about the stat device,\" I say. \"Leila, you told me that you had level three in both strength and speed, but when you were fighting in the arena, you didn't seem to be much stronger or faster than that troll with the high regeneration. Is your device defective by any chance?\"\r\n\r\n\"No,\" Leila says. \"My father once told me that the physical stats from the device enhance the physical abilities that you already have, and that the more fit you are, physically, the more effect those stats will have on you. Given that I've always had a very frail constitution, this is the most I can get out of my stat device, at my current levels.\""
      - source: scene_text_2
        paragraph: 44
        text: "\"Huh...\" I say. \"Well, then, I guess that all those months I've spent doing physical training in preparation for this tournament were not wasted after all.\"\r\n\r\n\"You did physical training?\" Kate says, shocked. \"And this is the result? I bet I could beat you in an arm-wrestling match if I tried hard enough.\"\r\n\r\n\"I said that I only did it for a few months,\" I tell Kate. \"And it's not like that was the only thing that I did during that time. I also needed to do my research. The research that I'm now using to figure out Eiden's weaknesses so we can finally-- hold on a second... Where is Melindra? I could swear that I saw her by the river bank just a minute ago.\"\r\n\r\n\"Who cares about Melindra?\" Kate says.\r\n\r\n\"Well, I didn't see her set up her tent,\" I say. \"Do you think that she's not planning to spend the night at our camp?\"\r\n\r\n\"Melindra can go sleep in the river, for all I care,\" Kate says. \"It's not like she's going to help guard the camp in any way. Which reminds me that I should be preparing to take the first shift. You guys should go get some sleep. Neither of you are scheduled to take any shifts tonight, so you might as well enjoy your rest.\"\r\n\r\nWe decide to take Kate's advice, and we each head towards our tents. Once I get inside, I place my notebook in my backpack and I prepare to go to bed. I still have some stuff that I'd want to read, but I can do that in the morning."
