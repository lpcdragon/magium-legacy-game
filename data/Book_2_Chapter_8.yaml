        paragraph: 63
        text: "Just like Daren said, after about an hour or two of walking, Melindra finally got bored of pestering me, and she went to talk with Flower, who appears to be the only member of the team that she actually gets along with, so far. We spent the rest of the day travelling, without getting into any more fights, although we did run into several groups of mages, who seemed to be very busy gathering pinecones from trees, and stuffing them into their backpacks.\r\n\r\nWhen we decided that it was finally time to make camp, we started placing our tents not too far away from the river that we'd been following since noon. Melindra didn't really seem to want to spend time with our group any longer than she needed to, so as soon as she was done leading us, she went to the river bank, to see if she could find some more rocks to add to her collection.\r\n\r\nAs soon as we were done setting up the tents, I immediately pulled out my notebook, because there were a few things that I wanted to check before going to sleep. While I flip through the pages, I suddenly notice an old page where I wrote some notes about the stat device, and one particular phrase catches my attention. According to my old data, the stat booster was supposed to gather more energy from the air, if powerful spells were cast around it, but I've never actually seen this happen since I came to Varathia. Realizing that I may need more info on the subject, I decide to go ask some questions to the only other person in the camp that has more knowledge of stat devices than me."
      - source: scene_text_2
        paragraph: 42
        text: "As I go over to Leila, I notice that she was still in the middle of a conversation with Kate.\r\n\r\n\"Hey, Leila,\" I say. \"Got a minute? There was something I wanted to ask you about your stat device.\"\r\n\r\n\"Of course...\" Leila writes.\r\n\r\n\"Since when were you the studious type?\" Kate asks me, while raising an eyebrow, after seeing the notebook that I'm still holding in my hands. \"I've never seen you use that notebook before, but now you seem to be reading from it all the time.\"\r\n\r\n\"Oh, I used to write in this notebook every day before coming to Varathia,\" I say. \"It's just that I kind of had to put that hobby to the side, for a while, because I was too busy fighting for my life in this godforsaken place.\"\r\n\r\n\"You were going to ask me something about the stats?\" Leila writes."
