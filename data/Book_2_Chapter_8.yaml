            paragraph: 61
            text: "\"You really weren't kidding about pestering me, were you?\"\r\n\r\n\"Hey, do you want to find out more about your parents or not?\" Melindra says.\r\n\r\n\"I couldn't care less about my real parents, actually,\" I say.\r\n\r\n\"Okay, fine!\" Melindra says, with a pout, as she crosses her arms. \"If you don't want to hear about them, then I'm not going to tell you anything.\"\r\n\r\n\"Good,\" I say.\r\n\r\nWe then both walk in silence for a few more seconds, as we catch up to the others.\r\n\r\n\"So, about that banshee...\" Melindra says.\r\n\r\n\"Are you serious?\" I ask her.\r\n\r\n\"What?\" Melindra says. \"I was just curious.\"\r\n\r\n\"Well, don't be curious,\" I tell her. \"Don't you have anything better to do than to annoy me?\"\r\n\r\n\"Well, obviously, I don't, because if I did, I wouldn't be annoying you, would I?\" Melindra says."
          - source: scene_text_2
            paragraph: 40
            text: "\"Can you two stop talking and focus for a second, here?\" Daren says. \"I can sense a group of mages approaching us. And I'm not sure if they're friendly. Keep your guards up.\"\r\n\r\nIt takes a while before the mages show themselves, but it would appear that they are yet another group of weapon enchanters. They don't really look like thugs, so who knows, maybe this time we can just say hello and then be on our way, like civilized people. I know that I'm being optimistic here, but still...\r\n\r\n\"Hey, look at that!\" one of the weapon enchanters says. \"These bozos have brought whores with them to the tournament.\"\r\n\r\n\"Wow, you're right,\" says a second mage. \"They even made sure to bring at least one for each of them.\"\r\n\r\n\"Do you think that the little girl was brought by the dwarf?\" says a third mage. \"That sick bastard.\"\r\n\r\nAll of a sudden, Melindra grabs my arm with both her hands, and she presses herself against me.\r\n\r\n\"Darling, are you going to just let them talk about me like that?\" Melindra says, with pleading eyes, but with a mocking smile. \"You're not going to let them walk away after calling me a whore, are you?\""
