        paragraph: 43
        text: "\"Man, those ogres that I fought earlier were quite something!\" Hadrik says. \"I had almost as much trouble with them as I had with that ogre captain from the fort. It's a shame that they got away, though. That orc captain seemed to know his stuff too, judging by how long he could hold a stalemate with Daren.\"\r\n\r\n\"Yeah,\" I say. \"This is the first time when we ran into monsters that were so strong and so well-organized. Leila, you said earlier that these were one of Tyrath's elite squads?\"\r\n\r\n\"Yes,\" Leila writes. \"He usually only dispatches these teams for special missions. I'm guessing that this particular group was sent here specifically to target you guys, since he could no longer kill you personally, due to his pact with Eiden. He must have sent at least one elite group to guard each of the city's exits, but they couldn't stay too close to the city gates, without being detected, so they made their ambush here, in the forest.\""
