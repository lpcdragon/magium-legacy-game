        paragraph: 50
        text: "\"Drop it, Kate,\" Daren says. \"This discussion won't get us anywhere. And besides, Melindra won't be part of our group forever. Hadrik is right. We need new plans. I was way too focused on my fight with the orc captain to be able to pay attention to my surroundings, so I can't say for certain, but I think that one of the main problems in the way we organized ourselves was the fact that Leila jumped in to attack all those orcs by herself, which forced all of our spell-casters to concentrate only on the orcs that were fighting her, instead of say... dealing with the ogres, who did not appear to be wearing anti-magic armor, and who would have been easier targets for them.\"\r\n\r\n\"Sorry...\" Leila writes.\r\n\r\n\"Oh, there's no need for you to apologize!\" Daren says. \"I know that you were trying to act as a decoy, in order to keep the attention off our elementalists, and that's a great tactic, but it just didn't work well for this situation. That's why we're having this discussion, in order to learn from our mistakes, and to improve our tactics for later battles. For example, maybe the next time you want to act as a decoy, you could try to keep your distance from your enemies, instead of actually engaging them in battle, so that you wouldn't put yourself into any immediate danger, which would allow our casters to also pay attention to the rest of the battlefield, without feeling obligated to jump to your aid.\"\r\n\r\n\"Okay, I'll try...\" Leila writes."
      - source: scene_text_2
        paragraph: 31
        text: "\"Also,\" Daren says, \"the next time Hadrik says he'll 'handle the ogres', it doesn't mean that you need to let him handle them all by himself. He may be strong enough to not get himself killed, but if either one of you helped him kill those ogres, he could have made mincemeat out of the orcs, without breaking a sweat. And when I say either one of you, I'm talking especially about you, Kate. A few well-placed ice cones should have been enough to finish off those ogres, given how busy they were with fighting Hadrik. I know that Leila is your friend, but you can't just completely ignore your surroundings every time she is in danger. If we're going to fight as a team from now on, you're going to need to put a little more faith in her fighting capabilities.\"\r\n\r\n\"I understand...\" Kate says.\r\n\r\n\"Hmm?...\" Melindra says, as she turns around, suddenly appearing to gain an interest in our conversation. \"That is some very good advice coming from someone who hasn't been paying attention to his surroundings. Maybe I've been underestimating you a little bit...\"\r\n\r\n\"Of course it's good advice,\" Daren says. \"I haven't spent the last twenty years fighting monsters for nothing. Also, didn't you say earlier that we wouldn't hear another word from you? Why are you talking to us all of a sudden?\"\r\n\r\n\"Hmph!\" Melindra says, as she turns around. \"I wasn't talking to you. I was just thinking out loud. There's no reason for me to talk to any of you people.\""
