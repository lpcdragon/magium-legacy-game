  - name: b2_ch08a_situation
    texts:
      - source: scene_text
        paragraph: 6
        text: "\"So, you're just going to ignore that guy, then?\" Daren asks Melindra.\r\n\r\n\"Sure, why not?\" Melindra says. \"It's not like I'll ever see him again. Just make sure to deal with their arrows until we're out of their range. I mean... not you! Someone else. Someone else take care of the arrows!\"\r\n\r\nAs Melindra is talking, the captain of the guards gives the order to attack, and now there are dozens of arrows heading in our direction. As soon as she sees the arrows, Kate immediately conjures several shields made of ice, which begin to move in the air all around us, defending us from the enemy's projectiles. \r\n\r\n\"You know, it would be much easier if you just killed the archers...\" Melindra tells Kate.\r\n\r\n\"I'm not going to kill the city guards for doing their job,\" Kate says, in a cold voice. \"We are the ones in the wrong here, not them.\"\r\n\r\n\"Alright, alright...\" Melindra says. \"I'll try to increase our speed, so we'll get out of their range faster.\"\r\n\r\nAfter about twenty more seconds, the arrows that are being shot towards us from the wall can no longer reach us, and eventually, the archers stop firing at us. Fortunately, they don't seem to be very keen on pursuing us outside the city limits, so with a little luck, this will be the last we've seen of them."
      - source: scene_text_2
        paragraph: 6
        text: "\"Great,\" Daren says, as we're still flying away from the city. \"I don't even want to think of how much trouble we'll need to go through the next time we want to enter this city.\"\r\n\r\n\"You'll be fine!\" Melindra says. \"Just tell them that you want to speak directly with Golmyck, and you can sort it out with him. Maybe he'll ask you to pay a fine or something, but I'm sure he wouldn't send you to jail for something so minor. Alright, this is as good a place as any. I'm bringing us back to the ground!\"\r\n\r\nMelindra then makes a waving motion with her hands, and we all start to descend towards the grassy plain below us. Once we reach the ground, the stillwater girl takes the lead, and we all move to follow her."
