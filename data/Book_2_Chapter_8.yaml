            paragraph: 41
            text: "\"Crap, they're getting away!\" Daren says, as he rushes towards the captain, but it is too late.\r\n\r\nMere seconds after the white light appears, the orc and the ogres get teleported out of the area, quite likely alongside the two goblins that were hiding in the forest until now.\r\n\r\n\"So that's what the goblins were doing,\" Kate says. \"They didn't join the battle because they needed to be calm and collected, in order to be able to cast the teleportation spell if there was a need to retreat.\"\r\n\r\n\"Where are the orcs?\" Flower says, all of a sudden, as she appears from behind the trees. \"Did they manage to get away? Oh, you've killed the three with the shields and maces...\"\r\n\r\n\"Their captain still got away, though,\" Illuna says. \"And so did the ogres, by the looks of it.\"\r\n\r\n\"What happened to the goblins?\" I say. \"Didn't you manage to reach them in time?\""
