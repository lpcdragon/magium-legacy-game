        text: "\"What do you mean, what am I doing?\" Melindra asks, confused, as she stops removing her blouse half-way. \"I was taking my clothes off. Isn't that what you were suggesting? That it would be weird if we were sleeping together without actually 'sleeping' together?\"\r\n\r\n\"No!\" I say. \"I mean, yes, but I meant it in the sense that you should get out of the tent!\"\r\n\r\n\"Oh?\" Melindra says, while raising an eyebrow again. \"So you are telling me that you DON'T want to have sex with me, then?\""
