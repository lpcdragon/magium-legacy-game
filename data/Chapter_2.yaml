      - source: scene_text
        paragraph: 43
        text: "If I try to handle the younger mage myself, I might just get in Daren's way. I'll leave this to him, and try to follow his lead as much as possible.\r\n\r\nKate seems to have gotten the sword throwing mage's undivided attention. He is constantly sending swords her way from every direction, as she creates walls of ice to block his attacks. We're lucky. With Daren's weakness against weapons and my lack of magical talents, that mage would probably have been the hardest for us to fight.\r\n\r\nAs the bearded mage reaches us, his battleaxe clashes loudly with Daren's sword.\r\n\r\n\"I see you've enchanted your weapon well, healer,\" says the older mage. \"But how long can you last against a battle-hardened warrior such as myself?\"\r\n\r\nHe roars, and presses his battleaxe harder against Daren's sword. The younger mage tries to have another go at me with his dagger, but Daren intercepts his strike with his shield."
      - source: scene_text_2
        paragraph: 10
        text: "\"How long do you plan on defending this little whelp? You can't protect him and fight the both of us at the same time! Abandon the boy, and maybe you'll stand a chance!\"\r\n\r\n\"Never!\" Daren shouts as he slashes towards the bearded mage and his blade meets the battleaxe's steel yet again.\r\n\r\nIn the meantime, the mage fighting Kate has managed to surround her with floating swords, aimed at her from every direction. He sends them all at her simultaneously in an attempt to overwhelm her defenses. She quickly surrounds herself with a sphere of very thick ice, and all of the swords, once again stop into it. As she dismisses the sphere, all the hundreds of swords drop to the ground, with a deafening clang.\r\n\r\nThe mage with the dagger is very keen on landing a blow at me. Daren has managed to successfully block every one of his hits that were aimed at me, but he got himself hurt in the process more than once. Even with his full body armor equipped, I can tell he won't last much longer this way. Something needs to be done."
