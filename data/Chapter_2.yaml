      - source: scene_text
        paragraph: 34
        text: "As we march through the forest, I hear a few loud beeps coming from my right pocket.\r\n\r\n\"Barry, what's that sound?\" Daren asks. \"I know that sound. Don't tell me you brought a fortune teller's trinket with you all the way here. Are you planning to tell us our fortunes, Barry?\"\r\n\r\nA fortune teller's trinket. That's what most people call these devices nowadays. But very few people know what they really do, and how they actually work. My research has led me to believe that these devices harness their energy from the magic all around them. The more energy they harness, the more effective they become. Since mages are usually spread far apart from one another and they don't really have any reason to cast powerful spells one after the other, the effects of such a device are mostly negligible.\r\n\r\nBut imagine the amount of energy it could gather in a place filled with the most powerful mages in the world, who are constantly fighting each other. \r\n\r\nI pull the device out of my pocket. It looks much like a toy, with a few buttons and a screen. As I press the buttons, different letters magically appear on the screen, forming words, and showing me numbers. The device calls these my 'stats'. My stats consist mostly of various physical attributes such as strength, speed, reflexes, toughness, observation and hearing, but there's also others like combat technique, ancient languages and premonition."
      - source: scene_text_2
        paragraph: 7
        text: "When the device harnesses enough energy, it announces me by beeping, and it then allows me to invest a limited number of points in my stats. At the moment, all of my stats are at zero, which means that the device's energy was completely depleted when I bought it. I guess I'll have to start leveling them from scratch.\r\n\r\nInvesting my points in stats is supposed to actually enhance my real attributes, as long as I keep the device close enough to me that it comes into contact with my magical aura. As I spend my time here, I'm expecting to hear these beeps more and more often. I'll have to think twice about the way I spend my points though, since I have no way of knowing when I'll get my next batch of points, and no way to change my mind after I've invested them. The maximum values that appear now for each stat are likely to increase as time passes.\r\n\r\nThis device is mostly used by fortune tellers because of its premonition stat. It provides them with some very vague glimpses into the future that they are then free to interpret to their own liking.  I wonder if the ancient languages stat actually means that I'll start being able to understand and speak ancient tongues. I heard there are many such writings on this continent. And I heard some people here don't speak the common tongue."
