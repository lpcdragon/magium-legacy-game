  - name: ch2_against
    texts:
      - source: scene_text
        paragraph: 31
        text: "\"Hey, I'm right here!\" I tell her. \"What do you have against me, anyway?\"\r\n\r\n\"Don't give me that act, stillwater. I've heard of what your kind can do. Human life has no value to you. Tell me, what did the people of Olmnar ever do to deserve such a terrible fate?\"\r\n\r\n\"Whoa, whoa! Let's all calm down!\" says Daren.\r\n\r\nHe turns to the woman.\r\n\r\n\"Listen, I understand your concern, but this man saved my life and I intend to repay my debt to him. If you're looking for an escort, then it's going to be the three of us travelling together. I'm not accepting any alternatives.\"\r\n\r\nThe woman pauses to consider Daren's words."
      - source: scene_text_2
        paragraph: 4
        text: "\"Very well,\" she says. \"If that's the way it has to be, then I am forced to comply. But know that I'll be constantly watching my back. I am not as easily convinced as you, healer in armor.\"\r\n\r\n\"Great!\" Daren says. \"Now that we've got that settled, let's be off! Adventure awaits!\"\r\n\r\n\"Wait,\" I call out. \"You still didn't tell us your name.\"\r\n\r\nThe woman turns towards me and gives me a pondering look. After careful consideration, she decides to answer.\r\n\r\n\"It's Kate. My name is Kate.\"\r\n\r\nWith those last words, the three of us leave the clearing, and head into the forest, in the hopes of finding some place away from the ongoing battles that are being waged across the land."
