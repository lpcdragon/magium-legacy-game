  - name: b3_ch09b_dispel
    routes:
      - texts:
          - source: scene_text
            paragraph: 18
            text: "Peter's first attack against the Overseer is to try to create a stone cage around him in order to limit his movement. Since the spell he is using is easy to predict from the first few hand motions, I dispel it with ease, forcing Peter to retreat as the green-eyed drone is now the one going on the offensive.\r\n\r\nAfter I cancel his second and third spell, Peter finally figures out what I'm doing and he stops using any of his complicated spells, limiting himself only to the simplest and most basic type of magic in his repertoire, so that he won't give me enough time to use my dispelling technique before he finishes his casting. I try in vain to predict his next few spells, but I soon realize that there's no point in using this tactic anymore. I might as well just fight him with regular spells, because right now I'm not making any meaningful contributions to this battle.\r\n\r\nJust as I am about to fly closer to Peter, I feel two ropes tying themselves tightly around my ankles, and then not even a second later, two other ropes bind themselves around my wrists as well, pulling my arms behind my back. When I turn my head around, I realize that the four ropes had been conjured from below me while I wasn't looking."
