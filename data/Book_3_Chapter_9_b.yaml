        paragraph: 27
        text: "My sense of balance has been completely thrown off. I feel like I'm about to puke. I didn't even know you could have these sensations in an immaterial plane of existence such as this.\r\n\r\nThat being said, Peter has been kind enough to notify me in advance of what spell he was going to use against me, so I'm not planning to betray his expectations. Recalling the exact spells that Brinhorn cast to get himself out of this situation in one of his duels against Azarius, I begin by making flames come out of my hands, and then I use my palms like hot irons to burn both of my cheeks for a few seconds. As I struggle to endure the excruciating pain from my burnt face, I quickly conjure two boulders in the air on both sides of me, and I use them to smack myself in the face from both sides, right on the burn marks.\r\n\r\nWhen I'm done with that, I create a bucketful of freezing-cold water above my head, and I let it drop on top of me, drenching my entire body in the icy liquid. While I am still trembling from the cold, I point towards Peter with my right hand and then I spin my index-finger counter-clockwise, while I imagine some invisible earplugs dropping from his ears."
