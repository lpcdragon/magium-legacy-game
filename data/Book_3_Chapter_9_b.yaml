      - source: scene_3
        paragraph: 9
        text: "The question is... should I continue to copy what Brinhorn did, or should I do something else? So far Peter has been reproducing the battle perfectly, but there's no guarantee that he'll do it until the end. At a certain point, he's bound to deviate from the original fight in some way and maybe it would be better if I made the first move rather than-- okay, never mind, too late for that. Peter is now diving straight for me in his manticore form. Azarius never did anything like this against Brinhorn. \r\n\r\nIs he going to transform back into his human form and cast a spell at me once he gets closer?... No, no, no, the shapeshifting process can't be done instantly, and it would leave him too vulnerable. Then is he planning to attack me while he's in his manticore form instead? Something doesn't add up, here. This has to be one of his traps again! I can feel it... I think he's trying to goad me into attacking him. Let's see if he'll reveal his cards to me if I play along a little.\r\n\r\nI get into a stance and I pretend that I'm about to cast a short-range paralysis spell on him as soon as he gets closer. Okay, this should be convincing enough. Come on, Peter, show me what you're--\r\n\r\nBefore I even get to finish my thought process, the image of the manticore in front of me disappears, and it is replaced by Peter, who had apparently never shapeshifted in the first place, and only used illusion magic to make me think that he did. Just as he casts a paralysis spell of his own, I use my air currents to dash away from him and to narrowly avoid his attack."
