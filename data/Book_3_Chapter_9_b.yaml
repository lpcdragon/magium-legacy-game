            paragraph: 42
            text: "They're both our enemies. They need to be killed. I'm sure they would have done the same thing to us if given the chance.\r\n\r\n\"Phew!\" Flower says, as she is now using her fire jets to fly closer to me. \"I almost thought we weren't gonna make it, for a second there... Nice work, Barry!\"\r\n\r\nWhile Flower was talking, I was busy conjuring two large stone plates on opposite sides of the king of the underground's head, positioning them approximately six feet away from him in both directions. Once I was done with that, I did the same thing for Peter, with two additional stone plates.\r\n\r\n\"Umm, Barry?...\" Flower asks, looking a little nervous. \"What are you planning to do with those rocks?...\"\r\n\r\nI ignore Flower and I raise my hands, taking control of both pairs of stone plates at the same time. Then, before Flower has the time to say anything else, I clap my hands as hard as I can and the two pairs of stone plates close in on each other at breathtaking speeds, turning the heads of both rebels into a thick red paste upon collision.\r\n\r\n\"NO!!!\" Flower shouts, as she instinctively flies towards the dead bodies, even if she probably already realized that there's nothing she can do to help them anymore.\r\n\r\nShe cancels her fire jets a few seconds later when she comes back to her senses, and then she just stares at the lifeless bodies in front of her for a short while before she speaks again."
