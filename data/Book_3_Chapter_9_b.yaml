            paragraph: 47
            text: "\"You killed them...\" Flower says, looking as if she were still trying to accept the reality in front of her. \"Why?...\"\r\n\r\n\"They were too dangerous to be left alive,\" I say. \"I had no choice.\"\r\n\r\n\"No choice?...\" Flower says, incredulous. \"They were both unconscious! We could have easily captured them!\"\r\n\r\n\"Captured them how?\" I ask. \"Both of them could use powerful techniques without moving, so it's not like we could have just tied them up.\"\r\n\r\n\"I don't know!\" Flower says. \"We could have asked the Overseer to put them in an anti-magic prison cell or something! Wasn't that one of the main reasons why we allied ourselves with him?\"\r\n\r\n\"It would have been too risky,\" I say. \"We barely managed to beat them this one time. If they escaped from their cells, there was no guarantee that we could have beaten them again. Killing them was the only way to make sure that we wouldn't need to fight them anymore.\""
