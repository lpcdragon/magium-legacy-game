        paragraph: 29
        text: "I am now finding myself surrounded by a hundred or so manticores, which are flying around me from all directions, including directly below me. I already know from the battle between Brinhorn and Azarius that the majority of these are supposed to be illusions, but in the original fight, five of the winged lions were real and Azarius was also hiding amongst them, shapeshifted as a manticore while waiting for the ideal moment to strike.\r\n\r\nJust like in the battle that we are copying, Peter has managed to successfully cast an illusion spell, a summoning spell and a shapeshifting spell almost simultaneously, without giving me much time to react. The fact that he managed to cast all three spells without making any movements at all caught me completely off-guard. He must have been secretly preparing the spells while I was being distracted by our previous conversation.\r\n\r\nUnfortunately, while I was initially able to track which were the real manticores and which were the illusions, it has gotten harder and harder for me to tell them apart as they've been shuffling their positions constantly for the past twenty seconds. Similarly to what Azarius did against Brinhorn, Peter is in no hurry to attack me, because he knows that the more time passes, the more I will doubt myself on which of the flying monsters I need to defend myself from and which I'll need to ignore."
      - source: scene_text_2
        paragraph: 31
        text: "The spells that Brinhorn used to get out of this predicament are complicated, and I've never had the opportunity to practice them before, but they're the best option I've got. At least I know the theory behind them, so I'll just have to do my best to figure out the magical flow patterns based on the knowledge I already have. Let's give this a shot.\r\n\r\nAs the manticores are still circling around me, trying to get me confused, I take advantage of the short respite that my enemy has granted me to quickly test several flow patterns that I've noticed in the past, through my many years of studying magical theory. Once I find the motions that seem to work, I visualize all of the magical particles in my head and I guide them on their path, while I play around with different levels of magical intensity until the flow reacts positively to my aura.\r\n\r\nThe first spell that I cast is one that temporarily enhances my sight and focus, similarly to the Observation stat from my stat device, which I am not carrying with me in this immaterial realm. As soon as my power of observation increases, I immediately confirm which of the manticores are real, because they are the only ones that are deviating from the general trajectory that the majority of the other manticores are following. My greater focus also makes it easier to keep an eye on Peter, whom I've been monitoring closely ever since he shapeshifted."
