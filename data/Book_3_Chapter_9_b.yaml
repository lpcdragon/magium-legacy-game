            paragraph: 5
            text: "\"Yes, my king?\" Peter says.\r\n\r\n\"You told me that my earthen body uses its aura to link itself to my soul from the ethereal plane, is that right?\" the king says.\r\n\r\n\"Yes, sir,\" Peter answers.\r\n\r\n\"So if the aura is linked to my soul,\" the king continues, \"then it would be logical to assume that my soul also has a separate aura of its own which the earthen aura can link itself with, correct?\"\r\n\r\n\"I... haven't really given it much thought until now,\" Peter says, \"but logically speaking, it should be as you say, yes.\"\r\n\r\n\"Good!\" the king of the underground says. \"So I'm not just imagining things, then!\"\r\n\r\nHe then stretches his arm forward, while pointing his palm towards us, and an invisible force suddenly pushes me and Flower back about ten feet.\r\n\r\n\"It's a bit weaker than on the earthen plane, but it looks like I'll be able to use aura manipulation on this plane of existence as well,\" the king of the underground says, as he now turns to us. \"Sorry to keep you waiting. I'm ready whenever you are. Just say the word and we'll start the battle!\""
          - source: scene_text_2
            paragraph: 6
            text: "\"Okay,\" I tell him, as I get in a special stance and I make some very fast hand movements while I'm imagining the magical energy building up in my fingertips. \"I'm saying the word, then.\"\r\n\r\nBefore the king has the time to respond, I point my finger at him and a bolt of lightning shoots out of it, straight for his chest. The lightning bolt seems to hit him at first, but then I realize that the only thing I did was to slightly graze his invisible shield made out of hardened aura that is surrounding him.\r\n\r\nFollowing my lead, Flower also commences the attack, by hitting both Peter and the king of the underground with a barrage of fireballs. When the flames from the explosions fade away, I see that Peter had managed to create a dome of ice around them, which shielded them completely but is now quickly melting from all the heat.\r\n\r\n\"That was quite the powerful attack you fired towards us, little girl,\" the king of the underground says, once the ice dome is completely gone. \"If I didn't know any better, I might even get the wrong idea that you were trying to kill us.\""
