        paragraph: 2
        text: "\"Alright,\" I say. \"Let's go to the Overseer first, then. Can you teleport us there now?\"\r\n\r\n\"I'm on it!\" Flower says, as we are both getting enveloped by a bright white light.\r\n\r\n\"Here we are!\" Flower says.\r\n\r\nWhen I look around, I see that we're now somewhere in the sea of light called the ether, with the Overseer's green-eyed drone floating right next to us.\r\n\r\n\"Processing. Processing...\" the Overseer says. \"The Overseer protocol now understands why it couldn't find your group anywhere in the ether. Having witnessed your ability to teleport, my assumption is that you all must have teleported to a safe haven where you are undetectable. Is that correct?\""
      - source: scene_text_2
        paragraph: 2
        text: "\"Um, yeah,\" Flower says. \"That's right... Wait, you've been looking for us?\"\r\n\r\n\"Affirmative,\" the Overseer says. \"The Overseer protocol wishes to apologize for the inconvenience it has caused. Your souls were not meant to be teleported outside of your minds along with the rebels' souls. Unfortunately, the technique I used was still experimental, and it ended up affecting the whole area of the battlefield instead of targeting only our common enemies.\"\r\n\r\n\"Oh, it's no problem!\" Flower says. \"Everyone's fine now. So anyway, we wanted to ask you if you'd like to fight Peter and the king of the underground together with us here, on the ethereal plane. I could teleport us to them right now if you want!\"\r\n\r\n\"The Overseer protocol accepts your offer,\" the green-eyed drone says. \"That was the destination that I was heading to as well.\"\r\n\r\n\"Great!\" Flower says. \"Get ready, then. We're teleporting in three... two... one...\""
