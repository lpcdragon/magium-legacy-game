  - name: b3_ch09b_adversary
    routes:
      - texts:
          - source: scene_text
            paragraph: 29
            text: "I am now finding myself surrounded by a hundred or so manticores, which are flying around me from all directions, including directly below me. I already know from the battle between Brinhorn and Azarius that the majority of these are supposed to be illusions, but in the original fight, five of the winged lions were real and Azarius was also hiding amongst them, shapeshifted as a manticore while waiting for the ideal moment to strike.\r\n\r\nJust like in the battle that we are copying, Peter has managed to successfully cast an illusion spell, a summoning spell and a shapeshifting spell almost simultaneously, without giving me much time to react. The fact that he managed to cast all three spells without making any movements at all caught me completely off-guard. He must have been secretly preparing the spells while I was being distracted by our previous conversation.\r\n\r\nUnfortunately, while I was initially able to track which were the real manticores and which were the illusions, it has gotten harder and harder for me to tell them apart as they've been shuffling their positions constantly for the past twenty seconds. Similarly to what Azarius did against Brinhorn, Peter is in no hurry to attack me, because he knows that the more time passes, the more I will doubt myself on which of the flying monsters I need to defend myself from and which I'll need to ignore."
          - source: scene_text_2
            paragraph: 30
            text: "If I attempt the same tactics as Brinhorn now, Peter will surely be prepared for it, and I will have fallen into one of his traps yet again. I will need to catch him by surprise if I want to gain the upper hand in this battle.\r\n\r\nInstead of waiting for my adversary to make the first move, I fly through the swarm of fake manticores, and I head straight for Peter, whom I've been monitoring closely ever since he shapeshifted. On my way to him, one of the real manticores tries to intercept me, but I quickly dodge to the side and then I continue onwards, getting increasingly closer to my target by the second.\r\n\r\nIf I can get close enough to cast a paralysis spell on him before he shifts back to his human form, I win. He should be vulnerable in that state, because shapeshifting does not happen instantly. Or will he attack me as a manticore, instead? Either way, I'm ready for him. Come on, Peter, what will you choose to do?\r\n\r\nJust as I get within casting range of my spell, the image of the manticore in front of me disappears, and it is replaced with Peter, who was already aiming a paralysis spell of his own at me, which manages to hit me before I have the time to react. Apparently, Peter had never shapeshifted in the first place, and was only using illusion magic to trick me into thinking that he did. As I'm trying in vain to dispel the paralysis spell without moving, Peter casts another spell on me that puts me to sleep."
