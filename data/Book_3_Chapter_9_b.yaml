          - source: scene_text_2
            paragraph: 34
            text: "Just as the manticores are about to reach me, I unleash a powerful wave of fire that encompasses the entire area around me. The illusions are unaffected by this, but all of the real manticores get easily turned into charred corpses and then they keep floating in place, because there is no force in this realm to make them fall down.\r\n\r\nHah. I knew it! I knew that asking Flower to teach me a spell that affects a large area would be a good idea!\r\n\r\nWhen I look towards Peter to see what happened to him I notice that he is unharmed, because he had conjured a large wall of reinforced stone in front of him in the nick of time. I do not give him the opportunity to summon new manticores and I rain down a swarm of fire arrows on him, forcing him to fly away from his position. Instead of going on the defensive, Peter fights back immediately by creating a huge cloud of poison mist that quickly engulfs us both, before I get to move away from it."
          - source: scene_text
            paragraph: 31
            text: "So this is what he had up his sleeve... At least now there shouldn't be any more tricks, so I can focus on--\r\n\r\nOnce again my thoughts get interrupted, because two manticores suddenly lunge at me from opposite directions. I instinctively dodge them both, but then four more of the flying creatures make a dive for me, and the other hundred or so of them seem to be preparing to engage me as well. Now I get what this guy was doing.\r\n\r\nIn order to pay attention to all of those manticores at once I needed my focus to remain uninterrupted, but Peter's surprise attack from earlier was just the thing he needed to break my concentration. Now I am no longer certain of which manticores are real, and I no longer have the luxury to sit back and calmly analyze the situation. For all intents and purposes, I am now practically fighting against one hundred manticores and a generalist all at once. Well played. \r\n\r\nIt looks like I'm going to have to make some serious improvisations if I want to make it out of this alive. Sorry Brinhorn, it's nothing personal, but I'm afraid that your previous performance during this battle is no longer of any use to me."
