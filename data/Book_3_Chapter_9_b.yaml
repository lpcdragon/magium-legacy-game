          - source: scene_text
            paragraph: 3
            text: "\"The Overseer doesn't have his drones with him, so I doubt he can be of much help,\" I tell Flower. \"I say we just go directly to Peter and fight him by ourselves.\"\r\n\r\n\"Well, if you say so, Barry...\" Flower says. \"Alright, I'm teleporting us there. Are you ready?\"\r\n\r\n\"Yep,\" I say, and then we both get enveloped by the usual bright light that appears when you are getting teleported.\r\n\r\n\"What are you doing here?\" I suddenly hear the voice of Peter, once we are done teleporting to our new location, in the middle of the ether.\r\n\r\nWhen I turn to look towards Peter, who was somewhere around twenty feet away from us, I see that the king of the underground was also there, like Flower said, and he had already created a body for himself in the ethereal plane. As I get a better look at the two of them, I notice the fact that Peter's eyes are not shining brightly like Flower's, which means that he must not have experienced the same evolution that would allow him to teleport over long distances and to detect souls on the ethereal plane no matter where they are.\r\n\r\n\"Take a wild guess,\" I answer Peter."
