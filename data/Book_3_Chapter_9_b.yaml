        text: "A white light that is different from the one that makes up the ether envelops me and Flower, and then we both get teleported to a different location that looks exactly the same as the previous one. As I look around the endless sea of light to see if I can spot any large cubes, I suddenly feel the force that was pulling me back towards my sanctuary getting magnified a hundredfold.\r\n\r\n\"Okay, we're definitely closer, but I'm still not seeing the cube,\" I tell Flower. \"I can feel myself being pulled in the same direction as before, but now it's as if an elephant is the one trying to drag me away, not a small dog.\"\r\n\r\n\"An elephant...\" Flower says. \"That means your sanctuary should be relatively close. Let's keep flying in that direction until we--\"\r\n\r\nAs Flower is talking, her voice is getting gradually drowned out by the millions of voices that are now flooding my mind, along with rapidly changing images that are flashing in front of my eyes at too high of a speed for me to be able to tell what they are about.\r\n\r\nThe voices are all overlapping, but they're mostly just using different words to say the same thing:"
      - source: scene_text_2
        paragraph: 50
        text: "'Leave this place!'\r\n\r\n'Get out!'\r\n\r\n'You do not belong here.'\r\n\r\nI try to cover my ears, but it doesn't have any effect. The voices are all coming from inside my head, and they're only getting louder. After fifteen more seconds of this, the images stop flashing and my consciousness begins to drift in and out between the ethereal and earthen plane again. As I am still struggling to regain my composure, the voices all stop at the same time. All except for one: the voice that I'd heard while we were still fighting Peter and the king of the underground.\r\n\r\n'You had been warned,' the voice tells me simply, and then my consciousness flips back and forth between both planes of existence for a thousand times in a single second, while it feels like my soul is being ripped by force from my body. \r\n\r\nIt's getting cold. So very cold. My thoughts are all a jumble. An extreme fatigue is now taking over me as it feels like the very essence of my being is slowly fading away, along with my imagined body from the ethereal plane, which is becoming more transparent with each passing moment.\r\n\r\n\"--arry!\" I hear Flower's voice as if it were some distant memory. \"Barry, look into my eyes! Look at me! Barry!!!\""
