          - source: scene_text
            paragraph: 7
            text: "\"Nobody is trying to kill anyone. All we want is to defeat you and bring this war to an end.\"\r\n\r\n\"Is that so?\" the king of the underground says. \"In that case, I will consider this as a friendly sparring match between two former allies with differing opinions. Now, then... let's put those newly acquired magical powers of yours to the test, shall we?\""
          - source: scene_text_2
            paragraph: 7
            text: "As he finishes his sentence, the king extends his arms towards us and right afterwards Flower and I get surrounded by a box made out of semi-transparent impenetrable walls, which look very similar to the ones that were being used by Talmak's elf subordinate. Before I get to ask myself what the king is trying to do, the air inside the box starts to get colder and colder, to the point that we would likely become frozen statues if we were to spend more than half a minute in here.\r\n\r\n\"Hold on tight,\" Flower tells me, as she grabs my arm. \"We're teleporting out.\"\r\n\r\nAs usual, a bright light surrounds us and our bodies start to vibrate loudly. A few seconds later, we find ourselves outside the box, but it looks like we have a slight problem on our hands. A new semi-transparent box was created just as quickly around us, and the air inside it is also beginning to freeze at a rapid pace, likely as a result of one of Peter's spells."
