          - source: scene_3
            paragraph: 4
            text: "After being unconscious for some time, I begin to vaguely hear the voices of the king of the underground and Peter, who both sound rather tense. When I try to wake up, I realize that I can't move my body at all and even my eyes won't open. It feels like I'm only half-awake right now, with my mind still trying to decide if what I'm hearing is really happening, or if it's all just a dream.\r\n\r\n\"We can't just leave them here, damn it!\" the king of the underground says. \"They're going to get killed at this rate.\"\r\n\r\n\"With all due respect, sir... why do you care so much about what happens to them?\" Peter says. \"They betrayed us and our cause. They allied themselves with the Overseer. What obligation do we have to save their lives?\"\r\n\r\n\"They may have been our enemies in this fight, but that does not negate all the help that their group has given us in our time of need,\" the king of the underground says. \"At least wake them up before we leave. Give them a chance to defend themselves from... whatever this is!\"\r\n\r\n\"As you wish, my lord,\" Peter says. \"But I will only wake the little girl up. The other one may know of a way to cancel my teleportation, and I do not want to risk it.\"\r\n\r\nShortly after their talk, I hear the sound of their bodies vibrating loudly as they are teleporting away, and then there is only silence for a while. The silence doesn't last for long, however, because it soon gets replaced with the sound of Flower shouting in my ear, while she is shaking me violently."
