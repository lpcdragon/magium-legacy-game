        text: "\"By the gods, you were telling the truth!\" I say, as I am now feigning some fear in my voice. \"The poison really is getting worse! What have you done to me, you bastard?!\"\r\n\r\n\"...I warned you that this would happen,\" Peter says, in a slightly hesitant voice. \"Did you think I was bluffing? Now hurry up and use your spells, before--\"\r\n\r\n\"What did you do to your aura?!\" I shout all of a sudden. \"Reveal yourself, you coward! I thought you wanted to have a fair fight!\"\r\n\r\n\"What are you talking about, you lunatic?\" Peter says. \"The poison couldn't have possibly affected you this badly in such a short amount of time. In fact, by now, you should already be--\"\r\n\r\nHe pauses for a few seconds, as he slowly realizes what I've been doing.\r\n\r\n\"You figured it out, didn't you?\" he asks me. \"You were just buying time so that the effects of the poison would wear off...\"\r\n\r\n\"Indeed,\" I say, as my headache and nausea have almost completely disappeared. \"And now that I'm feeling well again, we can continue to duel fair and square, like the two fellow generalists that we are! Don't you agree?\""
