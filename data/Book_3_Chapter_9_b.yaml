  - name: b3_ch09b_manually
    texts:
      - source: scene_text
        paragraph: 23
        text: "As I continue to narrowly avoid the multitude of homing projectiles, I happen to catch a glimpse of Peter, who seems to be deeply focused on the fireballs that are following me, and is even directing some of them with his hands from afar.\r\n\r\nWhat's going on, here?... Why does it look like he's controlling some of those fireballs manually? The whole point of this spell is that the fireballs are supposed to follow their target on their own, so that you can continue to cast other spells while your enemy is distracted. Normally, Peter should have no business directing any of the projectiles.\r\n\r\nBut what if...\r\n\r\nWhat if this isn't his previous spell at all?... What if he just used his ethereal powers to create a bunch of fireballs out of nothing, in the same way that Flower made that palm tree and turned it into a cart?\r\n\r\nOf course... If I think about it like this, then it all makes sense!\r\n\r\nMy dispelling did work! He's just trying to fool me into thinking that it didn't, so that I won't try to interrupt him and make him lose his focus on all these dozens of fireballs that he is controlling individually.\r\n\r\nThis is it. This is the answer that I was looking for. Now I know exactly what I need to do!"
      - source: scene_text_2
        paragraph: 24
        text: "After I dodge a few more of the flaming projectiles, I lure them away from Peter on purpose, and once my path towards him is clear, I make a beeline for my opponent, while preparing a very simple daze spell that can barely make someone dizzy for a few seconds. \r\n\r\nOnce I get close enough, I cast the spell on him and the very next moment, all of the fireballs disappear, while Peter is quickly recovering from his short stupor.\r\n\r\n\"Hah!\" I say. \"I knew it! I knew that my dispelling couldn't have failed! I should have known that this would be a trick from the very beginning.\"\r\n\r\n\"You are testing my patience...\" Peter says. \"You don't want me to use my actual powerful spells against you in this realm. Give up now, if you don't want to risk your life needlessly.\"\r\n\r\n\"I'm sorry, was that supposed to intimidate me?\" I say. \"Because that didn't sound scary at all. Maybe you should try investing a few more points in your Bluff stat.\"\r\n\r\nInstead of answering me, Peter begins to cast an even more complicated spell that if I'm not mistaken is meant to fill a huge area with endless raindrops of a freezing liquid that is cold enough to incapacitate you in a matter of seconds. I have to do something about this quick."
