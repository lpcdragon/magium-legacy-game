            text: "To my surprise, instead of trying to evade it, Peter makes the exact same movements as me, only in reverse, and my lightning disappears as soon as it reaches him.\r\n\r\nWas that... the Brinhorn dispelling technique? Is this guy seriously using my own technique against me? Oh, he's going to regret this.\r\n\r\n\"What are you blabbering about?\" Peter asks me, having apparently heard my thoughts. \"What do you mean 'your own technique'? If you were trying to distract me, you should have gone with a lie that was a bit more credible.\"\r\n\r\nAh, crap. I forgot to think without words again. I'd better make sure to think faster from now on, or I'll give away all of my plans to him.\r\n\r\nOkay, so the way I see it, this technique has one major weakness, which is the fact that you need to figure out what your enemy is casting very quickly, so that you can do all of the movements in reverse and somehow still finish them fast enough to counter your opponent's spell. Due to this fact, multi-step dispelling is particularly vulnerable to feints.\r\n\r\nOh, boy... I really hope I didn't think all that out loud, or I'll be making a complete fool of myself."
