          - source: scene_text
            paragraph: 8
            text: "\"Of course we're trying to kill you. That's what you get for plotting to assassinate us.\"\r\n\r\n\"I see that you are still trying your hardest to turn me into the villain of this story,\" the king of the underground says. \"A pity, really... I truly hoped that we could put an end to our disagreements in a more civilized way than this.\"\r\n\r\n\"Do you still want me to hold back when fighting them, my king?\" Peter asks.\r\n\r\n\"Only if it does not put your life in danger,\" the king of the underground says. \"If you do not think that is possible, then you have my permission to go all out.\"\r\n\r\n\"Now, then...\" the king of the underground says, as he turns towards me. \"Let's put those newly acquired magical powers of yours to the test, shall we?\""
