      - source: scene_text
        paragraph: 32
        text: "For a short while, I was hoping that the anti-poison elixir which I drank on the earthen plane might actually work here, but I guess I was being too optimistic. The effects of the poison hit me almost instantly, as I'm now getting a strong headache and I begin to cough up blood. The headache is nowhere near as bad as the one that I got from the botched teleportation when I was transported to the underground caverns with Leila, but that's not really saying much. This is still much worse than any hangover I've ever had, and it's greatly affecting my concentration.\r\n\r\nOf all the things that could have gotten the best of me, it just had to be poison... It's a good thing that Illuna isn't here, or I'd never hear the end of it.\r\n\r\nI waste no time and I blow the poison cloud away with a gust of wind. The harm has already been done, but at least now it won't get any worse than it already is. Now where is Peter hiding?... I assumed that he would try to use the mist as cover to take me by surprise, but he is nowhere in sight. Don't tell me that he used the poison cloud just to run away?..."
