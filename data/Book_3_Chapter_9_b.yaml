        paragraph: 13
        text: "\"Barry, wake up!\" she shouts, desperately. \"You're fading away! Please, wake up!\"\r\n\r\nAs I finally manage to pull myself together and open my eyes, I realize that she was right. I really am fading away. My body has become almost completely transparent and I am being overwhelmed by a sensation of fatigue and nausea that is hard to describe, while my consciousness is drifting between the earthen and ethereal plane constantly.\r\n\r\n\"Barry, listen to me!\" Flower says, when she sees that I've opened my eyes. \"Do you remember what the inside of your mind looked like on the ethereal plane? Can you visualize it?\"\r\n\r\nI try to listen to her words, but they are not making any sense in my head. Everything feels like it's so far away... as if I were only a spectator watching the end of my life unfold before my eyes, without grasping the direct impact that it has on me, as a person. I am just so tired. The only thing I want to do now is go back to sleep."
      - source: scene_text_2
        paragraph: 12
        text: "\"Barry, I need to know that you understand me!\" Flower says in a panicky voice. \"I need you to tell me that-- oh my gods, you're almost gone. Barry, stay with me, please! Barry!!!\"\r\n\r\nFlower's screams are nothing more than background noise to me now. As soon as my body from the ethereal plane becomes completely transparent, the fatigue disappears, and it is replaced with a feeling of calm, as I quickly begin to lose any sense of who I am or what I had been doing until a few moments prior, and I can feel myself melding with the light around me, while my consciousness is slowly fading away.\r\n\r\nAt long last, it is over. At long last, I can rest."
