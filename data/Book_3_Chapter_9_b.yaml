    routes:
      - texts:
          - source: scene_text
            paragraph: 37
            text: "I decide to ignore the voice's warning and I take advantage of Peter's distraction to strike him with the same lightning spell that I used at the beginning of our battle. For once, Peter was caught completely off-guard by my attack, and even though he attempted a last-second dispelling, he was nowhere near fast enough. As he is about to lose consciousness, Peter uses what little strength he has left to utter a few final words to me.\r\n\r\n\"You... cowardly... sad excuse for a--\" Peter starts to say, but he doesn't get to finish his phrase before fainting.\r\n\r\nAs Peter's illusory manticores are now all disappearing, I fly over to the king, so that I can finally give Flower a helping hand.\r\n\r\n\"Flower, are you ready?\" I say, once I get closer to her and the king. \"Let's attack him together on the count of three!\"\r\n\r\n\"Attack him?\" Flower asks. \"But what about the voice in our heads? It warned us not to--\"\r\n\r\n\"Listen, I didn't survive the Magium twice just to let myself be intimidated by the likes of this... personification of the ethereal plane, or whatever that voice was supposed to be,\" I say. \"If the ether was patient enough to let us take the fight this far, then I'm sure it can wait one more minute for us to bring a proper end to it. The king of the underground is the only one left. Let's finish him off quick, before we get kicked out of here.\""
          - source: scene_text_2
            paragraph: 44
            text: "\"You are making a mistake...\" the king of the underground tells us.\r\n\r\n\"We'll see about that,\" I say. \"Flower, let's go!\"\r\n\r\n\"Umm, okay... sure!\" Flower says, and then she shoots a fire beam at the king, as I'm using another electric attack, to put more pressure on him.\r\n\r\nWhile we are attacking the king of the underground, I feel my consciousness being sent back to the earthen plane a few more times, but this time things are happening a little differently. Instead of switching perspectives between the two planes of existence, I am beginning to become aware of my surroundings in both planes simultaneously. The only other occasion when I experienced something similar to this was when the Magium tried to erase me and Leila from existence in the seredium tower.\r\n\r\nFor now, my main consciousness still seems to be in the ethereal plane, but at the same time I am also in control of my real body from the earthen plane, except that it doesn't really feel like my body at the moment. It feels more like some kind of... puppet... that I'm controlling with invisible strings."
          - source: scene_3
            paragraph: 12
            text: "Come to think of it, I remember Flower saying the same thing about her own body on the earthen plane. That it feels like she's controlling a puppet. Could this be how Flower has been living her life this whole time?\r\n\r\nWhile I am busy contemplating my own existence, I suddenly detect the king of the underground walking up to me on the earthen plane, as I am still lying face-first on the ground in the middle of a puddle.\r\n\r\n\"It looks like your luck may have finally run out,\" the king of the underground tells me, and then I begin to feel a powerful pressure forming on top of me."
