    routes:
      - texts:
          - source: scene_text
            paragraph: 9
            text: "\"Let's try to move in separate directions after we teleport again,\" I tell Flower in a low voice. \"I don't think he can maintain two boxes at the same time with his aura technique.\"\r\n\r\n\"Okay,\" Flower says. \"Get ready!\"\r\n\r\nJust like before, Flower grabs my arm and then we teleport outside, but this time we both move away from each other so that we can no longer get caught inside the same box. Sadly, my prediction was completely wrong, because the king easily manages to trap us in two separate boxes, and now Peter is also freezing the air inside them again, without much trouble.\r\n\r\nSeeing what happened, Flower panics and she quickly teleports inside my box, grabbing my arm again and then teleporting us out, but as soon as she releases me, she gets a powerful headache that almost makes her faint.\r\n\r\n\"Flower, what happened?\" I ask her.\r\n\r\n\"I... think I went a little overboard with the teleporting...\" she says. \"Give me a minute... I'm trying to recover.\"\r\n\r\n\"You do not have a minute, I'm afraid,\" the king of the underground says, as he traps us inside a semi-transparent box again and Peter begins to freeze the air inside it. \"That is to say... unless your friend Barry can pull another rabbit out of his hat and come up with a teleportation spell of his own in the next fifteen seconds, of course. I have to admit that nothing coming from him would surprise me anymore at this point.\""
          - source: scene_text_2
            paragraph: 8
            text: "While the king is talking, I am not processing any of his words, because my mind is too busy going through every single spell I've ever learned in a matter of seconds, in a desperate attempt to figure out if there's anything at all that could help me get out of this situation alive. While my head is filled with hundreds of possible combinations of spells, I can slowly feel the cold creeping in, until my whole body is trembling uncontrollably.\r\n\r\nDuring this time, Flower attempts to get us out of the box a few times, but she just can't concentrate enough to cast her teleportation spell, and the ever-increasing coldness in the air is only making it harder for her to stay awake. Eventually, we both succumb to the freezing cold, and we lose our consciousness."
          - source: scene_3
            paragraph: 4
            text: "After being unconscious for some time, I begin to vaguely hear the voices of the king of the underground and Peter, who both sound rather tense. When I try to wake up, I realize that I can't move my body at all and even my eyes won't open. It feels like I'm only half-awake right now, with my mind still trying to decide if what I'm hearing is really happening, or if it's all just a dream.\r\n\r\n\"We can't just leave them here, damn it!\" the king of the underground says. \"They're going to get killed at this rate.\"\r\n\r\n\"With all due respect, sir... why do you care so much about what happens to them?\" Peter says. \"They betrayed us and our cause. They allied themselves with the Overseer. What obligation do we have to save their lives?\"\r\n\r\n\"They may have been our enemies in this fight, but that does not negate all the help that their group has given us in our time of need,\" the king of the underground says. \"At least wake them up before we leave. Give them a chance to defend themselves from... whatever this is!\"\r\n\r\n\"As you wish, my lord,\" Peter says. \"But I will only wake the little girl up. The other one may know of a way to cancel my teleportation, and I do not want to risk it.\"\r\n\r\nShortly after their talk, I hear the sound of their bodies vibrating loudly as they are teleporting away, and then there is only silence for a while. The silence doesn't last for long, however, because it soon gets replaced with the sound of Flower shouting in my ear, while she is shaking me violently."
