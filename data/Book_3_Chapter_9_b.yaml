        paragraph: 35
        text: "Shortly after I finish my sentence, I begin to feel one of the most eerie and hard to describe sensations that I've ever experienced in my life. The feeling that I'm getting is as if my consciousness is being repeatedly thrust through a tunnel, back and forth, and it can't seem to decide at which end of the tunnel its destination is. \r\n\r\nAs this is happening, I'm finding myself for one second lying face-first in a puddle on a street, during a storm, and for the next second I'm back here on the ethereal plane, floating in the middle of the sea of light. \r\n\r\nAfter being thrown around between the earthen and ethereal plane a few more times, I can sense all of the light around me connecting directly to my mind, and then I begin to hear some very clear thoughts in my head, as if they were my own, even though I am positive that I'm not the one thinking them."
      - source: scene_text_2
        paragraph: 41
        text: "\"This is not the place to resolve your conflict,\" the voice in my head says. \"Return to your sanctuaries now, and disturb these resting grounds no longer.\"\r\n\r\n\"Peter, did you hear that too?\" the king of the underground says, as we're all temporarily frozen in place, unsure of what to do. \"Who contacted us just now? Was it the ether?\"\r\n\r\n\"I'm... not sure...\" Peter says, as he is looking towards the king, with a somewhat fearful look in his eyes."
