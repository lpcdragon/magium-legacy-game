        text: "\"Astounding...\" Peter says, with what appears to be genuine amazement in his voice, as he is slowly clapping, while I am still trying to stop my body from shaking violently. \"I was half-joking when I told you to live up to your old mentor's teachings, but I never expected you to go this far. You actually reproduced every single one of Brinhorn's spells from the beginning of that battle, including the rare variant of his dispelling technique that he used to get rid of Azarius' protection against his own sonic attacks.\"\r\n\r\n\"Yes, w-w-well, I was the o-o-one who taught him that dispelling technique a-a-after all!\" I say, trying my best to sound tough, even though I'm still trembling like crazy from the cold.\r\n\r\n\"I must admit that I didn't think you would go through with it, even if you knew the spells that you needed to cast,\" Peter says. \"Seeing you inflict so much damage upon yourself without hesitation in the same way that Brinhorn did in that match makes me wonder if some of his craziness rubbed off on you or if it was in fact the other way around...\""
