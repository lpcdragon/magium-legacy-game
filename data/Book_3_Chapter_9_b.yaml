    routes:
      - texts:
          - source: scene_text
            paragraph: 51
            text: "\"Okay, Flower has calmed down for now,\" Illuna says. \"What were we talking about again? Oh right, the darkness. Well, there's not much to say about it, really. Darkness is the absence of light. The light from the ethereal plane is the ether itself. The ether was the one attacking you, so Flower decided to teleport you in the only place where you'd be truly safe from it. However, the only way to get yourself out of the ethereal abyss is by imagining a place very clearly in your head, and being firmly convinced that you can transport yourself there through your own powers. Seeing that you were no longer breathing on the earthen plane, I assumed that you had failed at your task, so I had to get a little creative.\"\r\n\r\nShe then holds out her palm and conjures a floating sphere of water above it, hinting that she was the reason why the water that I was drenched in was three times colder than the rain drops from the storm.\r\n\r\n\"Wow...\" I tell her. \"I don't know what to say. Thank you. And Flower. I have no idea what would have happened if you two hadn't intervened the way you did. How did you even come up with these ideas?\"\r\n\r\n\"...Experience,\" Illuna says. \"And a little bit of ingenuity. Let's just say that this isn't the first time when we've had to make use of the ethereal abyss, and it probably won't be the last either. Now, if you'll excuse me, I have to check up on Flower. There are still a few matters left unresolved in the ethereal plane that we need to take care of.\"\r\n\r\n\"Wait, is Flower okay?\" I ask. \"I can't switch my consciousness back to the ethereal plane to check. Did she manage to escape from the ether?\""
          - source: scene_text_2
            paragraph: 53
            text: "\"Flower is... fine,\" Illuna says. \"For now, at least. I'm not entirely certain, but it's possible that her recent transformation is shielding her from the ether in some way. It is a little hard to speculate without knowing any more details about this new form of hers. Anyway, I'll be right back.\"\r\n\r\nAs Illuna turns her focus back to the ethereal plane, leaving Flower's body to look in front of her with an empty stare, I decide to take a little walk around the battlefield, to see what the situation is.\r\n\r\nIt feels strange to not be able to see the perspective of my soul from the ethereal plane anymore, after everything that's happened. Even though I know for a fact that all the things I've experienced on that plane of existence were real, I still can't shake off the feeling that I've only just woken up from a very long dream. \r\n\r\nI wish I could have explored that world more. I wish I could have tested my spells more. I wonder if I'll ever have the chance to see that place again..."
          - source: scene_3
            paragraph: 20
            text: "While I'm busy looking for any kind of bindings to restrain the unconscious rebels with, several dozen red-eyed drones suddenly swarm the area out of nowhere, with long metal prongs coming out of their lower sides which they are using to hold some stretchers. Once they lower their altitudes, the drones keep holding the stretchers from both sides, while other drones help to lift the rebels onto them. As soon as a rebel has been successfully placed on a stretcher, the two drones that are holding the stretcher lift it into the air and leave the plaza, while new drones with additional stretchers join in so that they can take away the rest of the underground king's troops.\r\n\r\n\"The Overseer protocol will handle things from here,\" a red-eyed drone says, as it descends somewhere close to me. \"Thank you for your cooperation. The Overseer protocol would also like to issue a formal apology to your group for accidentally teleporting your souls outside of your minds from the ethereal plane. Unfortunately, the technique that was used was still experimental, and it ended up affecting the whole area of the battlefield instead of only the rebels. If you are in need of any assistance or you wish to discuss more details about your alliance with the Overseer, including his future plans for Ollendor, a green-eyed drone will be waiting for you inside the palace. Have a nice day!\"\r\n\r\n\"Hey wait, where are you taking the rebels?\" I say, but the red-eyed drone does not seem to be smart enough to answer any questions, so it simply flies away and leaves the plaza after having delivered its message."
