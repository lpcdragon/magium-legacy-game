            text: "\"Well, it's not like I had much choice in the matter,\" I answer him, having finally stopped my trembling. \"That sonic attack you did just now is too high-pitched to be perceived by our ears, but its effects are almost impossible to dispel unless you are a highly-skilled, specialized white mage. That is probably one of the reasons why Azarius enjoys sonic spells so much. They are incredibly versatile and ridiculously hard to counter through normal means. Brinhorn might not have given me much reason to genuinely look up to him during the time we've spent together, but I will say that this one particular way he chose to counter Azarius' spell was nothing short of genius.\"\r\n\r\n\"It was, indeed...\" Peter says, looking as if he were reminiscing over a time long past. \"It felt so stupid when I saw it at the time, and yet it was so effective, in its simplicity. Why bother with countering the effects of a complicated sound pressure spell that directly targets your inner ear and messes up your sense of balance, when you can just use tried-and-true, age-old methods that dwarves have been using to get out of their drunken stupors for hundreds of years! I have to say... that fight was truly a sight to behold!\""
