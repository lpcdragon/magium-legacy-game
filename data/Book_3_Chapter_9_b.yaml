    routes:
      - texts:
          - source: scene_text_2
            paragraph: 23
            text: "Since I could pretty much guess what spell he was going to use before he even started moving his hands, I easily managed to cast the spell in reverse and to dispel it before he could finish his motions. That being said, there is no way for me to dispel the box itself, so the drone is still trapped, even if it is no longer in mortal danger.\r\n\r\n\"Unfortunately, the Overseer protocol is unable to free itself from its captivity or cast spells outside of the box without the use of its experimental features,\"  the green-eyed drone says. \"The Overseer apologizes for the inconvenience, and hopes that the current circumstances will not negatively impact the rating you will give it in the end-of-month survey.\"\r\n\r\n\"Don't worry, Overseer, I got you covered!\" I say. \"No matter what spell he casts while you're inside that box, I'm pretty confident that I can dispel it.\"\r\n\r\nAs I am saying these words, Peter gives me one long look, and he just stands there for about ten seconds, contemplating on what I've said.\r\n\r\n\"What's the matter, Peter?\" I say. \"Did you give up already?\"\r\n\r\n\"No...\" Peter says. \"But I think it's safe to say that I might have been underestimating you a little bit, until now. After thinking things over for a short while, I realized that you are for all intents and purposes a mage and a generalist in this realm, and maybe I should start treating you as such. Tell me, Barry, have you ever seen a fight between Brinhorn and Azarius?\""
          - source: scene_text
            paragraph: 19
            text: "Peter's first attack against the Overseer is to create a stone cage around him in order to limit his movement. The green-eyed drone, however, does not let itself get trapped so easily, and it uses a spray of acid to melt the cage bars in a matter of seconds. I decide to join the Overseer, by putting some pressure on Peter with a few of the fire spells that I practiced with Flower, which quickly forces our enemy into focusing all of his efforts on defensive tactics.\r\n\r\nJust when it seems like we're finally gaining the upper hand in this battle, the Overseer's drone gets caught in a semi-transparent box, similar to the ones that were used against me and Flower at the beginning of the fight.\r\n\r\n\"My lord, you shouldn't overexert yourself like this!\" Peter tells the king of the underground. \"I promise I have it all under control!\"\r\n\r\n\"I'm fine,\" the king of the underground says, in a somewhat tired tone, while he is still defending himself from Flower's attacks with his barriers. \"Don't worry about me. Just focus on dealing with Barry as quickly as possible. As long as it's just a small box containing one drone, I can handle it without putting too much strain on my defensive barriers.\"\r\n\r\n\"...As you wish, sire,\" Peter says, and then he turns towards the Overseer, starting to cast the freezing spell that he used against Flower and me when we were also being trapped by the king."
          - source: scene_3
            paragraph: 7
            text: "\"Yeah, I did see a few of those,\" I say. \"Brinhorn always used to insist on me coming to watch his official matches while I was still apprenticing under him.\"\r\n\r\n\"Apprenticing under Brinh--\" Peter begins to say, but then he interrupts himself, as he closes his eyes and starts to massage his forehead with his fingers. \"Never mind. I don't care if you actually were that man's apprentice or not. The point I was trying to make is that whenever two generalists fight, they have a certain way of doing battle that is not comparable to any other kinds of mage fights. Do you know what I'm talking about?\"\r\n\r\n\"I mean, yeah, it would have been pretty hard to not see the difference,\" I say.\r\n\r\n\"Good,\" Peter says. \"I only had the opportunity to see one of their duels, due to how insanely hard it is to obtain permission to leave Varathia as an Ollendor citizen, but that one duel will remain imprinted in my mind forever.\"\r\n\r\nWhile Peter is talking, I can slowly feel the whole world beginning to spin around me, as if I'd just gulped down an entire bottle of dwarven ale.\r\n\r\n\"As a former apprentice of Brinhorn, I'm sure that you will immediately recognize the famous battle that I am about to recreate before your eyes. Let us see if you can live up to your old mentor's teachings.\""
