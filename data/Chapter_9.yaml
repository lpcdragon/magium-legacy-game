        paragraph: 21
        text: "\"First things first,\" Daren says. \"We need to decide what to do with Rose during our attack. The way I see it, we have two options. Either we take her with us, or we leave her in a safe area outside of the stronghold, with someone to act as her bodyguard, just in case. Anyone have any thoughts on this?\"\r\n\r\n\"I volunteer to stay behind and guard Rose,\" Kate says. \"I'm not sure of how much help I can be in infiltrating the fort without my magic, but I should be able to handle a few ogre scouts on my own if need be.\""
