        paragraph: 72
        text: "The ogres surrounding us are all making loud noises and preparing their clubs, while we pull out our own weapons and get ready to fight. Before we get to engage the enemy, however, their captain roars loudly, and that makes all of the other ogres grow completely silent. They then step aside in order to make way for their shaman to pass, as he approaches us and then stops a few feet away from our position, while leaning on his wooden staff.\r\n\r\n\"Welcome, brave warriors!\" the shaman says, in the common language, with a wicked grin on his face. \"You don't often see humans wandering around these parts nowadays. I must say that you are certainly bold to have come here all by yourselves. To what do I owe this pleasure?\""
