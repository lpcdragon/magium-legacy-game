      - source: scene_text_2
        paragraph: 27
        text: "The fight starts suddenly, without any warning. Both of the fighters lunge at each other at the same time, and Hadrik initiates by jumping into the air, raising his right leg as high as he can and bringing it down like an axe, in an attempt to smash the stillwater's skull. Eiden steps casually to the side and the dwarf's boot hits the ground, which makes a small crater and sends rubble flying all over the place. The stillwater wastes no time and hits Hadrik in the chest with his right palm, his strike sending a powerful blast of air all around him and pushing the dwarf back ten feet.\r\n\r\n\"What the hell is this?\" shouts one of the mages. \"They barely even started fighting and they're already using strength enhancing magic?\"\r\n\r\n\"They're not using any magic,\" says another mage. \"I've been closely monitoring their magical auras since they started, and there have been no fluctuations so far.\"\r\n\r\n\"What, you're going to tell me they just did a lot of squats and pushups? You can't get this powerful just through training.\""
      - source: scene_3
        paragraph: 2
        text: "Yes, you can, in theory. There's a kind of magic that helps with surpassing the limitations of the human body while doing physical training. The downside is that unless you have a lifespan of hundreds of years, you'd have to spend most of your life training in order to reach their levels of strength. Could they be using stat devices too?\r\n\r\nThe two contenders are now moving so fast that I can barely follow them anymore. Eiden is landing most of his hits, but the dwarf doesn't seem to be having any trouble tanking them. Hadrik, however, hasn't managed to hit the stillwater once. Whenever it looks like he's got a decent chance, Eiden flows like water and effortlessly gets out of his way, subsequently using the dwarf's momentum against him in order to make him lose balance."
