        paragraph: 481
        text: "\"Yes and no. They are indeed the oldest race on this continent, which is why most people refer to them as simply 'the ancients'. However, even though their civilization fell hundreds of years ago, there are still small groups of lessathi here and there, staying hidden and trying to influence events from the shadows. As far as I know, there are no records explaining the exact reason of their civilization's fall, but it is commonly believed that their own arrogance was somehow the source of their undoing. Their banner is after all a hawk holding the sun in its talons, where the hawk represents the lessathi, and the sun represents the gods.\"\r\n\r\n\"Wait a minute, I recognize that banner description. You're telling me that Eiden wants me to transmit his message to the remnants of some long forgotten race?\"\r\n\r\n\"Yes, this is what I'm saying. I have no idea where he knows these people from or what the meaning of his message is, however. I was under the impression that most people do not know the lessathi even exist anymore. They are very secretive, and also very isolated from all other races. They have their own villages, hidden from the rest of the world, and they are only allowed to marry other lessathi. This is why I'm very surprised you are unaware of your own heritage.\""
