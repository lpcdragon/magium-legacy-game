  - name: ch4_dave_vs_eiden
    texts:
      - source: scene_text
        paragraph: 232
        text: "\"Daren, can you hear me? Wake up!\"\r\n\r\nThere's no answer. Just what kind of spell did this guy use? I'm pretty sure that Daren has some really strong spells protecting him at all times. Standard sleep spells should be no more than a moderate inconvenience for him.\r\n\r\nWhile I try to wake Daren up, I suddenly hear a very familiar voice coming from the direction in which Eiden disappeared.\r\n\r\n\"Stillwater!\"\r\n\r\nThat's Cutthroat Dave's voice. No doubt about it. I'd recognize that hoarse voice and that thuggish accent anywhere. \r\n\r\nI turn around towards where the voice came from, but there's only trees. Why would Cutthroat Dave shout for me before even getting the chance to get a clear shot of my face?\r\n\r\nThen it hit me. He never got to see my face. I was hiding behind a tree the whole time. I rush towards the woods to confirm my suspicions. I hide behind one of the trees and take a peek. \r\n\r\nJust as I thought, Cutthroat Dave has mistaken Eiden for me, and he's looking for revenge. He's managed to assemble a team in the short time we were apart, and they all have the stillwater surrounded. The sad part is that Dave looks like a well-bred gentleman compared to his new colleagues. Some of them look and smell like they haven't washed for months. I guess birds of a feather really do flock together."
      - source: scene_text_2
        paragraph: 12
        text: "\"I've been looking for you, stillwater,\" Dave says. \"I've been tracking your footsteps since yesterday. I told you we'd meet again. No one can run or hide from Cutthroat Dave.\"\r\n\r\n\"I'm afraid you are mistaken, my good man,\" says Eiden, smiling. \"I am quite sure I've never seen you before in my life.\"\r\n\r\n\"Aye. I am sure of that too. You'd have needed to open your eyes in order to see me.\"\r\n\r\nAll of Cutthroat Dave's men suddenly burst into laughter at the same time. They're laughing loudly and vulgarly, probably in an attempt to intimidate their victim, just like a group of school bullies. Eiden's expression does not change, and he continues to smile pleasantly.\r\n\r\n\"Don't think you can fool me by changing your voice a little. I'm too smart for that. I'd recognize that arrogant tone of yours anywhere. Where's your healer friend? Did he leave you here to rot after you saved his skin?\"\r\n\r\n\"Are you perhaps speaking of the healer in armor? If that's the case, then he's right there, past these trees.\"\r\n\r\n\"Hah! Nice try, stillwater. That intimidating trick of yours ain't gonna work on me twice in a row.\"\r\n\r\nHe turns towards his esteemed colleagues."
      - source: scene_3
        paragraph: 5
        text: "\"Men! Ready your swords. Pull out your knives. This is what we came here for. Today, we write our names in history. Today, we become LEGENDS!\"\r\n\r\nCutthroat Dave's men all give out a roar as they raise their hands holding their weapons in the air. Eiden's smile has widened. His expression is similar to what it was before he smashed Daren into the ground. He's enjoying this. They're going to get massacred."
