            text: "\"We'll tie him up, leave him here, and let the gods decide his fate.\"\r\n\r\nKate looks as though she's considering whether to simply execute Cutthroat Dave without Daren's consent. She decides against it, probably not wanting to push her luck. Instead she addresses me.\r\n\r\n\"Barry, say something to him. He listens to you.\""
