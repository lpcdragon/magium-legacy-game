            paragraph: 225
            text: "\"Maybe there are no objectives. Maybe this really is a life and death tournament, and they're just waiting to see who will be the last man standing.\"\r\n\r\n\"By the gods, Barry! Don't even joke about something like that. If that were true, then this tournament would turn into one of the biggest bloodbaths of this century. I refuse to believe that the rulers of one of the greatest civilizations in our world would turn to such barbarity.\"\r\n\r\nBefore we get to continue our conversation, we sense someone approaching our location. Kate's barrier spell must have worn off.\r\n\r\n\"Keep your guard up, Barry!\"\r\n\r\nAs this person approaches, we can sense his magical aura more clearly. His magical aura is just as weak as that of the crossbowmen from before. Is this a survivor from our last battle, looking to avenge his fallen comrades?\r\n\r\nWhen he gets within visual range of us, we discover that he is rather young for a warrior, and he isn't wearing any protective gear. He seems to be somewhere in his late teens, but no older than twenty, and he's wearing loose pants and a loose tunic, not much different from clothes one would normally change into before going to bed. The fact that he's walking with his eyes closed and his hands in his pockets is not really helping his case either. He looks like he just got out of bed to get a midnight snack, and definitely not like a participant in a life and death tournament. However, he can't be one of the locals either, since we would have been immediately notified to not harm him."
          - source: scene_text_2
            paragraph: 5
            text: "\"Good morrow, lad!\" Daren shouts after the boy. \"Lovely day for a walk, isn't it? What business would you have with us? If you are lost, we'd be more than happy to give you directions!\" \r\n\r\nWith Daren, it's hard to tell when he's being sarcastic or sincere, since there are no hints in his look or his tone of voice, and as I've known him so far he'd be capable of either of those things in this situation. Our young visitor doesn't seem to have taken offense at Daren's remark, and smiles politely with his eyes still closed.\r\n\r\n\"There's no need,\" the boy answers. \"I was looking for some old friends of mine when I sensed there was a fellow stillwater nearby, so I just had to stop by and say hello. There's so few of us nowadays, that it would be a shame to not at least greet each other in passing! My name is Eiden. Pleased to meet you!\"\r\n\r\nMy whole body freezes for a second. An actual stillwater? Here? No... No. I should calm down. It's likely just some other guy who came up with the same idea as me. I refuse to fall for my own trick! \r\n\r\nSeeing that I don't say anything, Daren replies in my stead.\r\n\r\n\"Don't mind him! Barry's a little shy. I'm sure he's also pleased to make your acquaintance. My name's Daren.\"\r\n\r\n\"Oh? Then you must be the healer in armor I've been hearing so much about! And it seems that you also have a third member in your party. A survivor of the Beacon of Hope, no less. I did not know any of them were still alive.\""
