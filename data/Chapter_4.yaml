  - name: ch4_fewer_enemies
    texts:
      - source: scene_text
        paragraph: 233
        text: "There's no reason for me to pity the likes of Cutthroat Dave. If I save his neck here, he's most definitely going to attack me next. And if I defeat him and then leave him alive, he'll just go on a rampage and kill innocent people. A few more dead thugs in the world won't make any difference. I very much doubt that anyone's going to mourn their passing.\r\n\r\nI decide to not intervene, and let the battle run its course.\r\n\r\nCutthroat Dave initiates by sending a few flying knives towards the stillwater. Just as they reach Eiden, they all stop in mid air in front of him. Eiden smirks and he points towards the cutthroat. All of the knives unconditionally obey their new master, and head towards Dave at breathtaking speed. He manages to parry them in the nick of time with his own flying knives, but he looks dumbstruck.\r\n\r\n\"What kind of sorcery is this?\" he says.\r\n\r\n\"The magic kind, of course,\" the stillwater answers him. \"See, this is a tournament for mages. Circus auditions were being held across the street.\"\r\n\r\nDave's face contorts into a snarl.\r\n\r\n\"We'll see how funny you are with some holes in your skull, you cheeky bastard. Men, teach this little upstart a lesson.\"\r\n\r\nAll of Cutthroat Dave's men jump at Eiden, but he disappears right from under their nose and appears in front of Dave with a grin on his face, though his eyes remain shut."
      - source: scene_text_2
        paragraph: 13
        text: "\"Sending your men to do your dirty work, Dave? I thought you were going to become a legend! Why are you hesitating?\"\r\n\r\nDave pulls out a knife from his belt and slashes for Eiden's neck.\r\n\r\n\"Shut your smart-arse mouth and die, you little shi--\"\r\n\r\nBefore the thug got to finish his sentence, Eiden put his palm on Dave's face, and made his head explode in a thousand pieces. Cutthroat Dave's life had ended just like that, without even having the time to realize he was dead. \r\n\r\nBlinded by rage, Dave's loyal followers rushed screaming towards Eiden, with their weapons at the ready. They didn't get too far, though. With a snap of his fingers, the stillwater made a huge pillar of fire appear in front of him, which incinerated all of the thugs to a point where not even their bones were left intact. The fire completely ignored all of the trees around it, and Eiden simply put it out with another snap of his fingers.\r\n\r\nI expected this to be quick. But this outcome far exceeded my expectations. He can even cast fire magic. Just what in the hell are we supposed to do to fight this guy?\r\n\r\nEiden turns towards me. I suddenly remember that he relies primarily on his magical sense and not on his eyesight in order to assess his surroundings. He must have sensed my presence ever since before the beginning of the battle."
      - source: scene_3
        paragraph: 6
        text: "\"Did you enjoy the show, Barry?\" he asks me. His smile is gone from his face.\r\n\r\n\"It was quite the spectacle,\" I reply to him.\r\n\r\n\"That it was. It would appear the cutthroat had mistaken me for another stillwater. One who was associating with a healer. Quite an unfortunate misunderstanding. You wouldn't happen to know who they were looking for, would you Barry?\""
