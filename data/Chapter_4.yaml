  - name: ch4_propose
    texts:
      - source: scene_text
        paragraph: 231
        text: "\"How about another trade?\"\r\n\r\n\"What do you have in mind?\"\r\n\r\n\"When we first met, you said you were looking for some friends. If you let us live, we could deliver a message for you, in case we find these friends of yours before you do.\"\r\n\r\n\"So you're saying your friend's life is only worth delivering a message?\"\r\n\r\n\"It is to you. I think you've already made it abundantly clear that human life holds no value to you. That means it should be all the same to you if you let us live or not. But if you let us live, you will get your message delivered. How's that for an even trade?\"\r\n\r\nEiden laughs, and the force pushing Daren against the ground gets weaker.\r\n\r\n\"When you put it like that, I suppose you have a point. Very well, then. Your lives for a message.\"\r\n\r\nHe stops for a bit to think, before he continues.\r\n\r\n\"The friends I'm looking for always wear dark blue robes, and on their chests they should have brooches that picture a hawk holding the sun in its talons. If you're to meet any people that fit this description, just tell them Eiden sends them this message: Remember the still winter.\"\r\n\r\n\"...And, if they ask me what that means?\"\r\n\r\n\"They won't. No matter who you meet, as long as they fit the description I gave you, they'll understand the message perfectly.\"\r\n\r\n\"Uh... Ok, then. Consider it done.\""
      - source: scene_text_2
        paragraph: 11
        text: "\"Perfect.\"\r\n\r\nEiden releases Daren from his spell, and turns to leave. \r\n\r\n\"I won't... let you leave this place,\" Daren says, as he slowly gets back up. \r\n\r\n\"Surely, you must be kidding,\" Eiden tells him.\r\n\r\n\"If... I let you go now, you'll only hurt more innocent people. I'll stop you, no matter the cost.\"\r\n\r\n\"See, now that puts me in a difficult position, since I already made an even trade with Barry over there. I can't just kill you now, since it would violate the terms of our trade agreement.\"\r\n\r\n\"Silence!\"\r\n\r\nDaren rushes towards the stillwater and slashes fiercely towards his neck. Eiden dodges effortlessly, and Daren quickly goes for a second strike, this time meant to cut him in half. Eiden steps casually to the side, making it look like child's play. After a few more wasted strikes on Daren's part, just when it looked as though he might have caught the stillwater on the wrong foot, Eiden simply put his bare hand in front of his face, and stopped the full blow of the sword with only his index finger.\r\n\r\n\"No...\" Daren says, as if he couldn't believe his eyes."
      - source: scene_3
        paragraph: 4
        text: "\"I tire of this,\" says Eiden as he makes a gesture with his other hand.\r\n\r\nIn less than a second, Daren dropped to the ground like a log, his armor making a loud clank as it hit the rocky soil below.\r\n\r\n\"No!\" I shout.\r\n\r\n\"I only put him to sleep,\" the stillwater says. \"He'll wake up in a few minutes.\"\r\n\r\nHe turns to leave.\r\n\r\n\"Oh, and don't worry about looking for my friends. I'm sure you'll be meeting them soon enough.\"\r\n\r\nHe smiles again, and then he heads towards the woods."
