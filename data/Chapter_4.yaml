            paragraph: 237
            text: "\"What happened? Where's the stillwater?\" he asks me.\r\n\r\n\"Forget the stillwater. Look who came to greet us.\"\r\n\r\nDave's henchmen started talking amongst themselves. It seems they are not fully convinced they should risk going into battle against both the legendary hero Daren and a stillwater at the same time. \r\n\r\nI take advantage of this and call for Kate. \r\n\r\n\"Kate! We're being attacked! Come quick!\"\r\n\r\n\"Stop shouting, I'm right here,\" Kate says, as she exits the cave. \"As if anyone could sleep with this stench. It smells worse than all the fields of corpses we've passed on our way here.\"\r\n\r\nShe addresses Cutthroat Dave's men.\r\n\r\n\"Good gods, we've already passed three lakes since we arrived. Three! One single dive in any of them would have done wonders. Maybe with a big rock tied to your feet in order to make sure to remove the filth for good.\"\r\n\r\n\"Who's the loud-mouthed wench?\" Cutthroat Dave asks me. \"We've been here for little more than a day and you've already bought a whore? Couldn't you have kept it in your pants at least until the end of the tournament?\"\r\n\r\nOne of Kate's eyes is twitching. Here we go again..."
          - source: scene_text_2
            paragraph: 15
            text: "\"Boss, I think that's a banshee,\" one of Dave's henchmen tells him, visibly scared.\r\n\r\n\"Is she? I didn't know brothels hired banshees on this continent. Gotta get me one of those.\"\r\n\r\nHe grins maliciously and looks at Kate.\r\n\r\n\"Love, how much you chargin'? I bet I can make you enjoy yourself more than any of these two chumps. I'll make sure to give you lots of lovin'. Hehehe!\"\r\n\r\nKnowing Kate, my first thought was to look up. As I suspected, while Cutthroat Dave was talking, Kate was busy piling up floating ice swords in the sky. She sent them all flying at once. Five for each of them, just to make sure.\r\n\r\nDave's henchmen died on the spot, impaled by the many swords conjured by Kate. Their leader, however, managed to deflect four of the swords with his flying knives in the nick of time. The fifth sword went through his right leg.\r\n\r\n\"You cowards hired a whore for a bodyguard?!\" Dave asks us, while struggling to mask the pain on his face. \"How low can you get?\"\r\n\r\n\"Looks like you're not all talk, cutthroat. But let's see you deflect the next ones.\"\r\n\r\n\"Wait, Kate,\" Daren says. \"I think he's learned his lesson.\"\r\n\r\n\"You can't be serious! And what would you have us do? Send him off with a stern warning?\""
