  - name: ch4_beacon
    texts:
      - source: scene_text
        paragraph: 228
        text: "\"What's the Beacon of Hope?\"\r\n\r\n\"You mean she didn't tell you? Well then, I won't spoil the surprise. Why don't you ask her yourself when she wakes up, my stillwater friend?\"\r\n\r\n\"I'm going to stop you right there, Eiden,\" Daren interrupts. \"I don't think it's necessary to carry on with this charade anymore. You and I both know that Barry is an ordinary human and not a stillwater.\"\r\n\r\n\"What, you told them the truth?\" Eiden asks me. \"I honestly did not think you managed to make it this far without bluffing. I must admit I'm impressed!\"\r\n\r\n\"This stillwater bluff isn't going to get you very far, you know,\" Daren continues. \"Especially since you're blind. Who ever heard of a blind stillwater?\"\r\n\r\n\"Hmm? What makes you think I'm blind?\"\r\n\r\n\"You've been keeping your eyes closed ever since we first saw you.\"\r\n\r\n\"Oh, this! I actually can see just fine. I first closed my eyes long ago, when I got tired of seeing the ugliness of humanity. I mostly only open my eyes in completely unpopulated areas nowadays. My magical sense is a more than adequate replacement for my eyesight. I can feel every creature's and every object's magical aura, which tells me where they are, and I get the added benefit of not falling prey to illusion spells. I don't need an extra sense to constantly remind me of why I despise humans so much.\"\r\n\r\n\"Aren't you a little young to be worrying about humanity's sins? Or is this some kind of phase you're going through in order to get your parents to notice you?\""
      - source: scene_text_2
        paragraph: 8
        text: "Eiden smiles.\r\n\r\n\"You of all people should know better, healer in armor. Surely you must have seen all of the world's suffering and injustice throughout your travels. The anguish. The agony. You've seen them all, over and over. Tell me, healer. You've spent a lifetime trying to right the wrongs others have made. Do you feel like the world has become a better place because of it?\"\r\n\r\n\"Just because there is a lot of evil left in the world doesn't mean there's no good worth fighting for. As long as I don't give up, I will find a way.\"\r\n\r\nEiden's smile widens, but his eyes remain closed.\r\n\r\n\"Oh? So you're an idealist, then. But tell me, hero, what happens when your pure ideals clash with the cold hard truth of reality?\"\r\n\r\nSuddenly, Daren falls flat on his chest, and I can tell he's being pressed against the ground by a very powerful force. \r\n\r\n\"What happens when you meet a force so great that it simply squashes you against the ground, as if you were an insect?\"\r\n\r\nThe force pushing Daren against the ground intensified so much that it made a large Daren shaped hole in the hard rock soil beneath him. He could no longer hold back the pain and started screaming in agony."
      - source: scene_3
        paragraph: 2
        text: "I realize my hands have gone cold and my whole body is shaking. I need to pull myself back together. If I screw this up, we'll all get slaughtered. \r\n\r\n\"Let him go!\" I tell Eiden, trying to sound as confident as possible.\r\n\r\n\"You want to save your friend, Barry? Then how about we make it an even trade? Your life for his. I promise I'll leave your friend alone if you give your life for him. What do you say?\""
    choices:
