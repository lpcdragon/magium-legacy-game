            paragraph: 26
            text: "\"The fox originated from the magical plane? How did she end up here, then?\"\r\n\r\n\"Why don't you ask her yourself?\" Arraka says. \"You're friends with her now, aren't you?\"\r\n\r\n\" 'Friends' isn't exactly the word I'd use to describe our relationship with her,\" I say.\r\n\r\n\"Well, the only thing I know,\" Arraka says, \"is that even before I got banned from the magical plane, the fox seemed to have taken a great interest in the animals that lived here, in Varathia. They were much more intelligent than the animals on the other continents, for some reason, and from what I've heard, the fox always talked about how unfairly these animals from Varathia were being treated on the earthen plane. I'm not sure when she decided to come here, but from what I could tell, she must have made a pact with all of the plants and animals from the region, so they would join together in some sort of a symbiotic relationship that would help her maintain a physical body, in exchange for her offering them protection. I don't really know more than that, since I've been trapped in a mountain while all of this happened.\"\r\n\r\n\"So, uh...\" I say. \"Getting back to your exile from the magical plane... do you know why the gods and the other powerful spirits decided to also ban the other female spirits and not just you?\""
