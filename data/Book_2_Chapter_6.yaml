            paragraph: 25
            text: "\"Wait, you have different races in the magical plane?\"\r\n\r\n\"Not just different races,\" Arraka says. \"They're the exact same races that you have here on the earthen plane. Including the monster races and the animal races, of course. It's not like we have bodies or anything, but you can tell our races from our auras, just like you can on this plane of existence.\"\r\n\r\n\"Hold on,\" I say. \"Does this mean that our spirits will go to the magical plane after we die?\"\r\n\r\n\"Nah,\" Arraka says. \"You don't have spirits. You only have souls. When you die, the ethereal matter that makes up your soul gets decomposed and it melds with the rest of the ethereal plane. The same goes for the souls of us, magical spirits. It's possible that the souls that get decomposed after you die somehow get recycled and then they get linked with a newborn spirit from the magical plane, but that's just a theory. None of the spirits on the magical plane have any sort of memories from past lives on the earthen plane, or anything like that.\"\r\n\r\n\"So, uh...\" I say. \"Getting back to your exile from the magical plane... do you know why the gods and the other powerful spirits decided to also ban the other female spirits and not just you?\""
          - source: scene_text_2
            paragraph: 22
            text: "\"Oh,\" Arraka says, \"it's because I was only absorbing female spirits from the so-called 'civilized races', which made them think that there was something dangerous about the others too, and that they could turn out like me if left alone for too long. In reality, the only reason why I was absorbing just these types of spirits was because they were the only ones that had auras similar enough to mine for me to be able to absorb them, given that I'm an elf. There was nothing special about the spirits I was absorbing. The 'danger' of someone coming up with the same absorption technique as I did is still there, even after they threw us all out, but I wouldn't expect them to invent anything similar anytime soon, since they're way too stupid to come up with a spell that's so complex on their own.\"\r\n\r\n\"Wait, you're an elf?\" I ask her.\r\n\r\n\"Of course I'm an elf!\" Arraka says. \"What did you think I was?\"\r\n\r\n\"Well, I don't know,\" I say. \"I always kind of figured that banshees were their own race, and I didn't really give it much thought until now.\"\r\n\r\n\"Banshees aren't a race!\" Arraka says. \"It's just a name that was given to us by the locals after we got banished to the earthen realm. You can clearly tell what our races are from our auras. Seriously, how bad is your magical sense, anyway? Illuna is an elf too, but I bet you didn't know that either, did you?\"\r\n\r\n\"Petal's an elf?\" Flower asks, shocked."
          - source: scene_3
            paragraph: 6
            text: "\"Why are you acting so surprised?\" Illuna says. \"You have a clear image of how I look inside your own mind. Don't tell me that this is the first time you've noticed my pointy ears in the past two decades...\"\r\n\r\n\"Oh, I've noticed them,\" Flower says, \"but I always figured that this was just the way I imagined you, and that it didn't have anything to do with the way you really looked.\"\r\n\r\n\"So,\" I say, \"you're telling me that we've been treating you two as if you were part of a monster race, but all this time you were in fact elven spirits?\"\r\n\r\n\"Yes, that's what we are saying,\" Illuna says.\r\n\r\n\"It never ceases to amaze me just how bad these people can be at reading auras,\" Arraka says. \"No wonder they still haven't figured out why their women can't be born as mages after all this time. If they can't even tell our races apart, then they have no chance of figuring it out by themselves.\""
