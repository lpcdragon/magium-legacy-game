scenes:
  - name: b2_ch06a_intro
    texts:
      - source: scene_text
        paragraph: 2
        text: "The girl dressed in pajamas is looking at us with a victorious smile on her face. She seems very pleased with herself for having managed to finally get our attention. Despite the fact that she is clearly the one who has magically suspended us into the air, her aura is showing no traces of magic whatsoever. Even when Kate and Flower hide their auras, you can still tell that they are mages if you inspect their auras very closely. The girl in front of us, however, seems no different from a regular human. This can mean one of two things. Either she is much better at hiding her aura than Flower and Kate, or...\r\n\r\n\"Hey, I know you!\" Arraka blurts out all of a sudden. \"You're that stillwater girl that kept trailing behind Eiden and the fox during the still winter! Uh... what was the name?... Melenda? Milandra?...\"\r\n\r\n\"Melindra,\" the stillwater girl says, in a cold voice, and then she flicks one of her fingers, casting a wind spell that closes Arraka's amulet.\r\n\r\nArraka mumbles furiously from within her amulet, but nobody is paying any attention to her. Having silenced the banshee, the stillwater girl regains her smile, and she attempts to continue her speech from where she left off."
      - source: scene_text_2
        paragraph: 2
        text: "\"So, as I was saying,\" Melindra says, \"there is something that I would like to ask of you. The reason why I went to watch you in the arena was because I heard that you got convicted for killing a noble from Varathia, so I thought--\"\r\n\r\n\"Hold on a second, there...\" Hadrik interrupts her. \"You're a stillwater?\"\r\n\r\n\"Why, yes...\" Melindra says, confused. \"I thought that much would have been obvious by now. Even Arraka said earlier that--\"\r\n\r\n\"But how did you become one?\" Hadrik asks. \"Did you get born this way? Can women be born as stillwaters?\""
