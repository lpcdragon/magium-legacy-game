          - source: scene_text
            paragraph: 44
            text: "I recognize this spell. It's the same as one of the spells that I got access to when I was fighting Tyrath with my powered up stat device. If I can just walk far enough in one direction, the spell will get cancelled immediately, and Eiden won't be able to cast it again for the rest of the day.\r\n\r\nI try to jump back, but I suddenly realize that there's an invisible wall behind me, blocking my way. Eiden, who is now only one foot away from me, is looking at me with his eyes open, and a very dark expression on his face.\r\n\r\n\"What's the matter, Barry?\" Eiden says, in a calm but menacing tone. \"Didn't you say that I was the coward? Why are you trying to run away?\"\r\n\r\n\"I wasn't running anywhere,\" I say. \"I was just trying to cancel your spell.\"\r\n\r\n\"You know...\" Eiden says. \"It has been a very long while since someone's made me this angry. I'll have to hand it to you, Barry. You have a very unique talent at pushing people's buttons. Tell me, do you enjoy risking death with every possible opportunity? Do you really want to die that much?\"\r\n\r\n\"You're not going to kill me,\" I say.\r\n\r\n\"Why not?\" Eiden says.\r\n\r\n\"Because deep down, you know I'm right,\" I say. \"Everything I said about you was true. Otherwise you wouldn't have gotten so pissed off about it. Killing me now would only serve to prove my point, and that's the last thing you want.\""
          - source: scene_text_2
            paragraph: 36
            text: "\"You really do like to play with fire, don't you?\" Eiden says. \"I think what makes me the angriest is the fact that you actually believe what you are saying. You actually believe that you would have been able to accomplish the impossible... to change human nature, without even having access to any of my powers. Just what exactly is it that you are basing these claims on, I wonder?\"\r\n\r\n\"I'm basing them,\" I say, \"on the fact that I've already been trying to accomplish the impossible for the better part of my life! And unlike you, I have never even thought about giving up. I mean, look at me, damn it! Look at where I am! Who would be stupid or stubborn enough to go so far just for the sake of some childhood dream? And yet, here I am.\"\r\n\r\nI pause for a few seconds before I continue, but I keep looking Eiden straight in the eyes, during this time.\r\n\r\n\"I don't care about human nature,\" I say, after a while. \"After seeing how the people here are perfectly okay with other human beings getting treated like cattle, and after seeing how they consider people dying in an arena to be a form of entertainment, I think I've seen enough to know that things here need to change. And if you're no longer going to do it, then I will. I don't care if I have the power to do it or not. I will do it. I am going to do everything that you couldn't do, despite your immense power, and then I'm going to come back and shove it all in your face.\""
