    texts:
      - source: scene_text
        paragraph: 38
        text: "\"Hadrik,\" Daren says, \"I get that you're trying to take Talmak's side because he's a dwarf, but that's just not how things work in a magic duel. You can't win a fight through raw power alone. You need to have some versatility. As a generalist, Azarius can use spells of many different types, which makes his attacks a lot more unpredictable. Specialists will always be at a disadvantage when fighting against generalists for this reason. That's why I tried my best to master both enchantment and white magic, during my lifetime. Limiting myself to only one specialization would have given me far less options when fighting against other trained mages.\"\r\n\r\n\"Oh, come on!\" Hadrik says. \"It's not like Talmak can only cast earth magic. You've seen him at the last year's sage contest. He can cast lightning magic too. And a whole bunch of other spells!\"\r\n\r\n\"Yes,\" Daren says. \"Basic spells. I never saw him cast any complex spells outside of his own specialization.\"\r\n\r\n\"Does it matter if they're simple spells?\" Hadrik says. \"He can just use his huge energy to boost them and then they'll be just as strong as the more complex spells!\""
      - source: scene_text_2
        paragraph: 32
        text: "\"That would just be a waste of magical energy!\" Daren says. \"There's a reason why more complex versions of the basic spells were invented. It's because they're cost-effective.\"\r\n\r\n\"Why would Talmak care about cost?\" Hadrik says. \"He has plenty of energy to spare. It's not like we've ever seen him run out of energy in a duel before. Hell, as far as we know, his magical regeneration abilities may well be high enough that he can gain his energy back before he even has a chance to spend it!\"\r\n\r\n\"Ugh!\" Daren says. \"Barry, can you believe this guy? He's actually trying to make a case that Azarius would lose in a fight against Talmak!\""
