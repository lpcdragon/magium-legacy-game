    texts:
      - source: scene_text
        paragraph: 46
        text: "While I was talking, some of the anger has slowly vanished from Eiden's eyes, and he now looks a bit calmer than before. I also noticed that he's been stretching his right arm to the side every once in a while ever since he stopped in front of me, but I have no idea for what reason.\r\n\r\n\"One of the benefits of being very good at reading auras,\" Eiden says, \"is that you can tell at every point during a conversation not only if a person is lying, but also if they are hesitating in some way, from the fluctuations in their aura. The fact that you were neither lying nor being hesitant at any point during your speech just now is something that I find truly fascinating.\"\r\n\r\nEiden takes a few moments to consider his next words, while he stretches his right arm to the side once more."
      - source: scene_text_2
        paragraph: 38
        text: "\"Here's what we're going to do,\" he says, as he closes his eyes again, and he slowly starts to walk back and forth, over a distance of a few feet. \"Whether you want to or not, this tournament is going to require you to visit a certain number of cities. You already know that you'll be visiting Galamir, and since you've met Melindra, I'm going to assume that you'll also be visiting Ollendor soon enough. There may also be other cities, depending on what the tournament's organizers prepare for the next rounds. I'm going to be monitoring your activity in these cities from afar, to see how much you can manage to change in the short time you'll have at your disposal. If you will stay true to your words from earlier, and you will indeed make radical changes through your own powers, then I will personally give you the power required to stop the calamity that is threatening these cities, and afterwards, I will leave you to shape the fate of these kingdoms in whatever way you see fit. If this unlikely scenario truly comes to pass, then I will--\"\r\n\r\n\"By the gods!\" I shout, interrupting him. \"Arraka was right! I can't believe it. You really are cheating!\"\r\n\r\n\"I beg your pardon?\" Eiden says."
