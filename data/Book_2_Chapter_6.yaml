            text: "\"Why would they lend us such a rare device for free?\" I say. \"They don't even know who we are!\"\r\n\r\n\"But they know who I am!\" Melindra says. \"And even if they don't agree to lend it to you, we could always just steal it from them. I'm a stillwater. It's not like they can do anything to stop me.\"\r\n\r\n\"Right...\" I say.\r\n\r\n\"So, do we have a deal, then?\" Melindra asks us.\r\n\r\n\"I'm sorry, Melindra,\" Daren says, \"but I can't just go around murdering people to further my own goals. Even if my goal is ultimately to help the entire world, I cannot just kill a man for the simple reason that you want him dead.\"\r\n\r\n\"So it is a moral justification that you seek?\" Melindra asks, with a look of curiosity in her eyes. \"Well what if I tell you, then, that the person I want assassinated is a tyrant that has killed thousands of innocent people, and who is ruling his kingdom through fear and intimidation? Would that help to change your mind?\"\r\n\r\n\"Who are you talking about, exactly?\" Kate asks.\r\n\r\n\"Why, it's the brother of the man that you've only just killed a few days ago!\" Melindra says. \"The king of Ollendor.\""
