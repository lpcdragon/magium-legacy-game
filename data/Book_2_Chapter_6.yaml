            paragraph: 23
            text: "\"What happens to the spirits that you absorb? Are they still alive inside of you?\"\r\n\r\n\"Sort of,\" Arraka says. \"Technically they're still there, but they're in a dormant state, and they're not conscious of anything that's happening around them. The absorption process is irreversible, so they may as well be dead, for all the difference it would make.\"\r\n\r\n\"So, what did the gods have to say about all of this?\" I say. \"Didn't you say that they live on the magical plane too? Why couldn't they just unite against you in order to kill you off?\"\r\n\r\n\"Hah!\" Arraka says. \"You don't think they tried? The 'gods' are nothing special. They're just magical spirits like the rest of us. They only started calling themselves that after they found out that they could harness energy from the beings on the earthen plane, as long as they made them into their loyal followers. Once they gained enough followers, all of that worshipping went to their heads, and they began to call themselves gods, as if they were somehow more special than the rest of us. All of their 'godly' powers that they gained from their worshippers still didn't help them when I killed half of their kind by myself, though.\"\r\n\r\n\"You killed half of the gods on the magical plane?\" I ask her."
          - source: scene_text_2
            paragraph: 20
            text: "\"Yeah, but to be fair, it was mostly the weaker ones, who didn't have that many followers,\" Arraka says. \"The stronger ones like the God of Death, the God of Fate and the God of Time managed to hold their own against me pretty well, so we went on a bit of a stalemate for some time, while I went to absorb more spirits, and they tried to gather more followers.\"\r\n\r\n\"Was this when they decided to ban you from the magical plane?\" I ask her.\r\n\r\n\"No, it was some time after that,\" Arraka says. \"When they realized that they couldn't amass their followers with the speed that I was absorbing other spirits, they had some sort of a meeting, where they invited all of the powerful spirits in the realm, including the ones who did not call themselves gods, like the golden fox, who was still in the magical plane at the time. In that meeting, they decided to ban me from their realm, along with every other female spirit that belonged to what you people call 'civilized races' here on the earthen plane. You know, like humans, elves, gnomes and the like.\""
