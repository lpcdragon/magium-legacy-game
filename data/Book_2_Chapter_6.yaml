  - name: b2_ch06a_formidable
    texts:
      - source: scene_text
        paragraph: 47
        text: "\"While I do commend you for figuring this out all by yourself,\" Eiden says, \"I really don't see how this could possibly help you with--\"\r\n\r\n\"It was the same with Daren, wasn't it?\" I say. \"That time when you put him to sleep despite all of his protections was also because you exploited some technicality, and not because your spell ignored all the laws of magic!\"\r\n\r\n\"Oh?\" Eiden asks, while raising his eyebrows with his eyes closed. \"And what technicality might that be?\"\r\n\r\nAfter pausing for a few seconds to think, the answer suddenly comes to me, as if it were as clear as the light of day.\r\n\r\n\"Protection overload...\" I say, as I see Eiden's expression change a bit, even with his eyes closed. \"That's it, isn't it? I heard that this only happens to very skilled mages that go overboard with casting protections on themselves, without taking into account that some of those spells might actually do more harm than good, because they are in conflict with each other. If you're not careful, you could end up generating small openings in your defenses that could easily be exploited by someone that is skilled at reading the flow of auras. I could totally see Daren making a mistake like this.\""
      - source: scene_text_2
        paragraph: 39
        text: "\"Extraordinary!\" Eiden says, with his smile back on his face. \"I've used that trick countless times against many formidable foes in the past, and yet nobody managed to figure it out until now. However, I still do not see how this would help you and your group if you were ever to fight me seriously. Leaving aside the fact that I've had hundreds of years to learn these technicalities, even if you managed to learn them all, my level of magical power still dwarfs that of most beings on this island, with very few exceptions. I would say that you are not in a better situation now, than you were when you first met me on the second day of the tournament.\"\r\n\r\n\"Yes, I am,\" I say. \"Because now I know that you're not invincible. If you needed to learn all these tricks, then it means that your power alone was not enough to help you win all of your battles. It means that you have weaknesses. And if you have weaknesses, you can be defeated.\""
