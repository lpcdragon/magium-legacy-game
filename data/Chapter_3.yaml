            paragraph: 84
            text: "After taking some time to consider my options, I give Daren my answer.\r\n\r\n\"I'm planning to focus primarily on avoiding attacks and drawing opponents' attention from now on.\"\r\n\r\n\"So I'm guessing that means you'll be maxing your speed and reflexes, then. And maybe premonition and combat technique for added versatility. Just make sure you don't put yourself at risk too much. Let me and Kate do the actual fighting. You just distract their attention.\"\r\n\r\nDaren shifts his gaze towards Kate.\r\n\r\n\"Now, for the two of us. As you said after our last battle, I would rather not fight against weapon enchanters unless I have no choice. That's why I'm going to ask you to take care of them when the time comes.\"\r\n\r\nKate nods at Daren, as he continues to talk.\r\n\r\n\"As for myself, I am particularly good against elementalists, summoners and shapeshifters so I'll focus on them if we meet any.\"\r\n\r\nHe is speaking about mage specializations. Most mages will pick a certain type of magic and dedicate their life to perfecting it, instead of trying to learn as many spells as possible. \r\n\r\nWeapon enchanters use their magic to make their gear as strong as possible. Since they mostly rely on their weapons for combat, they will likely also train themselves in at least one martial art."
          - source: scene_text_2
            paragraph: 9
            text: "Elementalists are mages born with incredible talent at manipulating one of the four elements: water, air, fire or earth. However, they are born with the affinity for only one element, and they usually have problems mastering other spells, since they rely solely on their talent for casting their elemental spells, and generally have little knowledge of the arcane arts.\r\n\r\nSummoners are mages who concentrate on summoning other creatures to fight for them. Since that leaves them vulnerable to surprise attacks, they will usually also focus on defensive spells, to keep them safe while their summoned creatures fight for them. \r\n\r\nShapeshifters on the other hand go for a more personal approach, transforming themselves into other creatures instead of summoning them. This solves the vulnerability problem that summoners have, but it also limits their powers, as they are unable to cast other spells while transformed.\r\n\r\n\"What about you, Kate,\" Daren asks. \"Do you have any weaknesses against any particular kinds of magic?\"\r\n\r\n\"Yes,\" she answers.\r\n\r\n\"But you don't plan on sharing them with us.\"\r\n\r\n\"I do not.\""
