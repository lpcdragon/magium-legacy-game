            paragraph: 76
            text: "I show him my device's screen, where all of the nine stats are shown. Daren gives the device a long, pondering look, until he decides to speak.\r\n\r\n\"Alright. Here's my two copper pieces. I think that if we're to keep travelling in our current formation, and if that device of yours really does what you say it does, then what would help us all the most would be if you maxed that observation stat.\"\r\n\r\n\"Observation?... Why observation of all things?\" I ask him."
          - source: scene_text_2
            paragraph: 5
            text: "\"Because if you're good at observing details, you're far more likely to detect illusions. Usually, the best way to know you're in an illusion is to notice something minor that changed in the environment around you. No illusion is perfect. Sometimes there's a few leaves that disappear from the ground, some other times the sun is higher in the sky than it was before you entered the illusion. I'm really bad at noticing these kinds of things. Usually I only see it when it's too late. That hasn't killed me yet, but then again, I've never had to fight against the strongest mages in the world before. Even if you max all of your physical attributes, I doubt you'll ever be on par with me and Kate, let alone all the other mages that joined this tournament. But with good observation skills, you might well end up saving our lives when we enter our first illusion.\"\r\n\r\nDaren pauses.\r\n\r\n\"Well, anyway, that's just my opinion. You can take it with a grain of salt. That little trinket is yours to use, so feel free to do whatever you want with it! However, I want you to decide now and tell us what you're going with, so that we can prepare our tactics accordingly. We can't afford to go into our next fight without a plan.\""
