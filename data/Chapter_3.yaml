        paragraph: 154
        text: >-
          ...easy. Easier than I thought it would be. I was afraid I'd hesitate
          at the very last moment, but the thought never crossed my mind. My
          hands and my body just instinctively moved the way they should have,
          and there were no awkward movements. This is a relief. I'll likely
          have to kill a lot more people before this tournament is over. It's
          good to know it isn't going to affect me.
