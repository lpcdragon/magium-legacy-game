  - name: ch3_glance
    texts:
      - source: scene_text
        paragraph: 157
        text: "I take a glance towards the clearing, to see how Kate is doing. It seems she's given up on trying to aim through the smoke, and instead conjured some enormous fans made of ice that are currently in the process of blowing away all the smoke. \r\n\r\nAs the smoke clears away, I can see hundreds of ice blades forming in the air, above Kate. She sends them flying all at once, in all directions. The crossbowmen didn't even know what hit them. They were dead before they got to lift their gaze. \r\n\r\nIt appears she didn't really need my help after all. Since there's nothing left for me to do here, I go back to where Kate is standing."
    choices:
      - position: 1
        text: Continue
        effects:
          - set:
              current_scene: ch3_ice_hand
  - name: ch3_give
    texts:
      - source: scene_text
        paragraph: 158
        text: "\"Give me an ice dagger,\" I tell her.\r\n\r\n\"What?...\"\r\n\r\n\"You heard me. Make an ice dagger for me. I'll deal with them myself.\"\r\n\r\n\"You're insane. What are you planning to do? Talk them all to death?\"\r\n\r\n\"Either you give me that dagger, or I'm going in barehanded. The choice is yours.\"\r\n\r\nOnce Kate understands I'm not going to change my mind, she reluctantly forges an ice dagger and hands it to me. When I grab it, I realize the hilt is also made out of ice, but its shape makes it easy enough for me to hold on to, and this is not the time and place to whine about how cold it feels in my hand.\r\n\r\n\"Perfect,\" I say. \"Now open up the dome. And make sure you keep it closed until I'm done. Just stay on the defensive for as long as you can. Don't take any stupid risks.\"\r\n\r\n\"Are you sure about this?\"\r\n\r\n\"As sure as I can be, given the circumstances. Do it.\"\r\n\r\nShe creates an exit just wide enough for me to fit through, as I step out and make a run for the forest.\r\n\r\nWhen I reach the woods, I notice a man behind a tree, reloading his crossbow. His back is turned to me, and he didn't hear me coming yet."
    choices:
      - position: 1
        text: Kill him with my dagger
        effects:
          - set:
              current_scene: ch3_first_kill
              ch3_first_killed: 1
      - position: 2
        text: Use the hilt of the dagger to knock him out
        effects:
          - set:
              current_scene: ch3_first_knock
  - name: ch3_decide_killed
    texts:
      - source: scene_text
        paragraph: 161
        text: "I take the liberty of swiping the ammunition of the first guy I took out, and go on my way, without looking back.\r\n\r\nThe first thing I need to decide now is what I'm planning to do with all of the crossbowmen I meet from this moment onward."
