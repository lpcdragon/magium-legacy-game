        paragraph: 109
        text: "\"Well, in that case, I also have a question for you. You may not be a banshee but you can't be a mage either. Women can't be born as mages. So what are you?\"\r\n\r\n\"Who says I was born a mage?\"\r\n\r\nMy mind goes blank for a second, while I try to make sure I understood what she said correctly.\r\n\r\n\"Hold on, do you mean to tell me that you were born as a normal human, and that you later became a mage?\"\r\n\r\n\"That is exactly what I'm saying.\"\r\n\r\n\"How?! Did you get access to the Magium? How did you do it? I must know!\"\r\n\r\nI realize too late that I had let the excitement get the better of me. Kate is looking at me with an expression that shows both bewilderment and a sudden understanding.\r\n\r\n\"By the gods,\" she says. \"You were telling the truth, weren't you? You really are a human, and you came here in the hopes of becoming a mage. Listen to me, I have no idea what could motivate you enough to go on this suicidal quest, but the only things that you'll find at the end of your journey will be agony and despair. Quit now, and you might still make it out of this alive.\""
      - source: scene_text_2
        paragraph: 24
        text: "\"You speak to me of agony and despair, but you chose to become a mage. Surely you must understand how I feel about this?\"\r\n\r\n\"I do not. Because becoming a mage was never my intention. And I have no intention of continuing this conversation, either. I gave you a warning. You can choose to heed it or you can ignore it. This is all I'm willing to say on this subject.\"\r\n\r\nBefore giving me a chance to respond, she storms ahead as I rush to follow her. We travelled in complete silence for the next ten minutes.\r\n\r\nAs we get further and further away from the cave, I call out to her again.\r\n\r\n\"Wait,\" I tell her.\r\n\r\n\"What is it now?\"\r\n\r\n\"We're getting too far away from our cave. What if anyone attacks Daren while he's asleep?\"\r\n\r\n\"Oh, you don't need to worry about him.\""
