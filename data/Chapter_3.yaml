        paragraph: 155
        text: >-
          ...necessary. I didn't exactly enjoy it, but it was either them or me.
          I'm sure they would have done the same to me without so much as the
          faintest trace of hesitation or remorse. In a battle, even the
          slightest hint of hesitation can prove fatal. We all joined this
          tournament knowing this. Knowing that we could die at any moment.
