            paragraph: 110
            text: "\"Why not?\"\r\n\r\n\"See for yourself. Go on, try and head back to our cave.\"\r\n\r\nHesitantly, I start retracing my steps back towards the cave. Once I start walking, however, I get a powerful urge to go the other way.  I try again and I get the same result. No matter how many times I try, I simply can't keep going in the same direction. I keep turning in the opposite direction, sometimes, without even noticing. Is this some sort of spell? In all of my research, I've never read of such a thing.\r\n\r\n\"What did you do?\" I ask Kate.\r\n\r\n\"I see. Apparently not even someone as learned as you would be familiar with this spell. It is understandable. They don't really use suggestion magic outside the continent of Varathia after all. The spell I used is part of a subset of magic called suggestion. What these spells do is that they insert an idea inside your head, and they make you think you were the one that came up with it. You may have noticed that something was wrong because you were specifically aiming to go in that direction, but most mages wandering around this area won't even notice the spell's effect.\"\r\n\r\n\"But how do I get around it?\""
          - source: scene_text_2
            paragraph: 25
            text: "\"In order to counteract the spell, all you need to do is focus on the cave, and visualize it clearly inside your head when you head towards it. As long as you have a set destination inside your head and not simply a general direction, the spell won't work on you. My knowledge of this spell was one of the only reasons I was able to survive against banshee hunters for so long. It covers a pretty large area, but unfortunately I can only cast it about two times a day, and it doesn't last for more than a few hours. Now let's go, our destination lies not much farther.\" \r\n\r\nAfter about five more minutes of walking, we finally come to a halt. The area we stopped in is full of fallen trees, similar to the one where we fought yesterday. Except this time there are no bodies. However, there's clearly been a big battle here. Perhaps even the battle that charged up my stat device before going to sleep. I can still feel the traces of leftover magic resonating strongly in the air around me.\r\n\r\n\"This is where I wanted to bring you. Please, tell me what you can tell by studying the magic in this place...\"\r\n\r\nAs I concentrate on the nature of the magic around me, I start sensing strong traces of elemental magic.\r\n\r\n\"It seems there's been at least one elementalist battling here,\" I tell her.\r\n\r\n\"Yes, but can you tell which element the caster was using?\"\r\n\r\nI try to focus even further."
          - source: scene_3
            paragraph: 5
            text: "\"It's uh... I'm not sure how to describe it. It doesn't seem to be any of the four traditional elements. If I were to put it into words, I'd say it would be... electric, in nature.\"\r\n\r\nKate's face slowly lights up when she hears my words. This is the first time I've seen her smile, even if only slightly, ever since we've first met.\r\n\r\n\"Thank you, stillw-- Barry... You've really been a great help!\"\r\n\r\nHer reaction took me by surprise.\r\n\r\n\"Wow. This is the first time I see this side of you. I didn't know you could actually be... nice.\"\r\n\r\n\"What's that supposed to mean?\""
