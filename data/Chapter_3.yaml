            paragraph: 113
            text: "Suddenly I see a vision of a dart being shot towards Kate. I realize immediately that what I've just seen was a premonition. But where did the dart come from? \r\n\r\nI turn back, and start looking carefully towards the trees far in the distance.\r\n\r\nAs I look towards the forest, I spot two shadowy figures hiding behind one of the trees.  One of them seems to be holding a crossbow, and it's aimed right at Kate.\r\n\r\n\"What happened?\" asks Kate. \"What are you looking for?\"\r\n\r\nThe man behind the tree shoots his crossbow but I was waiting for it. \r\n\r\n\"Look out!\" I say, as I push Kate out of the dart's way.\r\n\r\n\"You blundering buffoon!\" I can hear a man shout from behind the trees. His voice is high pitched, and could be easily mistaken for that of a woman, if you weren't paying attention. \r\n\r\n\"How did you manage to miss that shot? Plan B! Go for plan B! Now!\"\r\n\r\nSuddenly, all of the trees around us get covered in a cloud of smoke. Between the lack of light, the distance, and the smoke screen, it is now almost impossible to tell where our enemies are hiding, except for the vague sense of their magic auras."
          - source: scene_text_2
            paragraph: 28
            text: "\"Surrender, banshee!\" says the man with the high pitched voice. \"We have you surrounded. There's no way you can tell where we are through this thick smoke. If you surrender, we'll grant you and your human companion the gift of a quick and painless death!\"\r\n\r\nYet another enemy who doesn't believe I'm a stillwater. I'm starting to doubt that this bluff was a good idea after all.\r\n\r\n\"Is this a joke?\" says Kate. \"I can sense that there's at least a hundred of you hiding behind the trees all around us. And yet none of you are mages. Do you seriously think you can win against mages by outnumbering them?\"\r\n\r\n\"Mages are no gods. They bleed just like the rest of us. If they bleed, they can be killed. And so can you.\"\r\n\r\nAfter he finishes his phrase, he blows a very loud horn which drowns out all other sounds in the woods, and suddenly a rain of crossbow bolts comes flying towards us from every direction. Kate quickly makes an ice dome around us to block their shots.\r\n\r\n\"Barry, can you see them through the smoke?\"\r\n\r\nI take a look through her semi-transparent ice dome, and try to see if I can distinguish any figures through the distant smoke screen. It appears that even with all of the unfavorable circumstances, I can still see our enemies clearly enough. This observation stat is truly amazing."
