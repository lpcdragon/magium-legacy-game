        paragraph: 156
        text: >-
          ...horrifying. As I'm watching these blood stained corpses, I can't
          help but think that what I've done can never be undone, and I feel
          like I can almost hear the desperate cries of these men's loved ones,
          as they would throw themselves over their lifeless bodies. That is to
          say, if their bodies will ever reach them. No... I can't let these
          feelings overwhelm me. I did what I had to do. Kate's in danger. I
          need to go on.
