        paragraph: 30
        text: "\"Now, then...\" Golmyck says, as he gets a serious look in his eyes. \"Leaving Eiden and the calamity aside, I believe that there was a more pressing issue that we agreed we'd discuss once you'd be free from your imprisonment. Am I correct in assuming that you are all still on board with our plans concerning the lessathi?\"\r\n\r\n\"Of course...\" I say, as I take a quick glance towards the others, to make sure that none of them changed their minds in the meantime.\r\n\r\n\"What about your new friend?\" Golmyck says. \"Will she be joining you as well?\"\r\n\r\n\"We haven't told her anything,\" Kate says, \"since you said we shouldn't talk about any of this outside your room, but I think that she may want to come with us as well, given the circumstances.\"\r\n\r\n\"Ah, yes,\" Golmyck says. \"Especially since some of the lessathi you are about to fight are the ones who imprisoned her, and also the ones who conspired with her landlord to sell her father into slavery...\"\r\n\r\n\"Wait, what are you talking about?\" Leila writes. \"Why are you fighting the lessathi?\"\r\n\r\n\"We've been told,\" Kate says, \"that there is a select group of lessathi who reside in this city, and who have been tasked by the other kings of Varathia to keep the gnome king in check and to make sure that he does not overstep his boundaries. We intend to rid the king of this problem.\""
      - source: scene_text_2
        paragraph: 16
        text: "\"You want to kill all the lessathi in this city?\" Leila writes, shocked. \"You can't! If you kill any one of them, the others will find out, and they will send back word to their main headquarters. You will become one of their main targets!\"\r\n\r\n\"I would be surprised if I weren't already one of the lessathi's main targets,\" Kate says. \"They should know very well who I am.\"\r\n\r\n\"Actually, the lessathi will not have the time to contact their main headquarters,\" Golmyck says, as we all turn towards him. \"When I accepted your help, it was because I already had an idea of how you could deal with this problem in a timely manner, without it affecting your tournament schedule. There would have been no use in requesting your aid if there wasn't a quick way to deal with all of the lessathi at the same time, before they get the chance to alert their allies.\"\r\n\r\n\"What do you mean?\" Hadrik says."
      - source: scene_3
        paragraph: 5
        text: >-
          "The lessathi will be holding a meeting in about two hours from now,"
          Golmyck says, "in a subterranean chamber situated not far from this
          castle. The main purpose of this meeting is to discuss the political
          implications of the earl of Ollendor's murder, and how it will affect
          them and the city of Thilias in the coming weeks. At first, this
          gathering was supposed to be held after your trial and execution.
          However, as I suspected, Eiden's intervention forced them to postpone
          it until after the end of the arena fights. Since you all managed to
          survive, I am quite certain that they will have a lot to discuss,
          especially regarding the reaction that Ollendor will be having to this
          unexpected turn of events. The meeting is mandatory for all the four
          lessathi who reside in this city, so you will have the opportunity to
          attack them all at once, without fearing that any of them will find
          out what happened to their comrades, and go into hiding."
