            paragraph: 50
            text: "We travel through the secret tunnel without encountering any form of resistance. When we reach the end of it, Hadrik takes a quick glance towards the rest of us, and then he punches through the wall, clearing our way to the seredium corridor. As we look around us, we see that this tunnel is just as empty as the other ones.\r\n\r\n\"Arraka,\" Illuna says, \"do you sense any guards?\"\r\n\r\n\"Nope,\" Arraka says. \"It's empty. No magical traps either. Don't know about regular traps, though.\"\r\n\r\n\"Well, regular traps tend to get triggered by stepping on the ground,\" Hadrik says, \"so I'll just make sure to throw rocks ahead of us on a regular basis, to see if anything explodes. I'm the one with the tough giant skin here, so I'll go in front. If anything triggers, I should be able to handle it.\"\r\n\r\n\"Remember to suppress your auras as much as you can,\" Daren tells us, as we advance through the corridor. \"We wouldn't want the lessathi to detect us before we reach them.\""
          - source: scene_text_2
            paragraph: 30
            text: "It takes us about another minute to finally reach our destination. The corridor that we are currently in and the corridor that we left from seem to both reunite in this point, and they lead to a much narrower hallway, which has a door at the end. On the other side of the door, the lessathi are still holding their meeting, and they don't seem to have noticed us.\r\n\r\n\"Barry!\" Daren whispers. \"Over here!\"\r\n\r\nI join Daren and the others into the narrow hallway, and we prepare to storm the meeting room, on his signal."
