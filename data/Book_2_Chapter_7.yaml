      - texts:
          - source: scene_text
            paragraph: 29
            text: "\"Uh...\" I say. \"Okay... So, you mean the advanced version from the standard white mage spellbook. And Hadrik, I assume that you are relying on your partial resistance that comes from being a giant in order to defend yourself from such spells?\"\r\n\r\n\"Yeah,\" Hadrik says. \"But I got paralyzed completely, just like Kate and Daren, despite my resistance.\"\r\n\r\n\"Uh-huh,\" I say. \"Well, do you guys know what these three defenses of yours have in common?\"\r\n\r\n\"What?\" Daren says.\r\n\r\n\"Absolutely nothing,\" I say, as I close my notebook. \"Which means that Eiden was not using a loophole, this time around. In fact, I don't think he was using paralysis at all. He must have been using a completely different type of spell, which has the same effect. Remember that time when Kate's friend left us all unconscious on the ground? She didn't use a sleep spell to do it. She used electricity. I'm suspecting that Eiden used a similar method to temporarily paralyze you. Didn't you all feel a shock right before you fell to the ground? I'm pretty sure you must have also felt a few other electric shocks afterwards, which were meant to keep you paralyzed for a longer period of time.\"\r\n\r\n\"Come to think of it, yeah!\" Daren says. \"I did feel some electric shocks. But they didn't feel much different from the feeling you get from a normal paralysis, so I didn't really notice the difference at the time. But does this mean that Eiden can use electricity as an element, like Kate's friend?\""
          - source: scene_text_2
            paragraph: 15
            text: "\"I doubt it,\" I say. \"The spell that he used seemed to have certain rules and limitations, which would not have been the case if he could have used electricity freely, as an element. The electric spell that he used to paralyze you felt extremely similar to a spell that I had access to, back when I had my stat device powered up, so it's likely the same one. I don't remember every single detail about it, but it was one of those spells that you could only cast once a day, and I know for sure that one major drawback of the spell was the fact that the area of effect was extremely small. I mean, you could pretty much just roll over to the side, and the following electrical currents would not target you anymore. The only reason why it worked against you was because you three happened to be standing very close together, and because you didn't know what kind of spell you were up against. If you knew how it worked, then you could have just gotten out of the way at the exact moment before a new electrical current hit you, since the effect of the paralysis wears off a bit, right before each new shock.\"\r\n\r\n\"Yeah, I very much doubt that I could have done that,\" Daren says, \"since I was trying to break free of the spell's effect the whole time, and it didn't work.\""
          - source: scene_3
            paragraph: 3
            text: "\"That's because the spell shocks you at faster intervals if it sees that you're trying to break free!\" I say. \"It doesn't work that way. You need to be relaxed, and to only try to escape at the very last second. Of course, you can't know how often it will shock you until you let yourself get shocked a few times, while counting the number of seconds for each interval. The intervals will not always be of the same length, but there will usually be a pattern that you can figure out. Once you're sure that you got the count right, you wait for the last moment, and only then you try to escape. Obviously, the easier way around this would be to use protection against electricity, but with the amount of energy it takes to keep that protection up and running, you'd have to be insane to use it at all times, on the off-chance that you'll get attacked by an electrical spell other than the standard ones.\"\r\n\r\n\"Uh,\" Hadrik says, \"not that I want to interrupt you or anything, but we should really hurry up if we want to finish the game before Enrique is done with the feast preparations. We likely only have about twenty minutes left until the food is done, and everyone except Leila still has at least five cards left in their hands.\""
