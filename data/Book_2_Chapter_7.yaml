            text: "\"Hmm...\" Golmyck says, as he rubs his chin. \"There is something that I don't fully understand, here. Perhaps you could clarify it for me. What exactly is your affiliation with Eiden? He has personally intervened to save your lives before, and I see that you know him well enough to have private discussions with him, but I can't tell in what way you are connected to him. Have any of you been acquainted with him from before you came to Varathia?\"\r\n\r\n\"No,\" Daren says. \"We all met him here for the first time.\"\r\n\r\n\"Then why is he so fixated on you, and not on any of the other participants?\" Golmyck says. \"Surely you cannot be the only unique group that has joined this tournament?\""
