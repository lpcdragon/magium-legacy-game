  - name: b3_ch09a_warning
    texts:
      - source: scene_text
        paragraph: 23
        text: "\"Warning! Warning! Warning!\" we can hear the metallic voices from all the red-eyed drones chanting in unison, as the blue crystals from within each of them are glowing brightly. \"We've detected an exceedingly large number of drone units being destroyed within a very short time frame. Now activating experimental emergency protocol in order to prevent further damage. Please stand by!\"\r\n\r\n\"Experimental emergency protocol?...\" Hadrik says. \"What in the blazes is that supposed to--\"\r\n\r\nA deafening silence fills the area around me as the sound of Hadrik's voice, as well as the wind from the storm and all the shouting from the rebels fighting the drones fade away completely. As I look around myself to understand what happened, I see that the whole world surrounding me has simply... disappeared."
      - source: scene_text_2
        paragraph: 15
        text: "I am currently floating in what appears to be a sea of pure light, with none of my friends being anywhere near me. In fact, upon closer inspection of my surroundings, I realize that it is not only my friends and the world who are gone, but also my own person. When I look down I see no body: no arms, no legs, no torso... what about my head? The brightness of this place is almost blinding me, so logically speaking I must still have my eyes, right? But does that mean I'm just a floating head drifting about in this vast plane filled with nothing but light?\r\n\r\nAnd what about my breathing?... I can't hear myself inhaling or exhaling. Have I just been holding my breath this entire time? Should I start breathing so I don't die of asphyxiation? My mind feels like a jumbled mess right now. I have no idea what to do."
