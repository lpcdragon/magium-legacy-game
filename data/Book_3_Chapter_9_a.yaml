            text: >-
              "Okay," Melindra says, as she is approaching us, "so I wanted to
              tell you guys that I checked the storm outside while you were busy
              talking, and it's pretty bad. Barry, I'm not sure how well my
              magical air currents will work in that strong wind if I give you
              full control over them like I usually do. I could try to make them
              more stable, but that would require me to take partial control of
              them manually from the ground, so you'd be getting a noticeable
              delay each time you change direction. What do you say?"
          - source: scene_text_2
            paragraph: 43
            text: "\"How big of a delay are we talking about, here?\" I say.\r\n\r\n\"I don't know... one or two seconds?\" Melindra says. \"Maybe more? It depends on my reaction time and a few other things. Like for example if you are in my field of view or not. Or if I'm being attacked and can't pay attention to you.\"\r\n\r\n\"And if you get attacked while I'm in the air, what happens then?\" I say. \"Will I be stuck in the middle of the sky, unable to move?\""
          - source: scene_3
            paragraph: 6
            text: "\"You would still retain partial control over the currents,\" Melindra says, \"but they would be less responsive, and you might have to repeat the same movements a few times until they work. I can still cast the usual version of the spell on you if you want, which would give you full control, but that would make it about as unreliable as piloting a gnomish flying contraption in the middle of a hurricane. I'm not sure if you get what I mean.\"\r\n\r\n\"Hey, I've piloted a plane in a storm before,\" I say. \"It's not that bad! I mean, I nearly died like ten times during the same flight, but I did land safely in the end.\"\r\n\r\n\"Well, you can choose whatever type of air currents you want,\" Melindra says. \"Just remember that I can no longer switch the type of currents once you're in the air, so you should take the decision before we go outside.\""
