        paragraph: 24
        text: "I try to breathe in some air, but it feels as if my airways are completely blocked. When I realize that I can't breathe at all, I begin to panic, and I automatically try to inhale harder and faster. The more I attempt to breathe, the more painful it feels. It's as if my nonexistent body was suddenly reminded that breathing was a necessary element of its survival, but it no longer remembers what it needs to make it work.\r\n\r\nAs I keep struggling to inhale and exhale, I can feel my mind gradually blanking out until my consciousness eventually fades away completely."
