            paragraph: 8
            text: "\"No,\" Daren says. \"The king explicitly told us to wait here while they set up their defenses for the battle against the drones. He said that he doesn't want the Overseer to be aware of our presence initially, so that he'll miscalculate the number of drones that he needs to send to deal with his enemies.\"\r\n\r\n\"Or maybe the king of the underground simply doesn't trust us, and that was just an excuse to keep us from joining the battle,\" Kate says.\r\n\r\n\"If he doesn't want us to fight alongside them, then it's their loss,\" Daren says. \"I don't think that's the case, though. I say we wait for a few more minutes and if we still don't hear a word from them, we'll take a peek outside to see what's going on.\""
          - source: scene_3
            paragraph: 7
            text: "Just like Daren said, it didn't take long until one of the underground troops came to the door to announce that the king was expecting us. We all headed outside together and then we followed the king of the underground's envoy for about twenty seconds through the raging storm, until we reached the place where all of the underground forces were stationed. There were about a hundred men here, give or take, and judging by their auras, only about ten or so were mages. Of course, I couldn't be completely sure of that, since the king of the underground and Peter are always suppressing the magic from their auras, so there could be others doing the same thing.\r\n\r\nSome of the mages were still casting protection spells on the area when we arrived, while the warriors were just standing with their crossbows, swords and shields at the ready, looking anxiously at the drones in the sky that were minding their own business, simply ignoring the armed fighters that were waiting in the middle of an open plaza, during a city-wide quarantine.\r\n\r\n\"Make way, please,\" the king of the underground says to his men, when he sees us approaching him. \"I wish to speak to them.\""
