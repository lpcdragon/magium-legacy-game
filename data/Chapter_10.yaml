        text: "\"But in all seriousness, though,\" Hadrik says, \"if it hadn't been for her intervention earlier today, I'm not sure how well I would have handled myself against that ogre captain. I have no doubts that she'd kill me without hesitation if she ever got out of that amulet, but I guess I do owe her one for now. I've never really had to work together with others to take care of my enemies before. I usually travel and fight alone, so I'm not really used to these kinds of things, but I'll admit that being part of a group has been a nice change of pace for me. To be perfectly honest, I didn't really come to this tournament to win the Magium. I came here for the experience, mostly, and I'd say it's been going pretty well, so far! What about you, Barry? What are your plans in case you actually win this tournament?\"\r\n\r\n\"Well, I'm going to use the Magium to become a mage.\"\r\n\r\n\"Yeah, I got that, but I mean afterwards. What do you plan to do after you've become a mage?\""
