        paragraph: 42
        text: "After a good nights sleep, we all got up early in the morning, packed our tents, and resumed our journey, aiming to reach the ruins by sundown. Since we knew exactly which way we were headed this time around, we could afford to keep going without stopping to look for every single one of Flowers markers, which saved us quite a few hours on our way back. \r\n\r\nDue to everything thats happened in the last few days, our group was visibly starting to become a lot more closely knit. Even though I couldnt say that we all got along perfectly, the fact of having survived through such hardships together by trusting and relying on each other seemed to have developed a certain bond between us. Even Arraka was starting to act more like a member of the group. As a reward for her cooperation yesterday, her locket was left open, so every now and then she would join our conversations by adding her unique commentary, even though most it was either somehow tied to the atrocities she committed during the still winter, or a dark joke of some kind.\r\n\r\nThroughout our journey back to the ruins, Daren had tried on multiple occasions to initiate casual conversation with Illuna, but his awkward attempts at trying to make up with her only managed to make her even more suspicious of his motives. Despite his boasting, however, he still didnt utter a single word to Kate by the time wed reached our destination."
