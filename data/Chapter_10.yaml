        text: "After finishing our conversation with Flower and setting up all of our tents, we all took a little break to eat some food. Since the girl had magical energy to spare after her long nap, she offered to conjure for each of us a dish of our own choosing. I wasn't particularly hungry, so I just asked for some lemon cakes. Everyone else went all out, however, and asked for the most extravagant dishes that came to their minds, like manticore ribs seasoned with a variety of spices, or griffin wings coated with honey. Everyone except Kate, that is. Given that she hadn't really had the luxury of ever tasting any food other than the one she'd hunted herself, she simply asked for roasted duck legs and she went to eat by herself on a log a few dozen feet away from our camp.  \r\n\r\nAfter eating my fill of lemon cakes, I went over to Kate's side, to see how she was doing. I caught her staring blankly at one of the trees in front of her, and she didn't even notice me until I placed myself right in front of her.\r\n\r\n\"Still thinking about Diane?\" I ask her.\r\n\r\nKate looked a bit taken aback by my straightforwardness, but in the end she decided to answer me honestly.\r\n\r\n\"Yes...\" she says. \"She's been on my mind ever since I woke up in those ruins, but I've been trying my best to not let it show, given the situation we were in.\"\r\n\r\n\"Here,\" I tell her. \"Have some lemon cakes. I've already eaten my fill!\"\r\n\r\n\"Thanks...\" she says, as she accepts my offer."
