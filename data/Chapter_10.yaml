    texts:
      - source: scene_text
        paragraph: 67
        text: "\"The thing is that Illuna hasn't slept at all since before her shift last night, and I'm starting to get a bit worried. I think she's afraid that Daren will kill her in her sleep if he sees her vulnerable, and she no longer has Flower to protect her while she's not awake. She probably only continued to travel with us because she would be in much more danger alone than in a group, considering all of the powerful mages roaming around the continent right now and the fact that she is too tired to keep suppressing her aura until tomorrow.\"\r\n\r\n\"So you want me to keep Daren busy while you and Kate try to convince her to take a nap?\"\r\n\r\n\"Yes, that's why I persuaded Hadrik to say that two of his tents are unusable, so that Kate and I could sleep in the same tent as Illuna. I think we can get her to fall asleep if we promise that Kate will keep an eye on Arraka's amulet to see if she tries to escape again.\"\r\n\r\nI sigh.\r\n\r\n\"I know that Daren isn't always the sharpest tool in the shed,\" I say, \"but I think you're underestimating him a little. I would be surprised if he didn't already figure out your plan...\""
      - source: scene_text_2
        paragraph: 40
        text: "\"I don't care if he did or did not figure out my plan,\" Rose says. \"What I want is for him to stay away from Illuna so that she can finally get a good night's sleep. I don't think that Daren would try to hurt her while she's unconscious, but keeping him as far away from her as possible is the only way Illuna can feel safe right now. I'm really sorry that I forced you into this, but I'd much rather have you with Daren than Hadrik, and I can't join you because I need to stay by Illuna's side, since I'm probably the only one that she somewhat trusts in our group. But if you don't feel like going through with this, I understand... I'll try and see if Hadrik--\"\r\n\r\n\"No, no, that's not what I meant!\" I say. \"Look, here's what we're gonna do. I'll make sure that Daren doesn't come near your tent during our shift, but if he gives any hint of having figured out what you're up to, I'm not going to start making up lies about it. If he asks, I'll tell him the truth. Deal?\"\r\n\r\nRose smiles, and she shakes my hand.\r\n\r\n\"Deal!\" she says.\r\n\r\n\"Alright, then,\" I say. \"Well, in that case, I'll be off to begin my night shift. Wish me luck!\"\r\n\r\n\"Good luck, Barry!\" Rose says. \"And thank you...\"\r\n\r\nShe then heads towards her tent, while I grab my crossbow and start walking towards the place where Daren was sitting and polishing his weapon."
