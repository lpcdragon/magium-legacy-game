          - source: scene_text
            paragraph: 13
            text: "The mage once again falls silent.  He doesn't seem to want to push his luck any further. After a while, I hear him put his daggers back into his belt and then spit on the ground.\r\n\r\n\"I'll remember this, stillwater. Don't think I won't. You'll rue the day you messed with Cutthroat Dave. And the same goes for you, healer in armor.  I'll be seeing the both of you again soon.\"\r\n\r\nAfter he finishes his speech, he turns away in disgust as he heads into the woods on the opposite side of the clearing. The dagger from my shoulder pulls itself out on its own and hurries to catch up with its master.  \r\n\r\nOnce I can no longer see the mage, I let out a big sigh. That was close. That was really close. I can still feel my heart beating rapidly in my chest.\r\n\r\nYou do that and you'll regret it? What was I even thinking? Was I trying to get myself killed? This is a life and death tournament, Barry.  This is not the time for you to start playing hero.\r\n\r\nAs I try to calm myself down, the mage in armor sheathes his sword, picks up his shield from the ground and starts walking towards me."
          - source: scene_text_2
            paragraph: 9
            text: "\"You had no obligation to save me,\" he says. \"But you did so anyway, at the risk of your own life. I cannot let such selflessness go unrewarded. I, Daren, vow this day that I will offer you my protection from this moment, and until the end of this tournament. Tell me, brave soul, what is your name?\"\r\n\r\nHis speech took me by surprise.\r\n\r\n\"It's, uhh... It's Barry. My name is Barry.\"\r\n\r\n\"Wait, your name's Barry?\"\r\n\r\nHe tries to contain his laughter but fails miserably. He was trying to sound solemn and dignified just a few seconds ago, but it seems it didn't really take him long to drop his act.\r\n\r\n\"Now that's the weirdest name for a mage I've heard in my life. Especially for a stillwater. Do you have something you want to tell me, Barry?\""
