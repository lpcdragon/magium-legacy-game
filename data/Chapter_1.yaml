  - name: ch1_cutthroat_dave
    routes:
      - texts:
          - source: scene_text
            paragraph: 5
            text: "I keep my breathing as silent as possible and don't say anything. He must be bluffing. He never got the chance to see me. He'll give up once he sees there's no answer.\r\n\r\n\"Have it your way, then,\" the thug says, as I hear him throw a dagger towards me. The dagger whooshes past my head and before I get the chance to react, it turns in midair and flies right into my left shoulder, pinning it against the tree. I let out a muffled groan of pain, as I reach to pull the knife out.\r\n\r\n\"You're not going to get that knife out so easily. My knives have a life of their own, and they only listen to me. Now that I know where you are, I'm going to...\"\r\n\r\nHe pauses.\r\n\r\n\"So you're a stillwater, eh? Trying to get me to lower my guard by acting like an idiot? Trying to lull me into a false sense of security? Is that your plan? Well it ain't gonna work on me. Cause I'm too smart for that, you hear me?!\"\r\n\r\nHis sudden change of attitude towards me is not completely unexpected. The existence of stillwaters is one of the main reasons I've dared to dream that I might have a chance to win this tournament."
          - source: scene_text_2
            paragraph: 6
            text: "Stillwaters are a very rare breed of mages, that are known to be incredibly powerful. One of them is said to have destroyed an entire city in an instant some twenty years ago, with only a flick of his fingers. The city of Olmnar was said to have been one of the greatest cities on this continent, but it was wiped off the map just like that, in a single second. Such is the power of these stillwaters.\r\n\r\nBut what is even more interesting about these stillwaters is that you can't differentiate them from normal humans. Normally, you can sense the magic flowing from every being. You don't need to be a mage to do it. By sensing their magical aura, you can tell how strong mages are before engaging them in a fight. \r\n\r\nStillwaters, however, have the same aura as normal humans. And if you were to run into someone that seems to have almost no magic in the middle of what is essentially the greatest mage tournament in all of history... What would you be more inclined to believe? That an average human was somehow suicidal enough to join the tournament only to get massacred? Or that you are facing one of the strongest and rarest kinds of mages that exist in the world?\r\n\r\n\"You don't scare me, stillwater! I'm going to fill you with holes and you'll end up begging me for mercy! I bet your legends are no more true than they were for this sad excuse for a mage standing next to me.\""
