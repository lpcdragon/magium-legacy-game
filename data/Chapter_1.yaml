            paragraph: 11
            text: "\"That's funny,\" I tell him. \"That's almost the same thing the people of Olmnar told me. Before I burned their city to the ground.\"\r\n\r\nThe mage was about to go for his knives, but now he stopped. He is looking at me quite intently, without averting his eyes for even a second.\r\n\r\n\"You're bluffing,\" the mage says.\r\n\r\n\"I guess there's only one way to find out, then,\" I tell him, as I feel my heart pounding in my chest.\r\n\r\nThe few seconds of silence that followed felt like the longest seconds in my life. After a long pause, the mage says, finally:\r\n\r\n\"You're in luck, stillwater. I'm feeling merciful today. I'm going to be out of your hair just as soon as I finish this guy here.\"\r\n\r\n\"You do that and you'll regret it,\" I say without thinking.\r\n\r\nMy last sentence seems to have taken him aback.\r\n\r\n\"What, are you kidding me? You're going to defend this lowlife?\"\r\n\r\n\"If I have to. Do I have to?\""
