            text: "\"I'm going to give you until the count of ten to get out of my sight,\" I tell him.\r\n\r\n\"Hah! Empty words. That's all you've got. Arm yourself, fool! Today, I become a legend!\"\r\n\r\nOnce he's done talking, I hear the mage throw several knives towards the forest. I desperately try to pull the knife out of my shoulder, but it's no use. Five of the mage's knives race past me, and turn in midair just like the last one did. I try to somehow get out of their way, but the knife in my shoulder is still keeping me pinned against the tree. \r\n\r\nThe last thing I feel is the sharp pain of all those knives impaling me, as my consciousness slowly starts fading away."
