  - name: b3_ch06c_explanation3
    texts:
      - source: scene_text
        paragraph: 6
        text: >-
          "Most of them found out at one point or another," Hadrik says, "but by
          that time I'd already lived with them for a long time, so they didn't
          really care that much anymore. After spending so much time in the
          dwarven lands I pretty much started talking, acting and drinking like
          any other dwarf, so the majority of them didn't really see much of a
          difference to begin with. The one thing that I still longed for was
          the fighting, though. As a giant, it was practically in my blood, and
          I had gotten a bit tired of having to hold back during tavern brawls
          so that I wouldn't kill anyone by accident. That's why I eventually
          started to go on adventures by myself all around the world, so that I
          could finally find some adversaries that would be able to provide me
          with a true challenge. I would always end up returning to the dwarven
          lands after a while, and I would go drink in their taverns some more,
          but even after all this time, I still never had the guts to tell them
          what was my initial reason for starting to shapeshift as a dwarf.
          Maybe one day I will tell them about that dwarven village. Maybe one
          day..."
      - source: scene_text_2
        paragraph: 4
        text: "When Hadrik finishes his story, I realize that at some point we'd all stopped moving, and we were just standing in a circle around Hadrik, listening closely to what he had to say.\r\n\r\n\"Hadrik,\" Daren says, as he puts his hand on his shoulder. \"Could you do me a favor and pour us two glasses of dwarven ale? Two smaller glasses, I mean. Like the ones you used for Flower's birthday. I don't want to get too drunk to be able to concentrate on my healing spells.\" \r\n\r\n\"Did you just offer to drink with me... during the day?!\" Hadrik asks, seemingly in a state of complete shock. \"But you never drink during the day!\""
      - source: scene_3
        paragraph: 4
        text: "\"Yes, well... I figured that I'd make an exception this one time,\" Daren says, \"since I'm pretty sure that you could really use a drink right about now.\"\r\n\r\nWhen Hadrik understands what Daren means, he smiles and then he pulls out one of his dwarven ale bottles from his backpack.\r\n\r\n\"You're right,\" Hadrik says. \"I really could use a drink. Here, hold this bottle for a second, while I take out two glasses. Or should I take out three? Barry, do you feel like joining in?\""
