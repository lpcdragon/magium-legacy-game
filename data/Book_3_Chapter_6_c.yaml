  - name: b3_ch06c_hearing
    routes:
      - texts:
          - source: scene_text
            paragraph: 14
            text: "While Leila is calming down, I try to focus on the sounds coming from the tunnel leading to the teleporter room. Where are the royal guards right now? Are they going to attack us from that direction, or will they be coming from above, like Peter said? Were the trainees only chasing after Peter to silence him or will they also be arriving here afterwards?\r\n\r\nAs I concentrate a bit more, I'm starting to hear the sound of a battle, but I can't tell exactly who's winning, or just how many guards are now fighting Peter and Albert. What I can tell, however is that the sounds are getting slightly louder with each second. They are getting closer to us. Does this mean that the waiting room will turn into a battlefield soon? What about the evacuation? What will the king of the underground do about all the civilians who will be caught in the line of fire?\r\n\r\nDamn it, I shouldn't be wasting time thinking about all of this. What I need to do is figure out a way to save Leila's father. I'm sure the rebels will handle themselves just fine."
