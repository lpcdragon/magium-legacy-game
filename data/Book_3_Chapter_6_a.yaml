            paragraph: 18
            text: "My combat technique stat allows me to predict the movements of the flying metal balls well enough to avoid getting outmaneuvered. Even though we appear to be doing a pretty good job of keeping our enemies at bay, there's still a large number of drones coming our way, which means that we can't really move from our position and because of this Daren and the others are getting further away from us the more we fight. Fortunately, I see Daren waving at me from a distance, and once I wave back, he goes inside one of the buildings along with Kelrim, Leila and Hadrik.\r\n\r\nPerfect. Now that I know where the shop is, we can keep fighting these drones without any worries of getting left behind.\r\n\r\nWe keep on shooting the metal balls for a while longer, until a certain moment when they all stop attacking us all of a sudden and they retreat in unison. We choose to be thankful for this turn of events and instead of chasing after them, we fly towards the herbal store, so we can meet up with Daren.\r\n\r\nBy the time we arrive, it seems that Daren has already finished his shopping, because he is now coming out of the store and so is everyone else."
