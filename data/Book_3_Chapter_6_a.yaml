        paragraph: 34
        text: "\"We were caught off-guard yesterday. Normally, we should be able to beat those two easily.\"\r\n\r\n\"Caught off-guard, eh?\" Loyrang says. \"I'm not sure if that's what I would call it. From what I saw, it honestly seemed like the captain alone would have been enough to deal with the lot of you.\"\r\n\r\n\"That's only because we weren't familiar with the aura manipulation technique that he was using and we didn't know how to counter it at the time,\" Daren says. \"This has changed since then.\"\r\n\r\n\"Yeah, and I did a little bit of training last night in preparation for my next fight with Gontrok,\" Hadrik says. \"I guarantee that this time it won't end well for him.\""
      - source: scene_text_2
        paragraph: 21
        text: "\"Mhm...\" Loyrang says, sarcastically. \"I'm sure a night's worth of training is going to do a world of difference. Anyway, if you want information on the other royal guards, I can tell you that one of them always wears black robes and he has several different rings on his fingers that help him use various types of magic. So far I've seen him use short-range teleportation, dizziness spells, weapon enchantment, a spell that helps him mask his presence and a spell that allows him to conjure swords out of nowhere and to send them flying towards his adversaries.\"\r\n\r\n\"Yeah, we've met him,\" I say. \"He was the one who ambushed us the last time we came to the surface. What about the other royal guards?\""
      - source: scene_3
        paragraph: 10
        text: "\"Well, there are three others, but I haven't really seen them fight all that much,\" Loyrang says. \"Usually, the captain just takes care of everything in a flash, and everyone else is then tasked with cleaning things up. I'm pretty sure that the one who always wears a red cape uses illusion magic. The other two may be elementalists of some kind, but I couldn't say for sure.\"\r\n\r\n\"That doesn't give us much to go on, but at least it's a start,\" Daren says. \"Now, the question is... what are we supposed to do with you?\""
