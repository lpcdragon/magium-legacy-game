scenes:
  - name: ch6_intro
    texts:
      - source: scene_text
        paragraph: 322
        text: "\"Alright, I think that's a wrap!\" says Daren once we finish our strategy meeting. \r\n\r\nWe're currently all sitting in a circle in front of our cave's entrance. The sun is pretty high up in the sky, and there's not a cloud in sight. Luckily, Kate has graciously agreed to use her ice magic to cool the air around us a bit. This way we can enjoy the weather without feeling as if we were inside an oven. \r\n\r\n\"Noon is almost upon us,\" Daren continues. \"We should get going as soon as possible. We can't afford to keep travelling once the sun sets, and we have a long road ahead of us. Rose, did you get all of the herbs you were looking for?\"\r\n\r\n\"Oh, no... I just remembered, I dropped my bag of herbs when I was being chased by the goblins.\"\r\n\r\n\"Don't worry, I doubt anyone would have stolen it, so it must still be where you left it. I'll help you look for it! Come with me.\"\r\n\r\nI get up to follow them, but Kate grabs me by the sleeve."
      - source: scene_text_2
        paragraph: 3
        text: "\"Wait,\" she says. \"There's something that's been bothering me since this morning.\"\r\n\r\nShe looks really tense. It seems that she's struggling to get the words out of her mouth.\r\n\r\n\"Were you...\"\r\n\r\nShe pauses.\r\n\r\n\"Were you really smitten with me since you first saw me?\"\r\n\r\nOf all the things I would have expected her to say to me right now, this was the last of them. Thanks a lot, Daren. What am I supposed to tell her, now?"
    effects:
      - set:
          successful_checks:
            - 'Checkpoint reached: Game saved.'
        condition: checkpoint_rich = 1
    choices:
      - position: 1
        text: Maybe a little.
        effects:
          - set:
              current_scene: ch6_maybe
              checkpoint_rich: 0
      - position: 2
        text: Of course not. Daren was just joking earlier. Don't worry about it.
        effects:
          - set:
              current_scene: ch6_joking
              checkpoint_rich: 0
  - name: ch6_maybe
    texts:
      - source: scene_text
        paragraph: 323
        text: "\"Maybe a little,\" I tell her.\r\n\r\n\"You were?! I thought he was just joking! I'm... sorry, I don't mean to hurt your feelings, but I'm not... interested right now.\"\r\n\r\n\"I said only a little. What's gotten into you all of a sudden? This isn't like you.\"\r\n\r\nKate looks away, takes a deep breath and exhales before she continues.\r\n\r\n\"When those three mages attacked us earlier, it made me realize something. You and Rose are the only persons I've ever met that did not treat me like some kind of monster. Even if people don't always say it openly like those three mages did, there's something in their eyes that gives them away. Something that makes it clear that they do not see me as human. It's the same with Daren. Despite what you've said, I don't think he truly believes I'm not a banshee. I think it's only a matter of time before I'll have to fight him, just like I've had to fight everyone else.\"\r\n\r\nI guess she's starting to see through my lie already. I was hoping I could convince her to not lose her trust in Daren, but it seems she never really had much trust in him to begin with."
      - source: scene_text_2
        paragraph: 4
        text: "Kate shifts her gaze back to me.\r\n\r\n\"But you and Rose... you're different. When I talk to you, I see neither fear nor apprehension in your eyes. You speak to me as normally as you would speak with any other person. I do not know why that is. I do not know what's wrong with you, but... thank you... for making me feel part of a group for the first time in my life.\"\r\n\r\n\"Hey, there you are!\" Daren shouts from a distance, as he and Rose come back from the forest. \"We found Rose's bag not far from here. It's still got all her herbs inside. We should be good to go.\"\r\n\r\nWhen he gets closer, he looks at me and Kate and says:\r\n\r\n\"I'm sorry, did we interrupt something?\""
    choices:
      - position: 1
        text: Yeah, Kate was just about to profess her love for me.
        effects:
          - set:
              current_scene: ch6_profess
      - position: 2
        text: No, you're right, we should get going.
