            text: "\"Why did you save us?\"\r\n\r\n\"I'll be honest with you, Barry, I never really liked one sided battles. It takes away all the fun when you already know who's going to win. I've been watching your fight since it began and I must say, I am not very impressed.\"\r\n\r\n\"Are you kidding me? What do you expect me to do against a dragon?\"\r\n\r\n\"How about using that device you're holding in your hand?\"\r\n\r\n\"Yeah? And what would you have me do? Max my strength and punch him to death?\"\r\n\r\n\"Um... excuse me... sir...\"\r\n\r\nMe and Eiden both turn around at the same time and see that Rose is standing up and looking at Eiden, confused.\r\n\r\n\"Um... Hi... My name is Rose. Are you a friend of Barry?\""
          - source: scene_text_2
            paragraph: 37
            text: "Eiden furrows his brows, and makes a hand gesture towards Rose.\r\n\r\n\"W-What are you doing?\" Rose asks him.\r\n\r\n\"Interesting,\" Eiden says. \"Rose, I've cast a spell that is supposed to freeze time for everyone except me and Barry. Have you by any chance studied time magic in your lifetime?\"\r\n\r\n\"Uh.. no, I can't cast any magic at all. I'm not a mage.\"\r\n\r\nEiden's smile widens.\r\n\r\n\"Then I offer you my sincerest congratulations. As of this moment, you are officially a time weaver!\"\r\n\r\n\"A... what?\"\r\n\r\nEiden turns to me.\r\n\r\n\"Barry, I must admit, I don't think I've ever seen such diversity in a team before. A time weaver, a healer in armor, a survivor from the Beacon of Hope and a stat device wielder. I think I'm starting to root for you!\""
