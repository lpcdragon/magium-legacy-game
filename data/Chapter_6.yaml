          - source: scene_text
            paragraph: 329
            text: "Just as we reach the cave's entrance, we see Molan, the deer fawn, jumping up and down, looking very excited.\r\n\r\n\"Mommy, mommy, come quick! It's aunt Rose! Aunt Rose came to visit us!\"\r\n\r\nRose's usual warm smile perished from her face when she saw the deer fawn and was replaced by a sad expression in her eyes. \r\n\r\n\"Rose?\" says Elaria as she exits the cave. \"Rose, is that you?\"\r\n\r\n\"Yes...\" Rose answers in the deer's language, not bringing herself to look her in the eyes. \"It's been a while.\"\r\n\r\n\"It has. We haven't seen you in months. And you used to visit us so often. Rose, you know you'll always be welcome in our home, right?\"\r\n\r\n\"I know... I'm sorry, I have to go now.\"\r\n\r\n\"Aunt Rose, you're not staying?\" the deer fawn asks her.\r\n\r\n\"Don't worry, little one,\" Elaria tells her son. \"I'm sure she'll come back and stay longer when she'll be ready. She must have something important to do. You know how she is, always busy helping people.\""
          - source: scene_text_2
            paragraph: 8
            text: "\"Thank you... and I'm sorry,\" Rose says, as she bows, and then turns away from the deer.\r\n\r\n\"Here are your things,\" Elaria says, as she shows us our backpacks. \"I took the liberty of making some more food for you, in case you get hungry and want to eat something other than roots and berries.\"\r\n\r\n\"Thank you for all your help,\" I tell her. \"I hope we meet again!\"\r\n\r\n\"It's a small continent. I'm sure our paths will cross again someday.\"\r\n\r\nKate and I say our goodbyes to the two deer, and we go on our way.\r\n\r\nBefore leaving, I make sure to take with me my spoils of war from this morning's skirmishes: a crossbow from one of the crossbowmen who ambushed us and a dagger from one of Cutthroat Dave's men.\r\n\r\nWe join back with Rose, and we set off on our long road ahead. \r\n\r\nRose is looking a little distraught after her discussion with Elaria. I wonder if I should say something to her, given the circumstances?"
