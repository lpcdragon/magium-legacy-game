  - name: ch6_sword_acid
    texts:
      - source: scene_text
        paragraph: 423
        text: "It's all or nothing. If we all die here, it's not like Daren will need this sword anymore anyway. Let's do this.\r\n\r\nI cast my acid spell on the sword, and watch it slowly turn green, as steam starts coming out of it. The sword is now drenching in acid, but the corrosive agent is not eating away at the metal as one would normally expect. Instead, it seems to be empowering it. This sword is definitely an impressive piece of work. If Daren actually had any access to elemental magic, he'd be unstoppable.\r\n\r\nThis is it. This is the winning card I've been waiting for. The dragon doesn't stand a chance anymore.\r\n\r\nI teleport right next to Tyrath and thrust my blade into his chest. The acid melts through his scales, and the sword passes through his tough skin like a hot knife through butter. The dragon starts screaming in pain, and he teleports away, shooting flames at me. I block them with my sword, but this replaces the acid effect it had before with a fire one. So that's how this thing works."
      - source: scene_text_2
        paragraph: 49
        text: "I throw the fire back towards Tyrath, and cast acid on the sword once more. I teleport next to him again, and I strike at him with my acid empowered sword. He blocks my attack with one of his claws, but the sword still goes through his thick skin. \r\n\r\nThe dragon spends the next minute on the defensive, teleporting away from my attacks and shooting fire at me, while I try to anticipate his moves and teleport after him. He manages to dodge most of my attacks, but the few strikes that hit him are  causing him quite a bit of damage. At this rate I won't have any trouble finishing him by the time I run out of magic."
