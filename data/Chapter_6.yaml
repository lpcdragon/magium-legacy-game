  - name: ch6_improvise
    texts:
      - source: scene_text
        paragraph: 392
        text: "Having all these powers means nothing if I just sit here and let them go to waste. I'm going to have to improvise. First things first, I need to get out of this barrier without getting burnt to a crisp. \r\n\r\nI cast a spell to protect myself from fire, and then a spell that enables flight. I fly out of the barrier, and right through the scorching flames. It feels as if I were in an oven, but at least I'm not getting any visible burns. The dragon sees me fly through his fire and lets out an intimidating roar.  I position myself at the same level of height as him, a few dozen feet from where he's hovering and I stop in mid-air.\r\n\r\nLet's try acid first. I make a ball of acid and send it flying towards the dragon. Tyrath claps his wings together, which generates a strong gust of wind that scatters the acid, and sends me spinning backwards. That disoriented me a bit, so it took me a few seconds to figure out where the dragon went. Once I locate him, I send a powerful jet of water in his direction. The dragon gets pushed back by the force of the impact, but aside from that, it does not look like he took any damage."
