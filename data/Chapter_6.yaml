  - name: ch6_eiden_vs_dragon2
    texts:
      - source: scene_text
        paragraph: 434
        text: "Tyrath rushes towards Eiden, but he teleports behind the dragon, and shoots a beam of fire at him. Tyrath shrugs off the flames, and breathes his own fire at the stillwater again.  Just like last time, Eiden sends the flames back, but this time he also surrounds the dragon with four pillars of fire that explode in his face.\r\n\r\nWhat is he doing? Doesn't he know that dragons are resistant to fire? Why does he keep attacking him like this?\r\n\r\n\"Do you mock me, stillwater?\" Tyrath says. \"If you don't start fighting seriously, you're going to be sorry.\"\r\n\r\nEiden says nothing, but keeps smiling at the dragon with his eyes closed. He is now flooding the whole sky with flames, and teleporting away every time the dragon tries to reach him. They're teleporting after each other so fast that I can barely tell what's happening anymore. The whole sky looks like it's on fire, as the two combatants' vague outlines are occasionally visible through the flames.\r\n\r\nSuddenly, the whole area gets covered in a blue light, and I'm starting to feel an immense magical power coming from the air all around us."
      - source: scene_text_2
        paragraph: 57
        text: "\"What is the meaning of this?\" the dragon asks.\r\n\r\n\"Has it been so long you've forgotten, old friend?\" Eiden says. \"Just because they haven't been activated in more than a millennia does not mean these traps are out of function. This one was just a bit out of tune, that's all. So I had to warm it up before it would start working again!\"\r\n\r\n\"You can't mean...\"\r\n\r\nEiden's smile widens.\r\n\r\n\"The lessathi have many flaws, but poor craftsmanship is not one of them. Most of the artifacts they built in the old times are still fully functional after all!\"\r\n\r\nAs the two of them speak, the ground is shaking violently, and the blue light is intensifying.\r\n\r\n\"Listen to me, stillwater. Your little tricks won't last forever. This won't keep me away for long. And when I get out, you're going to wish you were never born. Do you hear me?! Wipe that smile off your face, you lowborn little--\"\r\n\r\nAll of the magic in the air gets unleashed in a single moment, and the dragon gets teleported away, as the blue light disappears and the earthquake slowly stops.\r\n\r\nEiden turns back to me.\r\n\r\n\"I hope you won't miss him too much. It'll be a while before we see him again.\""
