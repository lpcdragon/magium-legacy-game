    texts:
      - source: scene_text
        paragraph: 326
        text: "\"No, you're right, we should get going.\"\r\n\r\nDaren looks like he'd have a few more questions for us, but he decides to let it drop for now, and we both head for the cave to make sure we're not forgetting anything."
