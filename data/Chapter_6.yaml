            paragraph: 383
            text: "Kate launches several hundred sharp ice blades towards the dragon, but they simply bounce off its armored scales. \r\n\r\n\"Kate!\" Daren shouts from the distance. \"Can you-- NGHHH--- Can you make a slide for me?\"\r\n\r\n\"Yes,\" Kate shouts back, as she quickly builds an ice slide that starts below him and ends on the ground next to us. Once he sees the slide finished, Daren furiously thrusts his sword into the dragon's claw, as it starts to scream in pain and drops him right on the slide that's been custom made for him. \r\n\r\nJust as Daren finishes sliding down, the dragon uses his fire breath again, this time aiming directly for Kate. She makes a large thick shield of ice float above her in order to provide her cover. As the flames and the ice clash, I can see that Kate is making a great effort to keep the fire back. \r\n\r\nDaren quickly rushes to her position and provides her with cover before her ice melts away. Unfortunately, the fight has weakened him as well, and he does not manage to hold the barrier for long. His barrier breaks, and his shield drops to the ground, right when the dragon finishes its attack. The explosion of air generated by the destruction of Daren's barrier sent Rose flying, and she hit her head on a rock. She is now lying on the ground, motionless.\r\n\r\nThink, Barry. Think. What can you do to turn the tide? There has to be something. There has to be a way to use everything you know to your advantage. There has to be a way. Think!"
          - source: scene_text_2
            paragraph: 33
            text: "\"It's over, humans,\" the dragon shouts triumphantly from high above. \"Your era is at an end. I am going to exterminate every single one of you, until all that remains of your race is a forgotten memory. And I'm saving Eiden for last.\"\r\n\r\nIt's no use. My stat device is worthless here. Even if I had all of my stats maxed out I wouldn't stand a chance. This was all over before it began.\r\n\r\nAs the dragon's flames pour down on us, I close my eyes, awaiting for my impending doom. After a few seconds of keeping my eyes closed, I realize that I'm still alive. I open my eyes back up and find out to my surprise that the dragon's flames have stopped in mid-air, a few inches before reaching us, as if they were frozen. But that is not all. Looking around me, I see that everything else is frozen too. Daren, Kate and Rose are all standing completely still, and I can't even feel the wind anymore. \r\n\r\n\"Seriously, now,\" I hear a familiar voice behind me. \"How could I have let him win after saying a line like that?\"\r\n\r\nI quickly turn around and see Eiden standing behind me, with his eyes closed as usual and a smile on his face.\r\n\r\n\"I mean, I don't think I've even read a children's book where the main villain gloats to such an extent. It's embarrassing, really.\""
