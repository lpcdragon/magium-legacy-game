            paragraph: 19
            text: "What catches my eye the most is what's currently happening in the sky. The big rocks that were floating high above us have more than doubled in number since the last time I looked at them. Does this mean that the earth elementalist has just been creating boulders non-stop since the beginning of the battle? \r\n\r\nAll of a sudden, the rocks in the sky begin to move around in a very unusual manner, as if the earth elementalist were preparing for something. This isn't looking good. Maybe I should tell the others about this.\r\n\r\n\"Those boulders up in the sky have begun to move,\" I tell Kate and Illuna. \"I think we're going to need some magical barriers soon.\"\r\n\r\n\"I'll make a wind barrier, but you'll need to get a little closer together first,\" Melindra says.\r\n\r\nAs soon as Kate, Flower, Kelrim and I get within five feet of Melindra, she begins to cast her protective spell and a semi-transparent barrier slowly materializes all around us.\r\n\r\n\"I'd rather keep focusing on attacking the captain until Melindra's barrier fails,\" Kate says. \"The last thing we need is for him to immobilize us again while rocks are falling on our heads.\"\r\n\r\n\"Can't you make your ice dome slightly transparent so that you can see the captain through it and continue to shoot your icicles at him?\" I say.\r\n\r\n\"Yes,\" Kate says, \"but as soon as I will start concentrating on reinforcing the ice dome, my icicles will become weaker, and that might give the captain the chance to strike back at us.\""
