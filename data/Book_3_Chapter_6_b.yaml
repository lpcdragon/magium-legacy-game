            paragraph: 20
            text: "While I am busy evading the semi-transparent blades of air, I suddenly hear a man's voice echoing around us, although it is hard to pinpoint the exact location it's coming from.\r\n\r\nThe language the voice is speaking in appears to be some elven dialect, because the elf air elementalist responds to it and soon afterwards he casts a powerful gust of wind that pushes us all away from him.\r\n\r\nThe elf then begins chanting something, while he moves his hands around in circles. A few seconds after the chant, a large hydra with six heads, made entirely of wind appears in front of us, blocking our way towards the air elementalist. Even though the monster is technically made of air, we can still tell that it's supposed to be a hydra because of the way the sun's light is reflecting from its surface.\r\n\r\n\"Everyone step back!\" Daren says. \"I'll try to see if I can absorb the air element out of the hydra with my sword.\""
