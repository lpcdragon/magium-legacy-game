            paragraph: 24
            text: "\"Of course he can't hear me...\" the captain says. \"Loyrang, can you-- no, never mind, your swords aren't sharp enough to cut through this wall... Ambassador, I'm afraid that you're going to have to go through the main street and then take that alleyway over there in order to return to your shelter. Do you understand?\"\r\n\r\n\"You're telling me to get even closer to those murderers while you're not there to protect me?!\" the ambassador says. \"What if they kill me?\"\r\n\r\n\"They're not going to kill you,\" the captain says. \"They are all being immobilized, and I will make a small mobile barrier between you and them to protect you as you walk, just in case. Now please go to your shelter. Even I can't hold them like this forever.\"\r\n\r\n\"I will go,\" the ambassador says, \"but if anything happens to me, you will pay with your life! Mark my words!\"\r\n\r\n\"Duly noted,\" the captain says, as the ambassador is now heading into the street we are in, so he can reach his shelter."
