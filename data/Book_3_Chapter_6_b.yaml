    routes:
      - texts:
          - source: scene_text
            paragraph: 10
            text: "\"Hey, where's Loyrang, anyway?\" Gontrok says. \"Shouldn't he have been here by now?\"\r\n\r\n\"He received the same message we all did,\" says a royal guard with pointy ears and short blond hair, who appears to be an elf. \"If he's not here, then he's disobeying a direct order from the king.\"\r\n\r\n\"Didn't he say he needed to go to a herbalist shop?\" Gontrok says. \"This area is full of them. Maybe he's in one of the shops and he'll get here as soon as he's finished.\"\r\n\r\n\"Stop lying to yourself, Gontrok,\" the elf says. \"It's clear that your friend betrayed us.\"\r\n\r\n\"What did you just say to me?...\" Gontrok says, as he gives the elf a menacing look.\r\n\r\n\"Hadrik!\" Kate says as loud as she can while still keeping her voice low enough to not draw attention to herself from the others.\r\n\r\nAs Hadrik finally turns to look in our direction, Kate signals him to come closer to us through a hand gesture, and when he understands what she means, the dwarf begins to approach us with small steps, in order to not distract our enemies while they are still arguing."
          - source: scene_text_2
            paragraph: 7
            text: "\"What the hell is going on here?!\" we suddenly hear the voice of the Thilias ambassador, coming from somewhere behind the captain, in the same alleyway. \"What are you idiots doing?\"\r\n\r\n\"Ambassador, I told you to wait in one of the empty houses, where it was safe, until--\" the captain says.\r\n\r\n\"Silence, you cretin!\"  the ambassador shouts angrily, as we now see him approaching the captain of the guards. \"Do you not see the earl's murderers right in front of you? Why aren't you killing them?! Stop talking and kill them now! Do you hear me?! Kill them now!!!\"\r\n\r\nAs soon as Hadrik gets close enough to our group, Kate sends a quick wave of freezing magic all around us, targeting all of the enemies in our vicinity. The royal guard with the pointy ears manages to conjure a wind barrier in time, defending himself from the attack. The captain hardens his aura in the form of a semi-transparent shield, which keeps both him and the ambassador from freezing. Two of the other guards are not fast enough to react, however.\r\n\r\nThe wave of freezing magic catches Gontrok and a royal guard wearing a red cape and a hood completely by surprise, turning them both into statues of ice. Illuna does not miss this opportunity and she immediately conjures three huge flying water serpents, just like yesterday, each of them going after their own target. The first serpent goes after Gontrok and the other royal guard who was frozen."
