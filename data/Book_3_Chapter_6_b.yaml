            paragraph: 43
            text: "When the water comes in contact with the flaming hot rocks, a good deal of it evaporates from the heat, but this helps to lower the temperature of the ground enough for us to be able to walk on it again. Once the earth is all cooled down, Illuna dismisses the leftover water, and then she looks at me.\r\n\r\n\"The ground has been cooled,\" Illuna tells me."
