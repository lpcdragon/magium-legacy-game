  - name: b3_ch06b_insult
    texts:
      - source: scene_text
        paragraph: 7
        text: "\"Hey, Gontrok, are you going to just let him insult you like that?\"\r\n\r\n\"Shut up!\" Gontrok tells me, furiously. \"I don't need you to tell me what to do. The captain can go jump off a cliff for all I care. I am not stepping away from this fight.\"\r\n\r\n\"What you plan to do is irrelevant,\" the captain says. \"We're going to finish them all off before you even get the chance to lay another finger on them. Observe.\"\r\n\r\nRight after the captain is done talking, an immense pressure pushes us all to the ground, immobilizing us in an instant. As I'm hearing some noises above me, I struggle to raise my head so I can see what's going on. Apparently, in the short time when I wasn't looking, the sky had been filled with large rocks that are floating in the air, just waiting to be dropped on us.\r\n\r\nA few seconds later, the earth elementalist who is controlling the rocks decides to throw some of them into us, while we are still being pinned against the ground. Before they reach us, Daren raises his sword in the air and moves it to the side, which immediately breaks the effect of the captain's aura manipulation technique."
      - source: scene_text_2
        paragraph: 5
        text: "With no time to waste, Kate conjures a floating shield made of reinforced ice over our heads, while Hadrik makes a high jump and he smashes the biggest of the boulders heading towards us into small pieces. Some of the rocks break through Kate's ice, but we manage to move away from them and to avoid getting hit.\r\n\r\n\"Hahaha!\" Gontrok laughs. \"What's the matter, captain? I thought you had everything under control. Do you need a hand, perhaps?\"\r\n\r\n\"Keep quiet, you imbecile,\" the captain says. \"They would have all been dead by now if you had followed my original plan.\"\r\n\r\n\"You can take your original plan and shove it up your arse,\" Gontrok says. \"I am nobody's lapdog, and especially not yours.\""
      - source: scene_3
        paragraph: 4
        text: "\"Hey, Illuna,\" I whisper. \"If I can keep them talking for a while longer, do you think you could conjure those huge flying water serpents from yesterday again?\"\r\n\r\n\"I've been preparing that spell ever since the guards began heading towards us,\" Illuna says in a low voice. \"I could cast it now, but most of these mages would be strong enough to destroy the serpents without much effort. If my spell is to have any effect on them, they'd need to get immobilized first, somehow.\"\r\n\r\n\"I could try and freeze all the enemies around us, but you'd have to huddle up closer so that I don't freeze any of you by accident,\" Kate whispers.\r\n\r\n\"Pssst, Hadrik!\" I say in a low voice. \"Hadrik, can you hear me?... Damn it, he's not looking at us!\""
