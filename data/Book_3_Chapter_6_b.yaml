            paragraph: 78
            text: "\"Great,\" I say. \"Now let's get back there before-- ah crap. Watch out for falling drones!\"\r\n\r\nTwo more drones fall from the sky and land near our position, as we all run back to our initial spot. In the meantime, Kate conjures an ice wall behind us and Daren once again makes a semi-transparent barrier with his shield. The drones explode a little quicker this time and the flames melt through the ice wall, but the obstacle placed by Kate is still enough to stop them from reaching Daren's shield. As we manage to climb down the crater and to get back to our original location successfully, I look at the sky one more time to confirm my suspicions.\r\n\r\nIt looks like the Overseer is indeed still unable to move his drones. All he can do is drop them on us and use them like bombs. His timing with the detonation has gotten a little better on his second attempt, but it doesn't matter. The only drone that was directly above this area was the one he used to attack us at the beginning. There are no more weapons for him to use against us. For now, we should be safe.\r\n\r\n\"Make sure that you don't leave this area,\" I tell everyone. \"There are no drones directly on top of us, so the Overseer won't have any bombs to use against us here.\""
