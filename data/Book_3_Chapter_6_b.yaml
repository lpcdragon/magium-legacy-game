        paragraph: 74
        text: "Just as he's about to tap his transceiver, a red-eyed drone suddenly drops from the sky, hitting the ground right next to us, with the light from its eye slowly fading and its propeller not moving at all.\r\n\r\n\"What the hell?...\" Daren says. \"Did this flying metal ball malfunction or something? The other ones are still floating in the sky, right?\"\r\n\r\n\"Yeah, they're still up there,\" Hadrik says."
