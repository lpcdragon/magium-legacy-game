    routes:
      - texts:
          - source: scene_text
            paragraph: 22
            text: "I fly up in the sky, heading towards the hundreds of boulders that are just floating in the air, waiting to drop on us. \r\n\r\nAm I just imagining things, or are there more rocks now than there were before? No, I'm definitely not imagining it. The number of rocks has almost doubled since the last time I looked at the sky. Does this mean that this bastard has just been making boulders all this time while the rest of us were busy fighting below? I suppose that would explain why he hasn't bothered to attack us again after that one time at the beginning. He must still be preparing his ammunition.\r\n\r\nWhen I get close to the rocks, I slow down my speed and I fly into their midst, in the hopes that I will find the earth elementalist who made them somewhere nearby.\r\n\r\nOh, boy... there sure are a lot of boulders here, aren't there? I wonder what would happen if I were to kill the earth elementalist who created them while the boulders are still floating in the sky. They probably won't be kind enough to just remain in the air, will they?... Then again, if I don't deal with the elementalist, he'll just keep making more of these rocks, and then he'll send them towards the ground at an even higher speed than if they were to simply fall."
          - source: scene_text_2
            paragraph: 13
            text: "Maybe with a little luck, I can bribe or threaten the guy to move the rocks away from the battlefield. If worse comes to worst, I guess I could shout a warning to everyone below as soon as the earth elementalist is dead. That should normally give my friends enough time to defend themselves from the falling rocks in one way or another.\r\n\r\nWhile I am navigating carefully between the boulders, I can't help but notice that the Overseer's green-eyed drone is still following closely behind me. Does he seriously still think I'm going to answer that survey or is he just messing with me?... I guess it doesn't really matter either way. At this rate, that drone is probably just going to crash into one of these rocks and then I won't have to worry about it anymore."
