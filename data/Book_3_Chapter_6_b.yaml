            paragraph: 32
            text: "\"As you wish, ambassador...\" the captain says, looking clearly displeased.\r\n\r\nHe then stretches his right arm towards me and he quickly pulls it down, with his hand being closed into a fist, as if he were grabbing onto a rope that's attached to me or something. Not even a second afterwards, an invisible force pulls me down several feet before I manage to break free from it and to fly away as fast as I can. The captain tries to pull me towards him again, but this time I can feel the effect of his aura manipulation effect getting weaker. It looks like his range of attack is limited as long as he is still maintaining the barrier. He will probably become unable to use his invisible force on me in a few more seconds."
          - source: scene_text_2
            paragraph: 23
            text: "\"What are you doing, you fool?!\" the ambassador shouts at the captain. \"He's getting away!\"\r\n\r\n\"The further away he gets, the harder it will be to attack him without dismissing this barrier completely,\" the captain says. \"He will die soon enough, don't worry. There's no need to rush things.\"\r\n\r\nThe ambassador looks like he's fuming, but he is staying silent for once. After I get pulled back one last time, I finally make it out of the captain's attack range and I head back towards Kate and Illuna where it's... safe?..."
          - source: scene_3
            paragraph: 17
            text: "Hmm... it looks like while I've been busy with the captain, the black-robed royal guard who ambushed us yesterday teleported in the middle of the battlefield and started attacking both Kate and Illuna with flying swords that he created out of nowhere. Kate and Flower are still attacking the captain of the guards with projectiles, so they can't really do much against the black-robed guy, while Illuna is having trouble hitting him due to his constant teleportation.\r\n\r\nNeither Melindra nor Kelrim can really do much to help them either, and Daren is busy maintaining a magical barrier that is defending him and Leila from the air elementalist elf's attacks, so he can't intervene. Let's see if I can help out a little.\r\n\r\nI decide to slightly change my flight direction, trying to somehow end up behind the black robed mage in order to take him by surprise."
