            text: "As I take a look at the sky, I notice that there are only around five medium-sized boulders floating in the air right now, despite all of the time the earth elementalist had to make more of them. I guess he didn't have much magical energy left after creating those hundreds of boulders from before, huh?\r\n\r\n\"Watch out for the boulders!\" I say. \"They'll be falling down soon, now that the earth elementalist was teleported away.\"\r\n\r\n\"I'll take care of them!\" Flower says, and then she flies upwards with her fire jets, to get closer to the rocks.\r\n\r\nThe boulders are already falling by the time she reaches them, but she blasts them all into pieces with a few well-placed fireballs, and then she returns to us victoriously while Daren defends us from the incoming debris with his shield's barrier.\r\n\r\n\"Is it finally over?...\" Leila writes, as she looks around us. \"Are they all gone now?\"\r\n\r\n\"If you're talking about the royal guards, then yes,\" Melindra says."
