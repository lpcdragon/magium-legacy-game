  - name: b3_ch06b_abysmal
    texts:
      - source: scene_text
        paragraph: 6
        text: "\"Looks like you're finally remembering what it means to be a warrior, old friend,\" Gontrok says, while breathing heavily. \"That's good. I was beginning to worry that all those years you've spent masquerading as a dwarf had turned you soft. Now I can tell your parents that their pathetic son has at least not completely lost his honor. Not that they would care much, of course. Most of the times when I talk to them about you, they like to pretend that you don't even exist.\"\r\n\r\n\"Shut your mouth and continue the fight, Gontrok--\" Hadrik says, but he is interrupted.\r\n\r\n\"Was it worth it, Hadrik?!\" Gontrok shouts loudly, in order to drown out Hadrik's voice. \"Was it worth it to leave your homeland behind, along with all of your friends and family, just because of what happened to an insignificant dwarf village?\"\r\n\r\n\"Dwarf,\" Arraka says. \"I swear... if I see you losing your cool again over this...\"\r\n\r\n\"I get it,\" Hadrik tells her in a calm tone, even though it's clear that he is barely able to contain his anger."
      - source: scene_text_2
        paragraph: 4
        text: "\"What did you even hope to accomplish by travelling through the dwarven lands in the shape of a dwarf?\" Gontrok asks Hadrik, while ignoring Arraka. \"Were you trying to atone for your sins? Did you think that you'd somehow make things right after killing all those dwarf women and children by going to put flowers on their graves or something? Face it, Hadrik, you are a murderer, like the rest of us. The only difference between you and me is that I am not an honorless dog like you, and I can live with killing a few civilians during a war without turning into a complete coward.\"\r\n\r\n\"Dwarf,\" Arraka says. \"If you let him get under your skin again, I swear I am going to rip out your spine and--\"\r\n\r\n\"I said I get it!\" Hadrik shouts loudly, as he rushes furiously towards Gontrok.\r\n\r\nWhen Gontrok tries to block his opponent's first hit, Hadrik shapeshifts himself into the size of a leprechaun, sliding between Gontrok's legs and arriving behind him. Then, he almost instantly turns back into human size, grabbing Gontrok's head from behind and pushing it hard into the ground. As he is now holding Gontrok's head against the pavement with his left hand, Hadrik goes for the finishing blow, attempting to punch him as hard as he can with his right fist in the back of the head."
      - source: scene_3
        paragraph: 3
        text: "What happens instead is that Hadrik's fist hits a small, semi-transparent barrier right above Gontrok's head, which appeared seemingly out of nowhere. Gontrok takes advantage of the confusion Hadrik is in to escape his grasp and to jump backwards, and once he is safely out of his old friend's reach he begins staring at a narrow alleyway to our right, with a reproachful look in his eyes.\r\n\r\n\"Your help was unnecessary, captain,\" Gontrok says.\r\n\r\n\"Was it, really?\" we hear the voice of the captain of the guards, as he is now slowly revealing himself. \"It most certainly didn't look like you had things under control from where I was standing, recruit.\"\r\n\r\n\"Have you been watching us this whole time?\" Gontrok says.\r\n\r\n\"I've been watching enough of this fight to know that you're out of your league, Gontrok,\" the captain says. \"I did not want to interrupt you at first, because you tend to react badly when people interfere with your duels, but after seeing your abysmal performance just now, I've concluded that I've already let you waste enough of my time as it is. Get out of the way, Gontrok. The rest of us will take it from here.\"\r\n\r\nAs Gontrok looks like he is simply boiling with rage, the other royal guards are now approaching us one by one, from every direction."
