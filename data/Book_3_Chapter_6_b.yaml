scenes:
  - name: b3_ch06b_rematch
    texts:
      - source: scene_text
        paragraph: 2
        text: "As Gontrok gets closer and closer, we all eventually stop talking while a feeling of tenseness and uncertainty gradually begins to fill the air around us. Hadrik is now putting some distance between him and us, in order to make sure that we won't be caught in the crossfire when the two shapeshifted giants begin exchanging blows. The next twenty seconds of waiting feel almost like an eternity. \r\n\r\nWhen Gontrok finally enters our line of sight, Hadrik plants his feet into the ground and he puts his guard up, bracing himself for impact. Without showing any signs of slowing down, Gontrok keeps charging towards us, lining himself up with Hadrik until he arrives about two dozen feet in front of him. He then suddenly accelerates, travelling the remaining distance between the two of them in the blink of an eye, while readying his fist to strike as hard as he can.\r\n\r\nHadrik blocks the punch with both his forearms, but the impact of the hit is still strong enough to send him flying a few feet backwards. When he sees his enemy successfully landing on his feet after the first attack, Gontrok stops to give Hadrik a malicious grin before he begins to talk.\r\n\r\n\"I've been looking forward to this!\" Gontrok says. \"I hope you're ready for our rematch, Hadrik.\""
      - source: scene_text_2
        paragraph: 2
        text: "\"More ready than you think,\" Hadrik says.\r\n\r\n\"Well, in that case, let's see what you-- hold on a minute, there... I recognize that goblin!\" Gontrok says, as he points towards Kelrim. \"I've seen him with the rebels. And if you people are travelling with him now, then that means...\"\r\n\r\nAs Gontrok figures out what's going on, his face gradually lights up with joy.\r\n\r\n\"Hah! I knew it!\" he says in a loud voice, making sure that we can all hear him properly. \"You were hiding under the city this whole time, weren't you? That's why we couldn't find you! You were being sheltered by the so-called 'king of the underground' and his merry men. Iâ€™ve been telling the real king for a long time that these underground dwellers were traitors and needed to be eliminated, but the captain would always find a way to defend his old disciple and to claim that this underground society somehow didn't pose a threat to us. Oh, I can't wait to see how he'll defend them now!\""
