    routes:
      - texts:
          - source: scene_text
            paragraph: 62
            text: "\"Kelrim, don't do it!\" I shout loudly. \"Don't cast the nausea spell!\"\r\n\r\n\"What?...\" Kelrim says. \"How did you know that I was going to--\"\r\n\r\n\"You don't need to sacrifice yourself,\" I tell him. \"I'm sure we can-- NGH... I'm sure we can find a way out of this if we work together!\"\r\n\r\n\"At this rate we're all going to die!\" Kelrim shouts. \"It's better if I'm the only one who loses his life, instead of everyone. I'm just a goblin. Goblins die all the time. Nobody will be sad when I'm gone!\"\r\n\r\n\"Damn it, Kelrim!\" Daren says, as he is clearly struggling to form a proper sentence due to the pain. \"Don't you dare say something like that again! I forbid you to kill yourself, do you understand?! Either we all get out of here alive or we all die together. Nobody gets left behind!\"\r\n\r\n\"How touching,\" the captain says, in a cold tone of voice. \"I hope you're done saying your goodbyes, because you will soon be getting your wish granted. You will all die here together.\""
          - source: scene_text_2
            paragraph: 44
            text: "As the pain becomes greater, it gets increasingly difficult to maintain my consciousness. During this time, Kate and Flower shoot a few projectiles at the captain, but they get easily blocked by him. Daren also tries desperately to get his sword back, but he is much too weakened to focus on his aura technique properly.\r\n\r\nWhile my life is flashing before my eyes, for some reason I suddenly remember the words that Arraka said to Daren this morning: 'You obviously have a natural affinity for aura manipulation'.\r\n\r\nCould this have meant that other members of our team may have had that affinity too? Would they have been able to do what Daren did with his aura if they had only practiced a little?... Why am I even thinking about this? It's too late to ask Arraka about this now. It's too late to do anything anymore. I may as well just... go to sleep.\r\n\r\nWhen the pain finally overcomes me, I lose my consciousness for good and I die soon afterwards, along with everyone else."
