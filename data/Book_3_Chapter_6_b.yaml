            paragraph: 48
            text: "Before I get to finish my train of thought, two smaller boulders pass through both Daren and Melindra's barriers with ease, and one of them hits me in the head before I even get the time to realize what's going on.\r\n\r\nThe pain I'm feeling right now is pretty bad and I'm almost certain that I will be getting a bump on my head because of this, but if my toughness stat were any lower, my skull could have easily cracked, so I guess I should be thankful that I'm still alive.\r\n\r\nI should not have gotten so relaxed back there. I need to remember that this is still the middle of a battlefield. If I make another blunder like that, it may well prove fatal. I can't afford to get lost in my own thoughts like this again.\r\n\r\n\"Barry, are you alive?!\" Kate says, sounding slightly panicked, as she quickly makes a somewhat transparent ice dome around us.\r\n\r\n\"I'm fine...\" I say. \"My head hurts a little, but I'm fine. My toughness stat really saved me back there. I'm really glad that I put some points into it.\""
          - source: scene_text_2
            paragraph: 31
            text: "\"I'll try to keep up the pressure on the captain while I maintain the dome, but it won't be easy,\" Kate says. \"Don't be too surprised if he manages to retaliate soon.\"\r\n\r\n\"Actually, Kate,\" Daren says, as he points towards the sky, where about a hundred or more huge boulders are preparing to rain down upon us, \"I think you should give up on the captain and put everything you've got into fortifying your ice dome. My barrier's beginning to reach its limit, and wind barriers aren't all that good against rocks, as you've no doubt already realized by now. Also, if the earth elementalist will send a few more regular rocks like those two from earlier, your dome will be the only reliable defense we have against them.\"\r\n\r\n\"Very well,\" Kate says. \"I will focus all of my efforts on defense, then. Let's hope we won't come to regret this decision later.\"\r\n\r\nShe then begins to pour as much magical energy into her ice dome as she can, making it a lot more opaque in the process. It is harder now to see what is going on outside our shelter, but once the boulders start hitting the ice dome we can easily tell exactly what's happening."
