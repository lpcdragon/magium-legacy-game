        paragraph: 9
        text: "\"What?\" I say. \"Oh, uhm... sure, I guess...\"\r\n\r\n\"Your previously given rating of zero has been updated to a rating of five out of five,\" the Overseer says. \"Thank you for your input. The answer to the second question of the survey will no longer be necessary. Have a nice day!\"\r\n\r\nHaving said this, the green-eyed drone finally decides to stop following me, and it proceeds to fly up into the sky, along with all of the red-eyed drones that came to its defense.\r\n\r\nAs I am standing there, looking at the metal balls flying away from me, I notice Loyrang with the corner of my eye, who seems rather bored of this whole situation and who has given no sign of wanting to attack us so far.\r\n\r\n\"Hey, so, uhm... here's a quick question...\" I tell him. \"Are you going to be a part of this fight or not?\"\r\n\r\n\"Only if you force me to,\" Loyrang answers me.\r\n\r\n\"Fair enough,\" I say.\r\n\r\nAs we are trying to decide what to do next, the man in black robes that ambushed us yesterday suddenly teleports behind Kate, attempting to stab her with a knife."
