      - texts:
          - source: scene_text
            paragraph: 57
            text: "All of a sudden, I hear Rose shouting through the transceiver, and I quickly notice that the world around us is completely frozen again, including Hadrik and Gontrok, who were continuing their fight somewhere far away from us.\r\n\r\n\"Barry, can you move?!\" Rose says loudly.\r\n\r\n\"Rose?...\" I say, confused. \"How did you know when to--\"\r\n\r\n\"I don't have time to explain!\" Rose says, talking very quickly in order to save time. \"What is happening to the pressure above you? Can you set yourselves free?\"\r\n\r\n\"I'm afraid not,\" I say, after trying in vain to get back on my feet. \"The invisible force is no longer squishing us, but it's still pinning us to the ground.\"\r\n\r\n\"Oh no...\" Rose says, as I can feel her starting to panic. \"No, no, no, no... I thought for sure this would work! I can't keep the time frozen for much longer... Please, please, please, you need to come up with something! There has to be a way to save yourselves before my spell--\"\r\n\r\n\"Guys, are you seeing what I'm seeing?...\" Daren asks us all of a sudden, as he is looking at the empty air above him."
          - source: scene_text_2
            paragraph: 40
            text: "\"No, Daren,\" I say, \"we're not seeing anything, but if you're planning to do something, you'd better do it quick, before--\"\r\n\r\n\"Everything is so clear now...\" Daren says, looking almost as if he were in some kind of trance. \"When it's frozen in time like this, the captain's aura is so much easier to understand. Arraka was right! The flows really do look like strings tied into a knot!\"\r\n\r\n\"Daren, I don't-- ugh... I don't know what you're saying,\" Rose says, as she is clearly making great efforts to keep the time frozen. \"Please, if you've figured out something, do it fast... I can't... I am barely even able to remain conscious right now...\"\r\n\r\n\"It's alright, Rose,\" Daren says, in a calm but confident tone. \"You can let go of the spell. I will take care of the captain.\"\r\n\r\n\"Okay...\" Rose says. \"I hope you know what you're doing.\"\r\n\r\nThe time then immediately gets unfrozen and just as I am beginning to feel the pressure from above crushing me again, Daren lifts his left hand in the air, he closes his fist, and the invisible force that was pushing us down disappears completely."
          - source: scene_3
            paragraph: 30
            text: "\"It's over, captain,\" Daren says, as he gets up from the ground and begins to walk slowly towards him. \"Surrender now, and I won't have to kill you.\"\r\n\r\n\"You are getting ahead of yourself, healer,\" the captain says. \"Let's see how cocky you'll be after I break your second wrist.\"\r\n\r\nAs soon as he says this, the captain attempts to twist Daren's left hand with his aura manipulation, but Daren simply flicks his fingers a little and the effects of the captain's technique wear off immediately. Seeing that his old tactic no longer works, the captain of the guards now tries to push his opponent away with the invisible force, but Daren puts his hands in front of him and simply blocks it.\r\n\r\nAs he is holding his arms outstretched, his sword now flies away from where it was thrown on the ground and straight into his left hand."
