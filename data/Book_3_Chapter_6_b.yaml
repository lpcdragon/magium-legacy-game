            paragraph: 81
            text: "\"I'll go kill the ambassador really quick,\" I say. \"I'm pretty sure that I know which house he's hiding in.\"\r\n\r\n\"Barry, come on!\" Daren says. \"We don't have time for this!\"\r\n\r\n\"I promise that it'll only take a minute!\" I say, as I run through one of the alleyways, with the crossbow in my hands. \"I'll be right back!\"\r\n\r\nWhile I move, I make sure to keep a lookout for the drones in the sky, because the last thing I'd want is for the Overseer to drop one of them on me while I'm not paying attention. Luckily for me, there don't seem to be any drones above the house in which the ambassador is hiding, so at least I won't have to worry about a surprise attack.\r\n\r\nI quickly make my way towards the ambassador, using my magical sense to pinpoint his exact location. When I finally reach the house he's in, I open the door and I see him standing in a corner, holding a knife with both hands and staring straight at me, with a look full of hatred in his eyes.\r\n\r\n\"If you come any closer, I'll kill you!\" the ambassador shouts at me. \"I will gut you with this knife, do you understand?! Stay back!\"\r\n\r\n\"Don't be like that, ambassador!\" I tell him, as I calmly load some bolts into my crossbow and take a few steps towards him. \"I'm sure that somewhere deep down you always knew it would end this way.\""
