            text: "\"Yeah, Gontrok, don't be a coward! Stay here and fight like a man!\" I say in a loud voice.\r\n\r\n\"Okay, smart-ass,\" Gontrok shouts back at me, as he continues to operate his device blindly while he fights. \"Next time we meet, you will be the one I fight first. We will see then who is the coward!\"\r\n\r\n\"Gontrok, I will warn you one last time,\" the voice says, in a menacing tone. \"Do not tamper with the device any further.\"\r\n\r\n\"Or what?\" Gontrok says. \"You'll cast an illusion at me?\"\r\n\r\n\"No,\" the voice says. \"What I will do is--\""
