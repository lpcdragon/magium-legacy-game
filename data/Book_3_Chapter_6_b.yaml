            text: "\"What are you doing?!\" the ambassador now shouts even louder. \"I said stay back! Don't you dare take another step! Do you not hear me?! Stay away from me, you... you... peasant!\"\r\n\r\n\"No, ambassador,\" I tell him as I now aim my crossbow at his forehead. \"You are the peasant!\"\r\n\r\nI then shoot the ambassador in the head, killing him before he has the chance to say anything else. As soon as I'm done, I walk out of the house and I head back towards Daren and the others, who were waiting impatiently for my return.\r\n\r\n\"Oh, good,\" Daren says, when he sees me. \"You're back. Come over here. We're all ready to teleport.\"\r\n\r\n\"So...\" Hadrik says, after I reach them. \"The ambassador's dead, huh?\"\r\n\r\n\"Yep,\" I say.\r\n\r\n\"I feel like I'm gonna miss the poor bastard,\" Hadrik says. \"I mean, I still hated his guts, but hearing him shouting his lungs out every time he saw us would always bring a smile to my face, you know what I'm saying?\"\r\n\r\n\"Don't worry,\" I tell him. \"He will still live on in your memories.\"\r\n\r\n\"Aye,\" Hadrik says. \"And if not him, then his voice surely will.\"\r\n\r\n\"Okay, Barry, you can teleport us now,\" says Daren, who is now holding Kelrim's dead body in his arms, while still keeping his transceiver in his right hand."
