            text: "Although the captain tries many more times to push Daren away from him, he fails repeatedly, and now that Daren has his weapon back we can clearly see that it's much easier for him to repel his enemy's attacks. When Daren gets within striking distance of his opponent, the captain tries one last desperate gamble by conjuring the semi-invisible sword that he used before to cut down Illuna's water serpent and by swinging it as hard as he can towards the healer in armor.\r\n\r\nSadly for him, he does not have enough energy left in him to make his weapon anywhere near as powerful as before, and Daren cuts through it in a flash, beheading the captain in the same movement. As the captain's headless body falls into a puddle of his own blood, Daren calmly sheathes his sword and he turns to look at us."
