            paragraph: 43
            text: "\"I say it's still worth it. We're going to need every possible defense against that many rocks.\"\r\n\r\n\"Maybe you're right,\" Kate says. \"I think I'll try making the ice dome thinner for starters, and I'll reinforce it more depending on how many rocks the earth elementalist throws at us.\"\r\n\r\n\"Hey, Daren, Leila!\" I shout. \"Come over here fast! We're making an ice dome to defend against the rocks above!\"\r\n\r\nWhen Daren and Leila hear me, they rush out of their barrier as fast as they can, while Daren uses his shield to defend against any wind blades that the air elementalist is still sending towards them. Once they get inside Melindra's wind barrier, Kate creates her ice dome and then Daren uses his shield to make another barrier on top of that, to defend us against the air elementalist's attacks."
          - source: scene_text_2
            paragraph: 29
            text: "\"Do you think your barrier will work against any of the rocks?\" I ask Daren.\r\n\r\n\"From what I've seen they all seem to have been created magically, so it should work fine,\" Daren says. \"If there are any regular rocks in there, they'll pass right through the barrier, though.\"\r\n\r\n\"It's all well and good,\" I say. \"We practically have three barriers stacked on top of each other now. It would be hard to top this, in terms of defense.\""
          - source: scene_3
            paragraph: 20
            text: "Not long after we set up our defenses, the earth elementalist also finishes his preparations and now all of his boulders are nicely aligned so that he can more easily throw them at us. The first wave he sends towards us is made up of only ten rocks, probably to test the durability of our barriers. Fortunately for us, none of them manage to get past Daren's protective spell, even if the boulders were all fairly large and were coming from every direction.\r\n\r\nNow that he has gotten a better idea of what to expect, the earth elementalist is sending down around fifty large rocks at very high speeds, from every angle possible. Some of the rocks are round, while others have sharp tips, likely enhanced by magical sharpening as well as heavy reinforcement. Once they hit Daren's semi-transparent barrier, the majority of the boulders either slide off it or break into pieces from the force of the impact, but none of them are getting through.\r\n\r\nThat is a relief. For a moment there, I wasn't sure if Daren's defenses could withstand such a relentless assault, but I'm glad to see I was mistaken--"
