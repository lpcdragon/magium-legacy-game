  - name: b3_ch06b_underground
    texts:
      - source: scene_text
        paragraph: 3
        text: "\"Actually, the king of the underground is not our friend. He even attacked us this morning!\" I say loudly.\r\n\r\n\"So he finally came to his senses when he realized who you were?\" Gontrok says. \"Well, that still doesn't make up for the fact that he's been harboring criminals. First the rebels and now you. It's clear that this king of the underground is working against the best interests of Ollendor, and I'll make sure that he gets punished for it.\"\r\n\r\n\"Hey, Gontrok,\" Hadrik says. \"Do you really think you have the luxury to talk to other people after you challenged me to a battle?\"\r\n\r\n\"Be serious,\" Gontrok says. \"You know full well that I'm only toying with you. I know your fighting style by heart already. At this point there is nothing you can do that would surprise me in the slight--\"\r\n\r\nBefore Gontrok gets to finish what he was saying, Hadrik makes a quick jump forward, landing exactly in front of his enemy. Then, in the span of one second, Hadrik enlarges himself to the size of a normal human and he kicks Gontrok in the face, sending him crashing into a nearby wall."
      - source: scene_text_2
        paragraph: 3
        text: "\"Heh...\" Gontrok says, as he now gets up, looking at the human-sized Hadrik in front of him while wiping the blood from his upper lip. \"You've been shapeshifting as a dwarf for so long that I almost forgot these were your real body proportions, Hadrik. This was a good surprise attack, I'll grant you that. So, what are you planning to do now? Fight me in your new human-sized form and hope that it will somehow be enough to throw me off my game?\"\r\n\r\n\"No,\" Hadrik says. \"What I'm planning to do is this.\"\r\n\r\nHe then rushes towards Gontrok again and he feigns a punch to his face, but instead of going through with it, he immediately shapeshifts back into a dwarf and he punches him in his stomach instead. As Gontrok jumps sideways to put some distance between the two of them, Hadrik follows him and he changes his size to that of a human again. This time, Gontrok was expecting it and he tries to hit him in the bridge of his nose, but what he gets to punch is empty air, because Hadrik once again switches back to his dwarf form and he kicks his opponent in the shin."
      - source: scene_3
        paragraph: 2
        text: "For the next half of a minute or so, Hadrik keeps changing his size constantly while fighting, in order to make sure that his enemy is as confused as possible. As expected, Gontrok looks like he's having a really hard time adapting to such an unusual fighting style, and for the first time since we've met him, it seems like he is now fully on the defensive, without even attempting to land a hit anymore. After sustaining a few more injuries, Gontrok realizes that he needs to regain control of the battle, so he shapeshifts only his back into that of an archer porcupine, and then he turns around, sending a few of the quills flying towards Hadrik at a much higher speed than what I've witnessed from the porcupines in the arena of Thilias.\r\n\r\nAs Hadrik dodges the first few projectiles, Gontrok sends more of them his way, forcing his enemy to gradually back away from him, in order to give himself a bit of time to catch his breath."
