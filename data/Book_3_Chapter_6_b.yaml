            paragraph: 56
            text: "\"Hey, Arraka,\" I say in a low voice, \"could you highlight the aura technique's weak points again like yesterday, so that Kate can hit them with her icicles?\"\r\n\r\n\"I can't do that because the captain keeps moving them around,\" Arraka says. \"He's obviously not planning to let us get the upper hand on him again.\"\r\n\r\nAll of a sudden, the captain and the ambassador both get surrounded by a golden cage, which was most likely cast by Illuna. Unfortunately, our situation does not change at all, and the force pushing us down is still as strong as ever.\r\n\r\n\"What?!\" Arraka shouts furiously. \"Why would you that?! Why would you cast the cage on him of all people? Have you learned nothing from my lessons?\"\r\n\r\n\"Hmm...\" the captain says, as he lightly touches one of the cage's bars. \"I've seen this type of cage before. If I remember correctly, this spell is very vulnerable to aura manipulation techniques, is it not? Let me see...\"\r\n\r\nHe then does a short waving motion with his hands and all of the cage's bars begin to bend until their shapes become completely distorted and turn into spirals. Soon afterwards, the spirals start spinning more and more rapidly until they become too blurry to be seen clearly, and eventually the whole cage fades away into nothingness."
