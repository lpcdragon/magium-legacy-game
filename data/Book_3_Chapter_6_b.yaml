            text: "After flying around aimlessly for a few more seconds, I realize that I'm not making any progress like this, so I decide to close my eyes and to focus only on finding the mage's aura.\r\n\r\nHmm... He's clearly hiding his aura, but I can sense it if I concentrate on it really hard. What I'm not getting is why I can't see him. I'm looking in his direction right now, but all I'm seeing is a huge rock. Is he hiding behind the rock?... No! Within! He is hiding within the rock. That's got to be it!\r\n\r\nAs I am having my revelation, two large rocks are coming at me from opposite sides, at high speed, trying to crush my head between them. I easily dodge them and then I head towards the big boulder in which the elementalist is currently hiding. Seeing that I'm flying straight for him with my dagger ready, the elementalist immediately moves his big boulder out of the way, and then all of a sudden half of the rocks that were immobile only a second ago are flying out of the elementalist's path to make way for him to pass, while the other half are trying to kill me."
          - source: scene_text_2
            paragraph: 15
            text: "Throughout all the chaos, one of the boulders accidentally brushes off against the drone that is still following me. This causes the metal ball to start talking in a loud voice, even though it doesn't seem to be addressing anyone in particular.\r\n\r\n\"Warning! Warning!\" says the green-eyed drone. \"A non-combat unit is being under attack. Requesting backup immed--\"\r\n\r\nThe drone does not get to finish calling for its friends, because another rock hits it by mistake, this time destroying it completely and sending it crashing to the ground. Meanwhile, the rest of the boulders are still chasing me around, as I am struggling to keep up with their speed. \r\n\r\nWith the sheer number of rocks that are attempting to smash my head in right now, I am honestly required to use all of the flying expertise that I've accumulated so far to be able to avoid them. The problem is that it's now impossible for me to get any closer to the earth elementalist, because he keeps moving away from me and I'm already too busy just trying to stay alive."
          - source: scene_3
            paragraph: 16
            text: "Wait a minute... The earth elementalist only knows where to send his boulders because he can detect me by using his magical sense, right? So, what would happen if I were to try hiding my aura again like I was doing before the battle began? I think my Aura Concealment level should be high enough for this to be worth a shot.\r\n\r\nAs I keep dodging rocks in mid-air, I attempt to hide my aura, using the technique I've learned from Illuna. Almost immediately afterwards, the boulders stop moving completely, and they're now floating in place just like at the beginning.\r\n\r\nIt's working! He doesn't know where I am anymore, but I still know where he is. Now, the question is... should I use this opportunity to go back down and see what the others are doing? Or should I keep going after the earth elementalist?"
