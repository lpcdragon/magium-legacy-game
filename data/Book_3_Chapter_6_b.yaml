            text: "We do what Daren says and then he charges at the hydra, swinging his sword at it as hard as he can. Unfortunately, instead of absorbing anything, the sword simply passes through the semi-transparent hydra as if he were just using some normal weapon to cut through non-magical air.\r\n\r\n\"Damn, it's not working!\" Daren says. \"Get back from the hydra. Get back now!\"\r\n\r\nDaren jumps away as two of the hydra's heads lunge towards him and we all distance ourselves from the large creature without being harmed. It appears that the hydra is not planning to follow us, but it also won't let us get anywhere near the elf. Now that the elf is safe from our attacks, he decides to resume his previous tactic of throwing wind blades at us until he hits someone. While I am dodging again in mid-air, Daren calls out to me from below.\r\n\r\n\"Barry, Leila, come hide inside my barrier for now,\" he says. \"There's no use tiring yourselves out like that until we make another plan of attack.\"\r\n\r\nLeila and I both graciously accept Daren's offer and after evading a few more of the elf's attacks, we manage to move inside Daren's barrier safely."
