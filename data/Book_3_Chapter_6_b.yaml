            paragraph: 44
            text: "Once everything is ready, we see the usual white light covering us as our bodies begin to vibrate loudly, and then we find ourselves back in the teleporter room, next to Barry Thundercloud and Albert.\r\n\r\n\"W-what happened to Kelrim?...\" the teleporter guy asks, when he sees the goblin's dead body in Daren's arms.\r\n\r\n\"He... sacrificed himself for our sake, and for the people in the quarantine area,\" Daren says, in a sad tone. \"We would not have made it out of there alive if not for him. We are all in his debt...\"\r\n\r\n\"I see,\" the teleporter guy says, as he looks away, towards the ground.\r\n\r\n\"I will take Kelrim back to the waiting room,\" Albert says, as he approaches Daren. \"There are many people that would like to say their goodbyes to him, especially in the quarantine area.\"\r\n\r\n\"...Make sure that he gets a proper burial,\" Daren says, as he hands Kelrim's body to Albert somewhat hesitantly.\r\n\r\n\"We will do what we can,\" Albert says, and then he takes the goblin in his arms. \"Now if you'll please excuse me, I need to go report the death of the captain of the guards to our king. I'm certain that he will be both relieved and saddened by the news, considering their long history together. I'll be seeing you later.\"\r\n\r\nHe then turns invisible along with the goblin's corpse, as he presumably heads back towards the rebel base."
