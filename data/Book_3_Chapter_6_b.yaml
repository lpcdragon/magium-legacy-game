            paragraph: 70
            text: "\"Is everyone safe?\" Rose asks, in an anxious voice. \"Please tell me that nobody died!\"\r\n\r\n\"We're all alive, Rose,\" Kate says. \"Thanks to you. Your timing was impeccable. How did you know exactly when to call us?\"\r\n\r\n\"I didn't,\" Rose says. \"I actually called Barry a little earlier, because I wanted to tell him that I could probably still use my time-freezing power once more for the day in case you guys needed it. But before I got the chance to say anything, I realized from the noises that you were all in the middle of a battle, so I decided that I should just wait for the right opportunity to help, instead of calling out to you and making you lose your focus.\"\r\n\r\n\"Well, your intervention couldn't have been timed any better,\" Daren says. \"We may well have all died without your help.\"\r\n\r\n\"Your friend on the transceiver...\" Kelrim says. \"She froze the time? Is that why you were able to cancel the captain's aura technique all of a sudden?\"\r\n\r\n\"Oh, that's right, you were also frozen by Rose's spell so you couldn't tell what was happening,\" Daren says. \"Yes, Rose froze the time for a while, and that gave me the opportunity to-- Kelrim, are you alright?... Your face looks really pale! I mean... at least I think it's pale. It's not normal for it to be such a light shade of green, is it?\"\r\n\r\n\"Oh, I'm fine...\" Kelrim says. \"It's just... it's just that... if your friend hadn't intervened, I would have most likely cast that nausea spell that I told you about before on the captain. I may have been only seconds away from ending my own life, and the thought of that terrifies me a little.\""
          - source: scene_text_2
            paragraph: 52
            text: "\"Kelrim...\" Daren says. \"What you tried to do was very noble, but there are still people down there who need your help. They're not just waiting for me to save them, they are waiting for you, and they would all be sad if you were gone. You understand this, right?\"\r\n\r\n\"Yes...\" Kelrim says. \"Yes, I understand. Thank you. Shall we teleport back to the base?\"\r\n\r\n\"We probably should,\" Daren says. \"Hopefully, there will no longer be any signal interference now that the royal guards are gone. Let's all get closer together first, so that Barry from the teleporter room can lock onto us easier.\""
          - source: scene_3
            paragraph: 41
            text: "\"Could you heal my shoulder wound before we leave?\" I tell Daren, as Hadrik is now walking towards us, in his dwarf form. \"The bleeding has stopped, but it still hurts like crazy.\"\r\n\r\n\"Oh, of course,\" Daren says, and then he begins casting his healing spell on me. \"From what I'm seeing, everyone except Barry has only minor wounds, so I'll handle the rest of the healing after we get out of here.\"\r\n\r\nAs soon as his healing spell is done and Hadrik also gets close enough to us, Daren pulls out his transceiver so he can call the teleporter guy."
