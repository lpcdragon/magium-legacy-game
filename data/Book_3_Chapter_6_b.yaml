    routes:
      - texts:
          - source: scene_text
            paragraph: 52
            text: "Even under these conditions, Daren still somehow manages to cancel the invisible force by moving his sword very slightly to the right, and then he quickly gets up, making a rush for the captain, while all of the boulders and the rubble around us that had been magically created are now slowly fading into thin air.\r\n\r\nThe captain of the guards puts both his hands in front of him and uses his aura manipulation technique to push Daren away, while he uses the pressure from before to immobilize the rest of us again. The next thing that the captain tries to do is pull Daren's sword away from him, but he ends up pulling on his whole arm along with the sword, because the weapon simply won't detach itself from the palm of his hand.\r\n\r\n\"You are using... aura manipulation to glue your sword to your hand?\" the captain asks Daren, somewhat surprised. \"It looks like you've learned a few tricks since the last time I saw you. However--\"\r\n\r\nDaren's wrist suddenly begins to twist in a very unnatural way, as he struggles to suppress a scream of pain. After a few seconds, the sword finally unglues itself from his palm and flies into the hands of the guard captain.\r\n\r\n\"--anyone can clearly see that you are still a novice at aura manipulation,\" the captain continues, as he throws Daren's sword away while looking at him in disgust. \"A small twist of the wrist is all that it takes to break your concentration at your current level. Now lay down on the ground, where you and your kind belong.\""
          - source: scene_text_2
            paragraph: 34
            text: "Right after the captain stops talking, Daren is slammed into the ground by an invisible force, like the rest of us. For a moment, I see Daren's sword budging a few inches as he tries to make it fly back into his hand, but the pain in his wrist is clearly preventing him from focusing properly. \r\n\r\nThe captain does not notice what Daren is trying to do, and instead he directs his attention towards Gontrok, who is still fighting Hadrik.\r\n\r\n\"Gontrok!\" the captain shouts. \"Come here and help me destroy this ice wall behind me! The ambassador is trapped and can't get to safety!\"\r\n\r\n\"I'm a little busy here, captain,\" Gontrok says, as he blocks Hadrik's fist with his right hand and then crouches to avoid a kick to his face.\r\n\r\n\"Damn it...\" the captain says, and now he turns his gaze towards the air elementalist elf. \"Hey, Felsig! Get over here and cut a hole through this wall with your wind magic! And don't try to execute the criminals while you're on your way here. That's an order!\"\r\n\r\n\"What?...\" the elf says. \"Why would you want them alive?\"\r\n\r\n\"I don't,\" the captain says, \"but with the amount of tricks they've pulled out of their sleeves so far, I wouldn't be surprised if they were to make use of your own wind blades to free themselves or even kill you. I'm not taking that risk. The ambassador's safety remains our highest priority.\""
          - source: scene_3
            paragraph: 22
            text: "\"What about Loyrang, then?\" Felsig says. \"Why don't you send him to execute the criminals while I deal with the ice wall? This traitor hasn't lifted a finger to help in our fight so far, and he was even planning to leave the city before the battle began! He needs to be set straight! He needs to show us that he is still loyal to the king and to the people of Ollendor!\"\r\n\r\n\"If that is what will make you come here faster, then fine!\" the captain says. \"Loyrang, go execute those criminals.\"\r\n\r\n\"Okay, okay,\" Loyrang says lazily, as he begins walking towards us very slowly. \"I'm on it, boss.\"\r\n\r\n\"Now Felsig, are you going to come here or not?\" the captain says.\r\n\r\n\"Yeah, I'll be right there,\" Felsig says, as he now heads towards the captain, walking at a considerably faster pace than Loyrang."
