            paragraph: 80
            text: "\"Hey, Barry, can you hear us?\" Daren says, after he taps the transceiver.\r\n\r\n\"Yes, I could hear you the last time you called me too!\" the teleporter guy says. \"You were the ones who couldn't hear what I was saying for some reason.\"\r\n\r\n\"Well, we can hear you now,\" Daren says. \"With a little luck, maybe this means that our signal is no longer being blocked.\"\r\n\r\n\"Pardon me for asking, but... the last time you called I overheard you talking about the royal guards having you surrounded,\" the teleporter guy says. \"It doesn't look like you're in a battle anymore, so what happened to the guards?\"\r\n\r\n\"The ones that survived used their teleportation devices to return to their king,\" Daren says. \"Gontrok forced them to retreat after we killed their captain.\"\r\n\r\n\"The captain of the royal guards is dead?!\" the teleporter guy says, now sounding utterly shocked."
