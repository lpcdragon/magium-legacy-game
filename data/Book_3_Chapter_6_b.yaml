              current_scene: b3_ch06b_carry
  - name: b3_ch06b_curiosity
    texts:
      - source: scene_text
        paragraph: 75
        text: "\"Maybe we can figure out what happened to the drone if we take a closer look,\" I say.\r\n\r\n\"Don't you think it would be better to just concentrate on teleporting out of here?\" Daren asks me.\r\n\r\n\"Yeah, but for all we know, these drones may be the ones interfering with our signal,\" I say. \"Just give me a moment and I'll see if I can find out something useful.\"\r\n\r\nI then approach the fallen drone and I begin to study it from all the angles, in the hopes that I will uncover some useful information. As I am slowly circling around it, I suddenly hear three short beeps coming from the metal ball, and then it immediately self-destructs, generating an explosion so powerful that it obliterates me and everyone in the area in an instant."
