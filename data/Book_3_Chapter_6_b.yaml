  - name: b3_ch06b_carry
    routes:
      - texts:
          - source: scene_text
            paragraph: 76
            text: "\"Guys, I suggest that we run as far away from here as our legs can carry us,\" I say.\r\n\r\n\"Why?\" Daren asks me. \"Do you think something's going to happen with that drone?\"\r\n\r\n\"I don't know, but I don't want to wait and find out,\" I say. \"Make a barrier behind us as we run too, just to be sure.\"\r\n\r\n\"Well, you're the Overseer expert...\" Daren says. \"Alright, you heard him everyone! Run away quick, and leave the defense to me!\"\r\n\r\nWe all sprint away from the drone, with Daren making sure to be the last one in the group so that he can hold a protective barrier between us and the metal ball with his shield. When he reaches Kelrim's dead body, Daren picks it up from the ground and puts it on his right shoulder, while he continues to run. As we are distancing ourselves from the drone, we suddenly hear it beeping three times and then it self-destructs, generating an explosion so big that it almost reaches the buildings on the side of the street and creating a wide crater in the ground."
          - source: scene_text_2
            paragraph: 57
            text: "Even with the distance we've put between us and the drone, the impact of the blast still managed to reach us but we were already pretty far from the center of the explosion so it was nothing that Darenâ€™s barrier couldnâ€™t handle. As we now stop to look at the singeing hot earth forming the crater behind us and at all the windows that were broken by the explosionâ€™s shockwave, I immediately turn my eyes towards the drones in the sky that are still floating innocently, as if they were completely unaware of what's happening below.\r\n\r\n\"I guess you're not our Overseer expert for nothing,\" Daren says, as he is still looking at the scorched earth from the area we left. \"If we were any closer to that explosion, things could have ended pretty badly.\"\r\n\r\n\"I don't think it's over yet,\" I tell him, as I'm still looking attentively at the sky. \"The Overseer seems to have finally found a way to attack us despite his self-imposed 'maintenance mode'. He's not going to stop until he runs out of drones that he can drop on us. Illuna, could you cool down that hot crater a little?\"\r\n\r\n\"Will do,\" she says, and then she sends a small torrent of water to flood the hole in the ground that has formed from the explosion."
