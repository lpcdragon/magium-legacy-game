            paragraph: 59
            text: "\"Don't come any closer!\" says the air elementalist elf, who is now standing right beside the captain. \"I'm warning you!\"\r\n\r\nWhen he sees that his warning is being ignored, the air elementalist sends a wind blade at Daren, who uses his sword to absorb it and to send it straight back at his enemy. The elf somehow manages to block the incoming attack with a wind barrier, and then he makes a small tornado between him and Daren in order to prevent him from going forward. What Daren does instead is to put his sword into the whirlwind, which to our shock makes it become smaller and smaller until it turns into this small spinning gray wind that keeps rotating around Daren's blade.\r\n\r\n\"What?!\" the elf shouts. \"No! No, this is just ridiculous!\"\r\n\r\n\"Why are you so surprised?\" Daren says. \"No matter how fast you spin it, an element is still an element. As long as the tornado is small enough, I can still absorb it. Here, you can have it back.\""
          - source: scene_text_2
            paragraph: 41
            text: "He then swings his sword in the elf's direction, as the small tornado gets flung away from the blade and straight for the air elementalist, getting bigger and bigger until it reaches its original size.\r\n\r\n\"Aah!\" the elf screams. \"Get away from me!\"\r\n\r\nAs he runs away, the tornado keeps following him, and now the captain who was forced to move out of the whirlwind's way is finding himself in a bit of a bind, because Daren has taken advantage of this distraction to close in on him fast. Before he gets to react, Daren sticks his sword through his heart, killing the man almost immediately. The captain soon falls to the ground in a puddle of his own blood, as Daren calmly sheathes his sword and turns back to look at us."
