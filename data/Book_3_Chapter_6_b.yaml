        text: "\"Hey, if you want to attack the king of the underground, it's fine by me. I never liked the guy,\" I say loudly.\r\n\r\n\"Those are some ungrateful words you are spouting towards your life's savior,\" Gontrok says to me, in disgust. \"Do you have no honor?\"\r\n\r\n\"Guess not,\" I say, as I shrug.\r\n\r\n\"Hey, Gontrok,\" Hadrik says. \"Do you really think you have the luxury to talk to other people after you challenged me to a battle?\"\r\n\r\n\"Be serious,\" Gontrok says. \"You know full well that I'm only toying with you. I know your fighting style by heart already. At this point there is nothing you can do that would surprise me in the slight--\"\r\n\r\nBefore Gontrok gets to finish what he was saying, Hadrik makes a quick jump forward, landing exactly in front of his enemy. Then, in the span of one second, Hadrik enlarges himself to the size of a normal human and he kicks Gontrok in the face, sending him crashing into a nearby wall."
