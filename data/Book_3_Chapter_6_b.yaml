  - name: b3_ch06b_robed
    routes:
      - texts:
          - source: scene_text
            paragraph: 34
            text: "Kate manages to get out of the way in time, but now the black-robed man is creating weapons out of thin air and making them fly towards her and Illuna while he keeps teleporting around, waving his dagger at them. As Kate is busy blocking the flying weapons, she is also making sure to keep the pressure on the ambassador, so that he doesn't get a chance to escape during all the confusion.\r\n\r\nAfter dodging the black-robed man's attacks a few times, Illuna suddenly decides to stop moving and she just stands there for a few seconds, while the man swings his dagger towards her. Seeing that she is not planning to evade his strike, the man stops his slash right as he was about to cut through her arm, and then he teleports next to Kate instead. Realizing what's going on, Kate stops moving as well, and as she does this, the man in black robes simply stops doing anything, while his flying weapons also appear to be frozen in mid-air.\r\n\r\n\"I think we've let this poorly made illusion distract us long enough,\" Illuna says, as she sends a few water lances towards the ambassador, while the black-robed man slowly fades away. \"Let's keep attacking the ambassador. As long as the captain is required to keep his barrier up, he won't be able to use his powers to immobilize us again.\"\r\n\r\nSo it was an illusion after all... I had considered the possibility but I wasn't completely sure, since it was also possible that Kate killed the wrong guy before. Glad to see they figured it out by themselves."
          - source: scene_text_2
            paragraph: 24
            text: >-
              With the black-robed guy now confirmed to be dead, I land on the
              ground near Kate and Illuna and I take another look at the whole
              battlefield, in order to assess our current situation.
          - source: scene_3
            paragraph: 19
            text: "What catches my eye the most is what's currently happening in the sky. The big rocks that were floating high above us have more than doubled in number since the last time I looked at them. Does this mean that the earth elementalist has just been creating boulders non-stop since the beginning of the battle? \r\n\r\nAll of a sudden, the rocks in the sky begin to move around in a very unusual manner, as if the earth elementalist were preparing for something. This isn't looking good. Maybe I should tell the others about this.\r\n\r\n\"Those boulders up in the sky have begun to move,\" I tell Kate and Illuna. \"I think we're going to need some magical barriers soon.\"\r\n\r\n\"I'll make a wind barrier, but you'll need to get a little closer together first,\" Melindra says.\r\n\r\nAs soon as Kate, Flower, Kelrim and I get within five feet of Melindra, she begins to cast her protective spell and a semi-transparent barrier slowly materializes all around us.\r\n\r\n\"I'd rather keep focusing on attacking the captain until Melindra's barrier fails,\" Kate says. \"The last thing we need is for him to immobilize us again while rocks are falling on our heads.\"\r\n\r\n\"Can't you make your ice dome slightly transparent so that you can see the captain through it and continue to shoot your icicles at him?\" I say.\r\n\r\n\"Yes,\" Kate says, \"but as soon as I will start concentrating on reinforcing the ice dome, my icicles will become weaker, and that might give the captain the chance to strike back at us.\""
