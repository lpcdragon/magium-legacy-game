            paragraph: 60
            text: "\"Yes, he's dead,\" Daren says. \"Now, can you please try to teleport us back to the rebel base?\"\r\n\r\n\"Oh right, of course!\" the teleporter guy says. \"Just give me a bit of time to lock onto your signals properly.\"\r\n\r\n\"So we're just going to let the ambassador go, then?...\" Melindra asks us out of the blue.\r\n\r\n\"The ambassador?\" Daren says, looking as if he's still processing the information Melindra just gave him. \"He's still here?...\"\r\n\r\n\"Yes, the royal guards abandoned him when they teleported to their king, remember?\" Melindra says. \"He's still hiding in the same abandoned house where the captain sent him to take shelter during the battle.\"\r\n\r\n\"Oh, yeah!\" Hadrik says. \"Now that you mention it, I think I can sense his aura too! He's not too far from us!\""
