            paragraph: 36
            text: "Kate somehow manages to get out of the way, but she isn't fast enough to fully avoid the attack, so the man is still able to lightly wound her right shoulder before she is out of his reach. Even though she is now hurt and under attack by a new adversary, Kate does not forget about her primary target, and she is still sending ice cones towards the ambassador, in order to keep up the pressure and to not let him escape.\r\n\r\nAs the black-robed man is now conjuring swords out of nowhere and making them fly towards Kate, Illuna also joins the fray, swinging her water whips at the man in robes as he keeps teleporting around constantly. Meanwhile, Flower is still sending fire projectiles towards the captain of the guards so that he is forced to keep his barrier up and not join the fight.\r\n\r\n\"Looks like Kate and Illuna are having some trouble with that teleporting guy,\" I tell Daren and Leila. \"I'll go see if I can help out a little.\"\r\n\r\nBefore Daren and Leila get the chance to answer, I fly away from them and straight for the man in black robes, hoping to take him by surprise. What happens instead is that he is the one who surprises me, because as soon as I get close enough to him he teleports right in front of me and he shoots a spray of acid out of his left palm, aiming for my neck."
          - source: scene_text_2
            paragraph: 28
            text: "Thanks to my aura hardening stat the acid doesn't do any serious damage, even though it still stings a little, so I decide to wipe it off with my hand and to fling it back towards my attacker with a quick motion of my wrist.\r\n\r\nThe black-robed man was not expecting this at all, so he was too slow to react properly. As soon as the acid touched his face he instinctively teleported away, but that didn't help him get the burning liquid out of his eyes so now he's just wiping his face constantly with his hands while groaning in pain.\r\n\r\nThese few seconds of distraction cost him dearly, because Illuna was waiting all this time for him to stop teleporting, and his momentary pause was all she needed to swing one of her water whips towards him at high speed and to behead him in a single movement.\r\n\r\nAs I give Illuna a victory salute, she nods back at me and then she begins to attack the captain of the guards again, together with Kate and Flower.\r\n\r\nWith the black-robed guy now dead, I land on the ground near Kate and Illuna and I take another look at the whole battlefield, in order to assess our current situation."
