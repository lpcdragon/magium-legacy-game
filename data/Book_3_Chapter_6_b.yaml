  - name: b3_ch06b_ambassador
    texts:
      - source: scene_text
        paragraph: 29
        text: "\"I'll try flying closer to the ambassador and the captain,\" I say, as I am floating slightly above the ground. \"If I attack them from another angle, maybe the captain will have a harder time maintaining his defenses.\"\r\n\r\n\"Make sure to look out for the floating boulders above us,\" Illuna says. \"There's no telling when the earth elementalist who created them will decide to drop them on us.\"\r\n\r\n\"Thanks, I'll keep that in mind,\" I say. \"Be right back.\"\r\n\r\nI then raise myself a little higher into the air and I fly all the way over to the captain's side, positioning myself about two dozen feet above him and the ambassador. After shooting a few crossbow bolts which are easily repelled by the captain's barrier, I begin reloading the crossbow and in the meantime I try to strike up a conversation with my old friend, the ambassador of Ollendor.\r\n\r\n\"Hey, ambassador,\" I say loudly. \"Long time no see!\""
      - source: scene_text_2
        paragraph: 21
        text: "\"Don't talk to me, you murderer!\" the ambassador shouts back. \"I will make sure you pay for what you have done!\"\r\n\r\n\"But we already did pay for that!\" I say, as I shoot the captain's barrier a few more times. \"We were forced to participate in an arena event that was specifically designed to kill us, and you were even allowed to organize it however you wanted. It's not my fault that you're such a bad organizer, you know.\"\r\n\r\n\"Shut up!\" the ambassador shouts in a louder voice than before. \"This isn't Thilias anymore, do you understand?! The gnome king and the arena owner won't save you this time! I am the one in control here! The royal guards and the whole army of Ollendor have been placed under my command for the sole purpose of killing you!\"\r\n\r\n\"I know, and I'm really grateful for that!\" I say. \"I mean, can you even imagine what an army would have done to us if it weren't being controlled by an incompetent buffoon such as yourself?\"\r\n\r\n\"Silence!\" the ambassador shouts again. \"I've heard enough from you! Captain, I order you to execute this man right now!\"\r\n\r\n\"Ambassador, if I attack him now, the barrier will weaken and your safety will be put at ris--\" the captain starts to say, but he is interrupted.\r\n\r\n\"I don't care!\" the ambassador shouts angrily. \"I want you to kill him now! Do it! That's an order!\""
    choices:
      - position: 1
        text: Try to shoot the ambassador while the barrier is weakened.
        effects:
          - set:
              current_scene: b3_ch06b_weakened
      - position: 2
        text: Fly back to Kate and Illuna.
        effects:
          - set:
              current_scene: b3_ch06b_fly
  - name: b3_ch06b_weakened
    routes:
      - texts:
          - source: scene_text
            paragraph: 30
            text: "\"As you wish, ambassador...\" the captain says, looking clearly displeased.\r\n\r\nHe then stretches his right arm towards me and he quickly pulls it down, with his hand being closed into a fist, as if he were grabbing onto a rope that's attached to me or something. Not even a second afterwards, an invisible force pulls me down several feet before I manage to break away from it and to aim my crossbow directly at the ambassador.\r\n\r\n\"Warning! Warning!\" I hear the voice of the Overseer, whose green-eyed drone was apparently still following me. \"The Overseer protocol is detecting aura manipulation techniques dangerously close to this unit's coordinates. If you do not stop immediately, this unit will be forced to call for backup.\"\r\n\r\n\"Overseer, you were ordered to retreat,\" the captain says. \"Leave this area now, or you will face the consequences.\"\r\n\r\n\"Error!\" the Overseer says. \"Cannot comply with that order!\"\r\n\r\nI take advantage of the captain's distraction to shoot a few bolts into the now weakened barrier, and I manage to hit the ambassador in the right side of his chest."
