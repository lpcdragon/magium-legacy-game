scenes:
  - name: b3_ch07a_intro
    texts:
      - source: scene_text
        paragraph: 2
        text: "The whole world is spinning, and I'm having one hell of a headache. This has got to be the worst hangover I've ever had in my life. What did I even drink yesterday to bring me in this state?\r\n\r\nI can't remember. And if I so much as try to focus on remembering anything that happened before I went to sleep, it starts feeling like a hundred small daggers are moving through my brain. I need to go back to sleep. I'm sure everything will be better once I get more rest.\r\n\r\nThat's right. I need to sleep. Just gonna keep my eyes closed and put my head on the pillow. Do I even have a pillow? Where was it that I fell asleep again? It doesn't matter. All I have to do is go to bed, and I'll figure everything out afterwards."
      - source: scene_text_2
        paragraph: 2
        text: "Something's not right. I can't lie down for some reason. It feels like my upper body is being held into an upright position by an unknown force that won't let go. Now this force is shaking me violently. It wants me to wake up, but I won't lose to it. My eyes are staying closed.\r\n\r\nThe force is still shaking me. It just doesn't know when to give up. Can't it see that I'm trying to sleep, here? Talk about being rude. Maybe I should give this mysterious force a piece of my mind. If I tell it off, it might go away and leave me alone. I just need to choose the right words, to make sure that it will stop bothering me for good."
