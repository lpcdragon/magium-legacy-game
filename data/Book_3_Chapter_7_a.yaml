    texts:
      - source: scene_text
        paragraph: 49
        text: "\"Alright, thanks for the heads up!\"\r\n\r\n\"Goodbye and good luck!\" Loyrang says.\r\n\r\n\"Same to you with whatever it is you're planning to do from now on,\" I say. \"Be seeing you.\"\r\n\r\nAfter we part ways with Loyrang and we begin heading for the seredium tower again, Leila writes me another message.\r\n\r\n\"Where do you suppose Loyrang went?\" Leila's writing says. \"We only know of one exit from these tunnels, and it's the way we're going.\"\r\n\r\n\"No idea,\" I say. \"Maybe he thinks that if he'll return to the place where he was first teleported, he will get teleported back or something. Realistically speaking, unless he knows how to disarm magical traps, he'll probably wander around the caves aimlessly for a while and when he'll realize that he has nowhere else to go, he'll end up back here.\"\r\n\r\nAs I am walking and talking, I am continuously turning my head around in order to examine the crystals and to see if any of them are giving signs of wanting to attack us. The crystals have somewhat quieted down since Eiden has distanced himself from us, but they are still slowly vibrating, which means that Eiden has likely not left the underground corridors yet."
      - source: scene_text_2
        paragraph: 39
        text: "\"You seem to be really worried about the crystals,\" Leila writes to me, after she sees the way in which I am anxiously turning my head at every vibration that is slightly louder than the others. \"Do you think there is any risk that they might do to us the same thing that they did to Gontrok?\"\r\n\r\n\"I... don't know,\" I say. \"They only seemed to react because Gontrok tried to harm them directly, but the last time when something like this happened, we were all attacked indiscriminately and it didn't seem to matter that some of us were just innocent bystanders.\"\r\n\r\n\"You are talking about the time when Arraka almost got you erased from existence while you were in the Magium's domain?\" Leila writes."
      - source: scene_3
        paragraph: 19
        text: >-
          "It was more than that!" I say. "And also less. I don't know how to
          explain it. Normally, when you talk about not existing, you would
          imagine yourself simply no longer being there, but this was something
          else... Even though the very notion of me had been erased from the
          universe, there was still a part of me that was there. I'm not sure if
          I even knew who I was anymore, but the time I spent there in that void
          is something that I'll never forget. It feels like I've been floating
          there for a million lifetimes, but at the same time I also know that
          in our world it couldn't have been more than a second. The whole world
          kept blinking around me, and every time I went back there, it felt
          like I was spending an infinite amount of time in the sea of
          nothingness, even though I know that's impossible. It is... not an
          experience I would want to repeat."
