            text: "As we are moving through the tunnels, we suddenly hear the faint echo of a wall being smashed somewhere relatively far from us. Leila and I have now stopped in our tracks and we are looking at each other apprehensively, not entirely sure how to react to this.\r\n\r\n\"That didn't sound like an explosion,\" I say. \"It sounded more like someone punching their way through one of the cavern's walls.\"\r\n\r\n\"So it must have been either Hadrik... or Gontrok,\" Leila writes."
