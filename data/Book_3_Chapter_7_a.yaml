        text: "\"I think I'm beginning to understand why even Arraka seemed a little shaken up after you came back from that place,\" Leila writes. \"So, do you think that these crystals might in some way be connected to the Magium?\"\r\n\r\n\"Yes, it's the only explanation I can think of that would make sense,\" I say. \"Those fingers had to have been removed from existence. There was no sign of an injury on Gontrok's hand, and you saw how Loyrang and the illusionist reacted when they were asked about it. Neither of them remembered that he even had five fingers to begin with!\"\r\n\r\n\"But a lot of us still remembered them,\" Leila writes. \"The two of us did, and so did Gontrok and even Eiden. Do you think this means that the crystals failed to erase the fingers properly from everyone's minds for some reason?\"\r\n\r\n\"No, my theory is that everyone in the world who knew about those fingers has forgotten about them, and that we were the exceptions,\" I say. \"For Gontrok, it might have been too difficult to erase the notion of his fingers from his mind, because he had too many memories of them ever since his birth and removing all those memories would have resulted in his mind deteriorating beyond the point of recovery. In Eiden's case, I think he might be connected to the Magium somehow, because those crystals were clearly reacting to his presence. That would also explain why he seemed so unfazed after seeing Gontrok's fingers disappear, because it was probably something that he had already witnessed a few times before in the past.\"\r\n\r\n\"But what about us?\" Leila writes."
      - source: scene_text_2
        paragraph: 40
        text: >-
          "In our case, I think it might have been because we both have lessathi
          blood in our veins," I say. "There was this experiment that Arraka was
          conducting while we were in the Magium's territory that I didn't
          really pay much attention to at the time, but I think it might help to
          explain what is happening. When we were spectating Kate's ritual in
          the Beacon of Hope, Arraka kept trying to get the attention of some of
          the lessathi that were in charge of the orphanage. When she did
          eventually manage to get one of them to react to what she was doing
          despite her being in a completely different dimension, she concluded
          that all lessathi must have some sort of natural affinity to the
          Magium, and that this is part of the reason why many of them are so
          good at making these devices that require you to understand magic at a
          very complex level. I think it is also due to this natural affinity to
          the Magium that we were still able to remember the existence of
          Gontrok's fingers. If we were to ask any of our friends about them
          now, I doubt any of them would be able to even imagine a Gontrok that
          ever had five fingers on his left hand."
      - source: scene_3
        paragraph: 20
        text: "\"That is... kind of scary to think about,\" Leila writes. \"Just the thought of us having experienced a completely different reality from our friends despite being right there at their side the whole time is enough to give me goose bumps all over my skin. Right now we're only talking about two fingers on someone's hand, but I can't even begin to imagine how it would have felt trying to convince Kate or Daren of your existence if the Magium had actually succeeded in making you disappear. I might have begun to even doubt my own memories of you if I were to become the very last person in this world to remember that you even existed...\"\r\n\r\n\"You're right,\" I say. \"I haven't even considered that. Well, I guess now I have an extra reason for not wanting to be trapped in that void again. What you described right now is something that I would really not want to put you through.\"\r\n\r\n\"Thank you,\" Leila writes. \"If there's any way I can help, please tell me. I wouldn't want to let you worry about these crystals all by yourself.\""
