    texts:
      - source: scene_text
        paragraph: 72
        text: "\"You should consider yourself lucky that the Magium didn't remember your hijinks through its realm and decided to end this universe as well, just to be safe,\" Illuna says.\r\n\r\n\"You do realize that this wasnâ€™t the Magium itself, right? \" Arraka says. \"It was just a fraction of its will, manifested through the crystal, which was most likely awoken due to the destruction of the crystal-filled caverns from the rebel base. It probably didnâ€™t even know who I was or what I did in the Magiumâ€™s realm. The only reason why it even reacted to these two losers in the first place was because it could most likely sense from their auras that theyâ€™ve been in contact with the Arraka from Selkramâ€™s ritual, and so it must have assumed that she was hiding somewhere in this world. Anyway, the dangerâ€™s gone now, so you can relax. Everything's fine.\"\r\n\r\n\"I'm not exactly sure how you can tell us to relax when only a fraction of the Magium almost ended our entire world, but I suppose we can at least agree that we should be safe for now,\" Illuna says.\r\n\r\n\"This... is not something that I have calculated,\" the Overseer's green-eyed drone says out of the blue, this time in his normal tone of voice. \"I will need some time to analyze what has happened. In the meantime I would like to ask you to leave this tower. We will continue our previous discussion at a later date.\"\r\n\r\n\"Just a moment!\" Melindra says, as she goes over to the king's dead body and then she removes one of the rings from his fingers. \"Alright, now we can go!\""
