            paragraph: 22
            text: "\"Please wait...\" the green-eyed drone says. \"The Overseer protocol is analyzing the current situation... Analysis complete! It appears that you are trying to assassinate the king of Ollendor. Did you know that the king has a device strapped above his left knee that automatically defends him from projectiles and then shoots fire beams at his attackers? Hint: The area in the immediate vicinity of the device is not being protected properly due to Biliborrathrathsarran's faulty engineering. If you shoot your crossbow right above his left knee, you should be able to destroy the device and deactivate the king's defenses.\"\r\n\r\n\"You traitorous machine!\" the king says, angrily. \"Is this how you express your gratitude to me for allowing you to roam freely around my kingdom?!\"\r\n\r\n\"Upon further analysis, it seems that the device which the king uses to call the royal guards to his location is also malfunctioning, possibly due to someone having tampered with it beforehand,\" the Overseer says. \"If you want to kill the king, now would be the perfect time, as he will not be able to call his allies to help him.\""
