            paragraph: 49
            text: "Kate, Flower and Illuna are now using every magical attack that they can think of, but the drones don't seem bothered at all, and they just keep gathering energy for their spell. After a while, it becomes clear that there is no way for us to stop the incoming attack, so Melindra tries to cast individual wind barriers around each of us, in the hopes that this will somehow be enough to absorb all of the damage.\r\n\r\nUnfortunately, as soon as the drones' spell is cast, we quickly realize that no amount of protections could have shielded us from the onslaught of magical attacks that were unleashed upon us at the same time. It was difficult to tell if what killed us was the ice, the fire, the electricity or any other of the different simultaneous spells, but it took less than a second for our bodies to be completely destroyed and then to be turned into ashes."
