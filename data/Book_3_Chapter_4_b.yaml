          - source: scene_text_2
            paragraph: 29
            text: "My heart rate is through the roof. The speed at which I'm deciphering every one of the spells is breathtaking, and it feels as if the time has slowed down to a halt in order to allow me to have all these thoughts racing through my head at the same time. It feels like entire minutes have passed, but in reality, I don't think it's been more than a few seconds. The way before me is clear. I know what I have to do.\r\n\r\n\"We need to disrupt the flow of the spell!\" I tell everyone around me, speaking as fast as I can, while the magical energy inside the cage is becoming so dense that it's almost palpable. \"I need everyone who is a mage to cast the simplest spells they have, whenever I raise my right hand. It doesn't matter what spell, as long as you can cast it in the blink of an eye. I don't have time to explain why. Just trust me on this!\"\r\n\r\nThe others look at each other for a second, but then they turn their heads back to me, and they all give me a curt nod. I wait two seconds and then I raise my right hand. At the same time, Kate creates a small cube of ice, Flower sends a tiny ball of fire flying into the air, Illuna sprinkles some water on the ground, Breynan casts an orb of light and Melindra makes a few air currents rotate above her palm."
          - source: scene_text
            paragraph: 50
            text: "Something about the way in which the magic is flowing around the room suddenly reminds me of an old memory that I'd thought to be long forgotten. A few years ago, I was speaking to a hermit that everyone considered to be crazy, and he was always telling me how people are learning magic the wrong way, and how nobody would listen to him when he suggested that the magical academies should be completely restructured to follow his teachings. The main point of contention between him and the other scholars was his claim that imperfections in magical techniques are absolutely necessary if you want to create a perfect spell. The obvious contradiction in his statement made everyone dismiss him as a senile old man, but his theory was that the more a technique gets closer to perfection, the more predictable it will become, and the easier it would be to counteract it.\r\n\r\nWhen I'm seeing the perfect way in which these machines are executing their spells, I think I'm finally beginning to understand what that hermit meant. I can tell exactly what they're trying to do, and even if they're combining ten different spells at the same time, the way they are moving the flows of the auras is so 'by the book' that it would be impossible for me to not recognize every single one of them."
          - source: scene_3
            paragraph: 12
            text: "I then lower my hand and they all stop their spells, waiting for my next signal. Five seconds later, I raise my hand again, and everyone casts the same spells as before, looking anxiously around them to see if anything has changed. The air is still heavy, but it doesn't feel like the drones' spell has been progressing in any way since our mages began casting their own spells. I continue to predict the rhythm of the drones' magic flow by using every piece of information I know about how their spells are supposed to be cast. With the aid of my magical sense stat, I can finally detect the flows well enough to be able to put all of that magical theory I've learned into practice.\r\n\r\nI keep raising my hand in the air at the perfect timing, and my friends keep following my instructions. When I raise my hand for the eight time, the pressure around us disappears completely all of a sudden, and it seems like the spell that the drones were casting has been permanently cancelled. The drones are currently not moving at all, looking as if they were stunned."
