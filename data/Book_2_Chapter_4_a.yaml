    texts:
      - source: scene_text
        paragraph: 44
        text: "Once I'm done with my stat device, I put it back in my pocket, and I see that Leila is just about done with hers as well. Knowing her, she must have placed all her points in toughness. I would ask her directly, but I wouldn't want to give away to the others the fact that we are lessathi.\r\n\r\n\"Found a way to send messages in private, have you?\" Bruce asks us, after seeing us both use the same type of devices at the same time. \"Well, I hope you've said what you needed, because the show's almost about to start.\"\r\n\r\nShortly after Bruce is done talking, we hear the sound of a second horn, now signaling the actual beginning of the event. The few spectators who came in late are now hurrying as fast as they can towards their seats, as the announcer is doing a few tests, to make sure that his voice magnifier is working properly. Soon, the constant murmur that could be heard throughout the arena slowly dies out, and the announcer takes a deep breath, preparing to officially announce the beginning of the arena event.\r\n\r\n\"Welcome,\" the announcer says. \"Welcome to all! I don't think that there is any reason for me to make a lengthy introduction this time around. You all know why you're here. You came here because you were promised the event of the century, and we plan to deliver on that promise. Now, if it's alright with everyone, I would like to begin by announcing the rules.\"\r\n\r\nThe announcer waits for a few moments, in order to make sure that there are no objections, and then he continues to read from his notepad."
      - source: scene_text_2
        paragraph: 20
        text: >-
          "By the request of the arena's owner himself, mister Venard," the
          announcer says, "today's event will follow the traditional rules,
          which had been used by his father before him and by the lessathi of
          old, before the still winter. As most of you may already know, this
          also means that if a gladiator breaks one of the rules, they will not
          be disqualified from participating any further, but they will become
          an undesirable. By becoming an undesirable, a gladiator will be forced
          to participate in an additional round after the official event ends,
          where they will need to fight all of the other remaining gladiators at
          once, in one final battle. Any gladiator who manages to give the
          finishing blow to an undesirable will get rewarded either with his
          freedom, or with a large sum of money, depending on their status in
          this arena. Other gladiators can of course refuse to participate in
          this final round, and undesirables can also choose to no longer
          participate in the regular rounds, once they have been pegged as rule
          breakers."
