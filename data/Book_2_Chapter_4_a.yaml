          - source: scene_text
            paragraph: 2
            text: "The trapdoor above us opens up, allowing the platform to slowly lift us through the thick layer of rock making up the cave's ceiling. Once we get close to the height level of our division's cells, a second trapdoor opens up, and the platform slows down to a halt, as we finally reach our destination. Almost immediately after it stops, the elevator changes its course, and it starts to descend back towards the lower levels. We jump off the platform and onto the cell's floor, while the trapdoor closes itself back up, blocking the elevator from our view.\r\n\r\nAs I take a look around, I realize that the room we've arrived in is not in fact Leila's room, but my own. I guess it's a good thing that I chose cell number three when I was asked about it by the desk worker. If I'd chosen cell number five instead, this room would have likely been taken by the mage who got locked here yesterday. \r\n\r\nAs we stand in the middle of my room, a small puddle is beginning to form below our feet, due to the water that is dripping from our clothes."
          - source: scene_text_2
            paragraph: 2
            text: "\"We should get changed,\" I say, as I take my room's key out of my pocket, and go to open the door. \"I also want to take a look through my notebook, to see if I can find any useful information on the creatures we've seen in the caverns. I'll see you in a few hours, to tell you what I found.\"\r\n\r\nLeila nods.\r\n\r\n\"See you later,\" Leila writes, and she exits my room, heading towards her own.\r\n\r\nThe first thing I do after she leaves is to search my backpack for a dry shirt and a new pair of pants."
