    texts:
      - source: scene_text
        paragraph: 57
        text: "\"Oh, you don't need to worry about that wall,\" Hadrik says, thinking that his reckless behavior is the reason for everyone's silence. \"I checked that area out before the battle and there's nothing but an empty storage on that side, so there's no danger of anyone getting hur--\"\r\n\r\nA loud roar of cheering noises drowns out the rest of Hadrik's words, as the spectators finally regain their previous vigor, and start shouting and clapping like never before.\r\n\r\n\"See, now that's more like it!\" Hadrik shouts, with a wide grin, as he sees the people cheering. \"This is what an arena is all about! You all better hang on to your seats, because the fun is just starting!\"\r\n\r\nHe then runs towards another marauder, and he headbutts it so fiercely that it drops to the ground in an instant.\r\n\r\n\"Release the second wave!\" the announcer shouts, as a few more desert marauders come out of the large iron gates that had been opened previously."
      - source: scene_text_2
        paragraph: 30
        text: "Making their way from behind the marauders, a new species of creatures is now entering the fighting area. The creatures look like larger versions of porcupines, but from what I understand they should not be related to them in any way besides their looks. Unlike regular porcupines, the quills on their backs are deadly weapons, and they are sharp and durable enough to give elven steel a run for its money. The creatures have the ability to launch their quills as projectiles, with a very high accuracy and speed. Due to their high regeneration rate, they also have the ability to regrow their quills almost instantly. This provides them with a near unlimited stock of ammunition to use against their foes. Their appearance and their behavior have led people to call these creatures 'archer porcupines'.\r\n\r\nA few of the porcupines that have positioned themselves several dozen feet behind Hadrik are now turning their backs towards him, getting ready to attack. Hadrik is still fighting the marauders, and he doesn't seem to have noticed the porcupines. Should I shout a warning to him? I wouldn't want to distract him in the middle of his battle, but if those porcupines manage to aim their shots right, he might be in trouble."
