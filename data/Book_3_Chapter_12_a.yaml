  - name: b3_ch12a_advice
    routes:
      - texts:
          - source: scene_text
            paragraph: 31
            text: "\"Actually,\" I say, \"I think that one of the main reasons why Hadrik is always having his guard up around you might be because you are simply trying too hard to be friends with everyone, and that is making things a little awkward. Maybe you could try... letting things progress more naturally?... There really is no problem if you don't instantly become friends with everyone in the group after only two days of travelling.\"\r\n\r\n\"You know what, Barry?\" Diane says. \"Maybe you're right. Now that you mention it, maybe I have been trying a little too hard to compensate for my bad first impression. I think I'll try to back off a little for the next few days, and leave him some room to breathe. Like you said, it's not a tragedy if I can't suddenly be friends with everyone, right?\"\r\n\r\n\"Exactly,\" I say. \"But hey, if you really need a friend that will always listen to you and help you in your time of need, you could always try Arraka. I'm sure she would love your company!\""
          - source: scene_text_2
            paragraph: 23
            text: "\"Barry, I think that might be the best advice I've heard all day!\" Diane says, with a smile. \"In fact, I think I'll try to talk to her right now. Thanks for the suggestion!\"\r\n\r\n\"You are very welcome!\" I say, as Diane now heads towards Flower and Illuna, presumably to have a conversation with Arraka.\r\n\r\nI decide to head in the opposite direction, so that I can test out a few more combinations of spells before beginning my night shift with Daren. As I am walking towards my usual spot, I notice with the corner of my eye that Kate is busy doing her aim training routine, where she aims for separate leaves in the trees with each one of her icicles."
          - source: scene_3
            paragraph: 15
            text: "What catches my attention, however, is that unlike her usual routine, during which she always creates her icicles in different places to further challenge herself, this time she is making the icicles appear in the exact same place over and over, and only changes her targets. Her gaze is also very distant and unfocused compared to how she usually is when she is performing this exercise. It's almost as if she has specifically chosen this easier form of training, so that she can just mechanically go through the motions, while her mind is free to think about something else entirely.\r\n\r\nNormally, this wouldn't have been a big deal, but this is the third time in the past two days that I've seen Kate do the exact same thing, despite the fact that she usually takes her aim training very seriously. I think something is up with her. Maybe I should go ask her what's wrong."
