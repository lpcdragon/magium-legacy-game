    texts:
      - source: scene_text
        paragraph: 40
        text: "\"Wow, Barry, I guess Leila was right...\" Daren says, after I finish telling him about one of my adventures. \"You HAVE been holding out on us this whole time. How many more of these wild stories do you still have, anyway?\"\r\n\r\n\"I wouldn't really call any of them 'wild',\" I tell him. \"Most of the stuff I told you about was just odd jobs that I did here and there so that I could continue to fund my research for becoming a mage. These are not exactly the kinds of things that people would write books about, like any of your achievements for instance.\"\r\n\r\n\"Well maybe they should write books about them!\" Daren says. \"This is some exciting stuff! I'm serious! You really had me by the edge of my seat with some of those stories. I swear, I have no idea if all these people you've met in your life were crazy before they met you or if they slowly turned insane after spending too much time with you, but it's amazing how many likeminded people you've encountered on your path until now. I think the one I'm most surprised of has to be Brinhorn. He always seemed like a man with a good head on his shoulders. How in the gods' names did you manage to rope him into this madness?\""
      - source: scene_text_2
        paragraph: 33
        text: "\"Hey,\" I say, \"Brinhorn has spent years upon years winning every single sage tournament from the Western Continent just to get a chance to challenge Azarius for the sage title again and again, without beating him even once. And yet he still does it. Every year! If that's not pure madness, then I don't know what is. But yeah, now that I think about it, maybe Brinhorn and I were pretty likeminded after all. I'm honestly surprised that we haven't run into him so far. I would find it extremely unlikely for him to not be here, especially knowing that Azarius joined this tournament. Maybe he got teleported to the other end of the continent or something.\"\r\n\r\n\"Have you not kept in contact with him at all since you left?\" Daren asks me. \"If you at least had the frequency of his transceiver, we could try to call him.\""
      - source: scene_3
        paragraph: 22
        text: "\"Nah,\" I say. \"It's been years since I last talked to him. I don't even know if he'd still be using the same transceiver or not. I've thought about sending him a letter once or twice, but I always kind of put it off for another time, telling myself that I'd rather give him the good news of having found a way to become a mage rather than contacting him after such a long time just to tell him of my failure. I wonder how he would react if he saw me casting magic now...\"\r\n\r\n\"I'm sure he'd be proud,\" Daren says. \"Maybe he'd even find some more motivation for working harder on his own unachievable goal. If something as impossible as a regular person casting magic can be done, then beating Azarius should seem like a piece of cake in comparison.\"\r\n\r\n\"Yeah, I guess you could put it that way!\" I say."
