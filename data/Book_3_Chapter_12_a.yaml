  - name: b3_ch12a_combining
    routes:
      - texts:
          - source: scene_text
            paragraph: 3
            text: "\"Well, I personally believe Arraka,\" I say.\r\n\r\n\"See that?\" Arraka tells Illuna. \"Barry's a gullible moron. All I need to do is act friendly with him for a few days and he thinks I'm harmless. Aren't you glad that you didn't end up like him?\"\r\n\r\n\"On that alone, I will have to agree with you,\" Illuna says, begrudgingly.\r\n\r\n\"Yeah, yeah, whatever you say,\" I tell them. \"If you need me, I'll be over there, by those rocks, testing a few more spells.\"\r\n\r\nI let Arraka focus on researching her new spell while I head to a more isolated part of our camp, which is perfect for me letting loose a little and experimenting with my newly acquired magic. During the two days since we've left the lessathi base, I've been spending as much time as possible cataloguing my available spells in my notebook and testing each one of them out, to make sure that I could indeed use them when required."
          - source: scene_text_2
            paragraph: 3
            text: >-
              I've also tried out quite a few combinations of spells that I'd
              discovered while doing research with Brinhorn back in the days,
              but some of these turned out to be trickier than I thought.
              Unsurprisingly, it turns out that it's much easier to theorize on
              the effects of a spell combination than to actually manage to use
              it in practice. Combining spells is a really advanced technique,
              after all, and the stat device doesn't really have any built-in
              features to help me with this, since it was designed to cast the
              spells separately.
          - source: scene_3
            paragraph: 3
            text: >-
              The only way in which I can become accustomed to this is through
              repeated experimentation, just as I would have done if I were a
              regular mage. I suppose this is one rare thing for which Brinhorn
              genuinely deserves some praise. Whenever I came up with an
              outlandish idea for combining two or more spells, he almost always
              managed to make it work nearly effortlessly, and could follow my
              instructions perfectly. You could easily tell that he had spent
              countless amounts of hours practicing his magic, all for the
              purpose of one day surpassing Azarius.
