        text: "\"Oh, yeah, totally,\" Hadrik says, as he takes another bite of roasted wyvern.\r\n\r\n\"I suppose...\" Daren says.\r\n\r\n\"Thank you for saying this, Kate,\" Diane says. \"I really appreciate it!\""
