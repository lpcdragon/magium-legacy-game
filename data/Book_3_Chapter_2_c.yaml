  - name: b3_ch02c_grim
    texts:
      - source: scene_text
        paragraph: 27
        text: "\"Yes, that is it, exactly!\" Kelrim says. \"I've been spending the last two weeks here, trying to find a way to cure this plague, but unfortunately this short protection spell is all I could come up with so far. Luckily for me, I am a goblin, so it takes much longer for the disease to take its toll on me, compared to humans. I should still have about two weeks left until my own sickness becomes contagious, so I will try to make the most use of this time to search for a cure.\"\r\n\r\n\"If this disease affects the aura,\" Daren says, \"then I should be able to somewhat figure out what needs to be done, by focusing my magical sense on this person while I am in direct contact with him. Let me give it a try.\"\r\n\r\nDaren then puts his hand on the sick man's chest once again and he closes his eyes, so he can better visualize the flow of his aura. After just standing like that for about thirty seconds, he finally opens his eyes again, as he gets a very grim expression on his face.\r\n\r\n\"Desmond was right...\" Daren says. \"This IS impossible. Unless...\""
      - source: scene_text_2
        paragraph: 21
        text: "Daren then straightens up, with a much more serious look in his eyes, as he takes his hand off the patient on the bed.\r\n\r\n\"Unless what?\" Kelrim asks.\r\n\r\n\"There is one person who can help, but getting them to assist us might not be so easy,\" Daren says. \"Follow me, and I'll show you what I'm talking about.\"\r\n\r\n\"Uhm... okay,\" Kelrim says. \"Lead the way, then.\"\r\n\r\nDaren nods, and he begins heading towards the exit, as the goblin and I both follow him. Once we get past the first iron door and the corridor past it, we knock on the iron door leading to the waiting room, letting the guard know that we want out.\r\n\r\n\"So, you've given up already, healer?\" Desmond asks Daren, as he opens the door.\r\n\r\n\"Not just yet,\" Daren says, and then he leads us back towards our friends, who were still waiting for the king of the underground, near the row of chairs by the wall.\r\n\r\n\"A goblin?...\" Illuna asks surprised, when we reach them.\r\n\r\n\"Yes, this is Kelrim,\" Daren says. \"A goblin white mage who has been volunteering to treat the sick people in the quarantine area for the past two weeks. He also cast a protection spell on me and Barry that shielded us temporarily from the disease, and he helped me figure out the nature of the illness.\"\r\n\r\n\"Daren, working together with a monster?\" Hadrik says. \"Now there's something that I never thought I'd see in this lifetime!\""
