            text: "\"Maybe somebody else is also trying to assassinate the king.\"\r\n\r\n\"That does bring up a good question...\" Hadrik says. \"If the king is already dead by the time we find him, wouldn't that mean that our enchanter's oath with Melindra would become voided?\"\r\n\r\n\"Voided or not, as long as you'd help me get what I want from him, I would still consider our agreement valid,\" Melindra says. \"Of that much, you can be certain.\"\r\n\r\n\"We shouldn't stay here for too long,\" Daren says, as he grabs his sword from the ground and then starts slowly limping towards us. \"Even if the royal guards are gone, the regular city guards could still be arriving here any minute. We should look for a place to hide, where we can rest for a while and recover.\"\r\n\r\n\"Damn...\" Hadrik says, as he looks at the way Daren is barely able to stand on his feet. \"What happened to you? You look like someone just dropped a house on you!\"\r\n\r\n\"You're one to talk?...\" Daren says, as he finally manages to arrive at our position. \"Have you taken a look in a mirror, lately? Your face is all swollen and you're full of bruises. I'd heal you up, but I'm just too weakened to do it right now. I barely even managed to cast a recovery spell on myself, to get me back on my feet.\"\r\n\r\n\"I agree that we should go look for shelter,\" Kate says, as she takes a quick look at the now mostly empty plaza around us. \"The longer we stay here, the more vulnerable we become. I can't say that I have any idea on how we could find a safe place in the middle of this enemy territory, however...\""
          - source: scene_text_2
            paragraph: 2
            text: "\"Perhaps we could be of some assistance!\" says a man in his mid-fifties with a trimmed gray beard and a kind smile on his face, as he is slowly making his way towards us.\r\n\r\nThe man appears to be wearing some kind of a lab coat, and he is coming from one of the many alleyways leading out of the plaza, while being followed by two young armed men, who are both likely in their mid-twenties.\r\n\r\n\"And who might you be, if you don't mind me askin--\" Daren begins to say, but he interrupts himself, when he sees Leila running towards the man who just spoke.\r\n\r\n\"Father!\" Leila writes in very big letters, as she goes to hug the man in the lab coat.\r\n\r\n\"Leila my dearest... I have missed you so much!\" the man says, as he hugs his daughter tightly.\r\n\r\n\"Father, these are my friends,\" Leila writes, as soon as she releases her father from her arms. \"They helped me get out of prison and they escorted me all the way here.\"\r\n\r\n\"Yes, I think I got the general idea,\" Leila's father says. \"I am very grateful to you all for taking care of my daughter for so long, but I recommend that we leave the introductions for later, when we are safely away from here.\""
          - source: scene_3
            paragraph: 2
            text: "\"Should we take it that you already have some escape route prepared for us?\" Kate asks.\r\n\r\n\"I do!\" Leila's father says. \"Follow me, if you please.\"\r\n\r\nWe all exchange a few looks, and then we follow Leila and her father, as well as his two bodyguards into the narrow alley that they came from. Leila's father then pulls a transceiver out of his lab coat, and he immediately begins speaking into it.\r\n\r\n\"Barry, can you hear me?\" Leila's father says.\r\n\r\n\"Ugh... not again!\" I say, as Hadrik and Arraka both start laughing in the background.\r\n\r\n\"Barry!\" Leila's father shouts into the transceiver again, as Hadrik and Arraka's laughs are intensifying.\r\n\r\n\"Please wait a moment,\" Leila's father tells us. \"I'm having a bit of trouble reaching one of my companions, due to the thick layer of seredium that-- I'm sorry, is something wrong?\"\r\n\r\n\"Don't mind us!\" Hadrik says, as he struggles to stop himself from laughing. \"We were just laughing because our friend over here is also named Barry, and this isn't the first time we've met somebody else with his name in the course of our journeys.\""
