            paragraph: 30
            text: "\"Now that you mention it, I am a bit curious to know how a goblin ended up in a human city.\"\r\n\r\n\"It's not that much of a story to tell, really,\" Kelrim says. \"A while ago, my friend and I heard that the city of Ollendor accepted goblins within its borders, so we decided to come here and try our luck. After living here for some time, my friend decided to go out in search for two older friends of ours that we left behind, in the hopes that he could convince them to come here as well. In the meantime, a lot of things have happened, and I eventually ended up joining the rebels, as you can see.\" \r\n\r\nHe pauses.\r\n\r\n\"Speaking of my friends...\" Kelrim continues. \"You wouldn't happen to have run into a group of three goblins on your way here, would you? They were supposed to return to this city any day now, and I made sure to leave them this week's password written on a rock by the side of a river not far from here, but I haven't heard from them yet.\""
