            paragraph: 21
            text: "Daren and Hadrik continue their discussion with Breynan for a while after the girl leaves the room with Albert and Peter. During this time, we see a few people coming in and out of the hall, going about their daily business, but one situation in particular eventually manages to attract our attention.\r\n\r\nJust as we are finishing one of our conversations, we see an older man being dragged into the room against his will by two of his comrades, while he is desperately pleading them to let him go. After a while, the three of them stop in front of a man guarding an iron door, which has an impressive number of locks on it, and the word 'Quarantine' written in big red letters right above it."
          - source: scene_text_2
            paragraph: 15
            text: "\"We've got another one for you, Desmond,\" one of the two younger men says to the guard. \"Open the door.\"\r\n\r\n\"Gotcha,\" Desmond says, as he begins opening the locks, one by one.\r\n\r\n\"Please...\" says the older man. \"I still have two hours left. At least let me say goodbye to my son!\"\r\n\r\n\"Your son is away on a mission, old man,\" says the younger man who spoke earlier. \"He won't be back until sundown. You will never see him again.\"\r\n\r\n\"But I still have two hours!\" the older man says. \"You can't do this to me!\"\r\n\r\n\"Don't make this harder for the rest of us, Jack,\" the other young man says. \"Your life is over. You know this. What difference are two more hours going to make? Stop crying and act like a man, will you? It's not like we're doing this because we're enjoying it.\"\r\n\r\n\"Alright, get him inside,\" the guard says, as he opens the door."
