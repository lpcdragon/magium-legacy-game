  - name: b3_ch02c_iknar
    texts:
      - source: scene_text
        paragraph: 23
        text: "\"I know who you are, healer in armor,\" Desmond says. \"I know what you've accomplished. But this disease is nothing like that 'Iknar' plague that you are so famous for having cured all by yourself. We have many skilled healers here, and all of them said that they haven't seen anything like it before. We already lost two of our best healers to this plague before we realized that there is nothing that can be done to stop it. I won't let you waste your life away as well.\"\r\n\r\n\"So you're just going to let them all die in front of your eyes?\" Daren says, furiously. \"They are your friends!\"\r\n\r\n\"Don't you dare lecture me, healer,\" Desmond says, in a tone that suggests he is barely able to contain his rage. \"I've already lost my wife to this disease, and I am about to lose my brother too, in a few days. If I'm telling you that it can't be done, then it can't be done! You're just going to throw your life away for nothing! Don't you get it? There's nothing you can do to save them. It doesn't matter how good of a healer you are. Nobody can achieve the impossible!\""
      - source: scene_text_2
        paragraph: 17
        text: "\"That doesn't mean that I can't still try!\" Daren says, with a very determined look in his eyes. \"Listen to me, Desmond. When I came here to this tournament, I promised myself that I wouldn't get distracted. I swore that I would focus on my goal of winning the tournament regardless of what would happen, because winning the Magium is what's most important. If I were to win the Magium, everything else that I couldn't do before would become possible, and I could potentially save tens of thousands of lives in the time that would have normally taken me to save only one. But none of that matters right now. None of it matters, because by the time I'll win the tournament... by the time I'll finally gain access to the Magium... all of those people behind that door will be long dead, and I cannot let that happen. I would never be able to forgive myself if I did.\"\r\n\r\nDaren then takes one step forward, and he puts both his hands on the guard's shoulders, as he looks him straight in the eye."
      - source: scene_3
        paragraph: 13
        text: "\"Desmond, please... let me in,\" Daren says. \"Let me in, so I can go save your brother...\"\r\n\r\nIt seems that the rage in Desmond's eyes has disappeared, and now he is giving Daren a long, thoughtful look, probably trying to decide if he should put his trust in him or not. \r\n\r\n\"You are insane, healer!\" Desmond tells Daren after a while, as he pushes both his hands away from his shoulders. \"You are a madman and a fool! Even more of a fool than that idiot Kelrim.\"\r\n\r\nThe guard then begins opening the locks one by one, until he's finally done with them, and then he opens the iron door.\r\n\r\n\"Do as you wish,\" Desmond says. \"But know that you only have one week at your disposal. If in one week you don't make any progress, you either keep out of our base, or we'll lock you in with the rest of them. Don't say that I didn't warn you.\"\r\n\r\n\"Thank you,\" Daren says. \"I'll make sure not to waste this chance you've given me.\"\r\n\r\nDaren then turns towards me.\r\n\r\n\"Let's go, Barry!\" he says."
