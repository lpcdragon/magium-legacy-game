        text: "\"Oh, now I get it!\" the man behind the desk says, as he looks at the name above my head. \"You were speaking to this other Barry earlier, when you were on the transceiver. Reminds me of how I used to be friends with two other Barrys when I was a kid, and how we all had to give ourselves nicknames to keeps things from becoming too confusing.\"\r\n\r\n\"Yeah, that's how we did it in my homeland too,\" Hadrik says. \"Whenever there were other Hadriks around, people just used to call me 'dwarf'. Maybe we could find some nickname for our Barry too. Like Barry, the improviser. Or Barry, the reckless.\"\r\n\r\n\"Just 'Barry' is fine, thank you very much,\" I say.\r\n\r\n\"Don't be like that, 'reckless',\" Hadrik says with a grin. \"I'm sure we could find a nickname that would be to your liking. Or we could add your father's name at the end of your own name, kinda like how those nobles from the Western Continent like to add their family names at the end sometimes, to make themselves feel more important! What do you say?\"\r\n\r\n\"You don't have to force him to use a nickname if he doesn't want to,\" the man behind the desk says. \"I already have an old nickname that I'm used to, so you can call me by that name, if you feel that it would be less confusing. My old nickname used to be 'thundercloud'.\""
      - source: scene_text_2
        paragraph: 4
        text: "\"Hey, that's not a bad nickname,\" Hadrik says. \"Alright, then, thundercloud... would you mind telling us what exactly is this place? Have we been teleported below the city, or?...\"\r\n\r\n\"Uh... I think so...\" the man behind the desk says. \"I remember that they told me about it during my initial briefing, but it's been a long time since then. Doctor, you had your briefing somewhat recently. Do you remember if the teleporter is located below Ollendor or not?\"\r\n\r\n\"Yes, this teleporting device was placed somewhere below the center of the city, I believe,\" Leila's father says. \"But we are very far below. This ceiling that you see high above us is made up of a massive layer of seredium, and as far as I know, there is no other way to reach the surface than to use this teleporter. These underground tunnels stretch for miles and miles, however, so it is not impossible that there is some exit that leads to the surface somewhere, but it's like a huge labyrinth down here, so you would be more likely to get lost and starve to death, than to find your way out.\""
      - source: scene_3
        paragraph: 4
        text: "\"How did you manage to find us?\" Leila writes. \"Were you just passing by, or did somebody tell you that we would be there?\"\r\n\r\n\"We've been following you since you entered the city,\" says one of Reidzek's two bodyguards, who is called Albert. \"The two of us, I mean. Not doctor Reidzek. The doctor told us once that his daughter had silver hair, so as soon as we saw you and your group, we immediately contacted Barry over here, so he could tell the doctor and teleport him to the surface. When we saw you pick a fight with the royal guards, we panicked a little, but we managed to convince the king of the underground to send some of our men to create a diversion at the temple where they were holding the ceremony, in the hopes that this would get the royal guards off your back.\"\r\n\r\n\"Wait a second...\" Daren says. \"So you're saying that you are the ones who set off that explosion?\"\r\n\r\n\"Some of our comrades did, yes,\" Albert says. \"We knew that the king tends to teleport the royal guards to his position, whenever he feels that his life may be in danger, so we figured that an explosion should be more than enough to scare him a little.\""
