            paragraph: 31
            text: "\"Actually, I can't say that I care all that much, to be honest.\"\r\n\r\n\"That is understandable,\" Kelrim says. \"You barely even know me, after all... However, if it's not too much trouble, there was a question that I wanted to ask you, since you seem to have come to Ollendor recently.\"\r\n\r\n\"Of course,\" Daren says. \"What is it?\"\r\n\r\n\"You wouldn't happen to have met a group of three goblins on your way here, would you?\" Kelrim says. \"They were supposed to return to this city any day now, and I made sure to leave them this week's password written on a rock by the side of a river not far from here, but I haven't heard from them yet.\""
