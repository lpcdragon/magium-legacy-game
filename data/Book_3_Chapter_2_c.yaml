        paragraph: 25
        text: "\"Alright. Lead the way!\" I say.\r\n\r\n\"So, there were two mad fools instead of one...\" Desmond says, as he looks at me.\r\n\r\n\"Well, I suppose they don't call me 'Barry the reckless' for nothing,\" I say. \"See you later!\"\r\n\r\nHaving said that, I go to follow Daren inside the quarantine area, and as soon as we both enter, Desmond closes the door behind us and then locks it up once again. We now find ourselves within a small corridor that is being lit by two torches, and at the end of the tunnel, there is another iron door, which does not appear to have any locks on it.\r\n\r\nAs we approach the door, we begin hearing the voice of the old man who got thrown in here earlier, and it seems that he is having an argument with a few of the other sick people in the quarantine area.\r\n\r\n\"Get a hold of yourself, Jack,\" says one of the guys beyond the door, as Daren and I make our way through the corridor. \"You've done nothing but whine constantly ever since you got here. We even had to drag you away from the entrance, so you wouldn't bother anyone in the waiting room. Can you not at least try to enjoy your last few days of relatively good health while you still have them? Come here. Grab a beer. Play some cards with us. We're all in this together, after all. There's no need to make this even more depressing than it already is.\""
      - source: scene_text_2
        paragraph: 19
        text: "The men suddenly stop talking when Daren and I open the iron door and make our way into the very large room that they are in. As we take a look around, we see that there is a table set up near the entrance, where the old man Jack and a few other younger men are having a beer and playing some cards. The rest of the room is full of sick people lying on their beds, coughing violently or just simply staring at the ceiling. And in the middle of all these people, to our surprise, we see a lone goblin dressed in white mage robes that is currently walking from one bed to another, tending to the sick, while apparently being too focused on his work to have noticed us entering the room.\r\n\r\n\"A goblin?...\" Daren asks, seemingly in a state of shock. \"A goblin is the one taking care of all these people?\"\r\n\r\nAfter staring at the goblin for a few seconds, dumbfounded, Daren immediately snaps out of it, when he sees the goblin casting a healing spell on one of the patients.\r\n\r\n\"No, no, no!\" Daren says loudly, and then he begins limping in a hurry towards the goblin. \"That's not how you cast that spell! Here, let me help you.\""
      - source: scene_3
        paragraph: 15
        text: "As I get closer to the two of them, I see that Daren is now holding one of the goblin's wrists with his right hand, while touching the patient's chest with his left hand. From what I can tell by using my magical sense, Daren seems to be assisting the goblin with his healing spell by helping him stabilize the flow of his magic. Once the spell is cast, Daren lets go of the goblin, and then he takes his hand off the sick man as well.\r\n\r\n\"See, this is how it's done!\" Daren says. \"You really shouldn't risk casting these advanced spells unless you have full control over them. You could very easily injure yourself with one of these, if you're not careful.\"\r\n\r\n\"Thank you for the advice, kind stranger,\" the goblin says in the Common language, with a surprisingly good accent. \"As you could probably tell, I am only a novice in the arts of healing, but I do what I can to help. My name is Kelrim. Pleased to make your acquaintance!\"\r\n\r\nHe then extends his hand, as Daren shakes it somewhat hesitantly.\r\n\r\n\"My name's Daren,\" he says. \"And this here's my friend, Barry. You say your name is Kelrim... I think I heard the guard at the door mention you. He called you an idiot. I don't understand... What are you doing in this place? Why are you helping these people? Did they throw you in the quarantine area, like they did with the others?\""
