    texts:
      - source: scene_text
        paragraph: 13
        text: "\"You don't have to thank me, Peter,\" Leila's father says. \"I am also grateful to you all for having been kind enough to provide me with a place to live, when I had nowhere to go. I only hope that the work we are all doing here will not be in vain. I would very much like to be able to one day live with my daughter above the surface of this city, without having to fear for our lives every day.\"\r\n\r\n\"It's that bad in this city, huh?...\" Hadrik says.\r\n\r\n\"Yes,\" Albert says. \"The king just does what he wants, and if you so much as look at a guard the wrong way, you might find yourself disappearing from your house the next day, never to be heard from again. We are all very lucky that we get to live in these underground caverns, but there just isn't enough space here to fit all of the inhabitants of Ollendor. Not to mention that most of our air is coming from these plants you see growing on the walls, and there just aren't enough of them to provide a suitable environment for that many people.\"\r\n\r\n\"I've never seen plants like these before,\" Daren says, as he is still limping, closely behind us. \"What are they called?\""
      - source: scene_text_2
        paragraph: 7
        text: "\"I don't think anyone has named them yet,\" Leila's father says, \"but they seem to be a special kind of plant that has adapted to survive with only the few nutrients provided by these seredium rocks, and the dim light coming from these blue crystals. They must also have very strong roots, because these seredium walls are most certainly not easy to cut through.\"\r\n\r\n\"Oh, I just remembered something that I forgot to tell you all!\" Albert says. \"These thick seredium walls and ceiling make it almost impossible to contact anyone from the outside through a transceiver, so if you ever want to send a message to anyone on the surface, you'll need to contact Barry, or go to the teleporter room yourself, because that's the only place where there is little enough seredium in the ceiling that it doesn't completely block all of the magical waves sent by the transceiver.\"\r\n\r\n\"Speaking of that teleporter...\" I say. \"Would it happen to be the same teleporting device that transported us tournament participants to Varathia, by any chance?\"\r\n\r\n\"Oh, no, no, no!\" Albert says. \"Most definitely not. This teleporter barely covers the range of this city, and that's only because it has been placed right in the middle of it. I don't think there are more than a few teleporters on this island that are powerful enough to teleport you on one of the other continents, and they must all be very heavily guarded. I am quite certain that no such teleporter can be found in Ollendor, however.\""
