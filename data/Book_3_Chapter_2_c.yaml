            text: "\"We actually came here to kill the king of Ollendor.\"\r\n\r\n\"Oh?\" the man with the scar says. \"That is quite the ambitious goal that you've set for yourselves, then. Although it's not all that surprising. You wouldn't be the first assassins to come here in the hopes of killing the king. They've all failed, of course, in case that wasn't obvious enough.\"\r\n\r\n\"No worries!\" I say. \"We can handle ourselves!\"\r\n\r\n\"No doubt,\" the man says, as he takes a quick glance towards Daren and Hadrik, who are full of bruises. \"So tell me, outsiders... since you've already run into the royal guards, did you by any chance have the pleasure of meeting the Overseer and his 'drowns' too?\""
