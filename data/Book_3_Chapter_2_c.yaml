        paragraph: 22
        text: "\"No, no, no!\" Jack shouts, as he's being pushed in the quarantine zone by his associates.\r\n\r\nOnce they push him inside, the guard closes the door, and then he locks it back up.\r\n\r\n\"Let me out!\" we hear Jack shouting desperately from the other side, as he is pounding on the iron door with his fists. \"I don't want to die in here! No, let go of me, what are you doing? I said let go! You can't do this to me. You can't!\"\r\n\r\nThe old man's voice is becoming more and more muffled as the men on the inside are dragging him further into the quarantine area, until eventually the voice can no longer be heard anymore and the hallway becomes silent once again.\r\n\r\n\"Okay, what the HELL was that?!\" Hadrik asks Breynan, after a few moments of us just staring at the iron door, without saying anything."
      - source: scene_text_2
        paragraph: 16
        text: "\"Listen, I know what this looks like from an outsider's perspective, but we don't exactly have a lot of options, here...\" Breynan says. \"There is a terrible disease currently plaguing our city, and sometimes the men we send out on missions happen to catch it. We don't know where it's coming from, we don't know what it is, and we have no way of curing it. All we know is that once you get it, there are three pink spots that immediately appear on the back of your neck, and then exactly a week after that, you start getting the very first symptoms of the disease, and your illness becomes contagious. Once the sickness really starts kicking in, you're going to get violent coughs, a high fever, and eventually you won't even be able to get out of bed anymore. Nobody who contracted this disease has ever managed to live through it. The only thing we can do is to isolate everyone who becomes ill, so that we can at least keep our casualties to a minimum.\"\r\n\r\n\"No...\" Daren says. \"No, this isn't right... You can't just abandon these people like this. There has to be a way to save them. I'm going in there!\""
      - source: scene_3
        paragraph: 12
        text: "\"No, wait, you're not allowed to--\" Breynan starts to say, but Daren does not listen to him and he storms right past us, straight for the iron door, at a speed that makes it look like he's completely forgotten that he is still in pain from the beating he's taken earlier.\r\n\r\n\"I'll go get him...\" I tell Breynan, as I rush to follow Daren.\r\n\r\nBefore I manage to catch up to him, however, Daren calls out to the guard in front of the iron door, asking to be allowed inside the quarantine zone.\r\n\r\n\"Open the door, please!\" Daren tells the guard, and then he stops in front of him. \"I want to take a look inside, and see if I can help.\"\r\n\r\nRealizing that I'm already too late, I place myself not too far behind Daren and I decide to wait and see what their conversation will lead to. \r\n\r\n\"Nobody is allowed inside the quarantine zone,\" says Desmond, the guard. \"Especially not outsiders. Go back to your chair and wait for the king to summon you. There is nothing for you to see here.\"\r\n\r\n\"No, you don't understand!\" Daren says. \"I am a healer. If you let me in there, I might find a way to cure them!\""
