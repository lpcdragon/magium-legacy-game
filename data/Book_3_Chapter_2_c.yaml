        text: "\"What was that all about?\" Hadrik asks Breynan, the man with the scar, in a low voice.\r\n\r\n\"You mean the girl?...\" Breynan says. \"We picked her up during a mission. All of her family had been taken away by the city guards, and she had nowhere to go. Her father and brother were mages, and they both disappeared without a trace from their homes one night, never to be heard from again. They aren't the only mages that have been taken away by guards all of a sudden, without any explanation, in the past few years. These sorts of situations have been happening increasingly more often as the years went by, and people barely have the courage to talk about it anymore, out of fear that they may become the next ones to get dragged out of their homes in the middle of the night, if they are not careful with their words.\"\r\n\r\n\"Do you have any idea why they might be doing this?\" Daren asks Breynan, as I see Albert and Peter stopping in the middle of the room to have a discussion with one of their friends, while the little girl is just standing there, with her head bowed down."
      - source: scene_text_2
        paragraph: 12
        text: "\"Given that the majority of their targets so far have been mages,\" Breynan says, \"we're thinking that they may be taking them to those large black towers, coated with seredium. I don't know if you've seen how they work, but those towers are basically the main source of magical energy for all of the gadgets in this city, from the flying metal carriages, to those metal balls roaming the skies. The energy in those towers is coming from all the mages that you see standing on the flying platforms on the side of them, and also from all the mages that are inside the towers. These people work all day to transfer magical energy to the tower, and in return, they get paid for their services. But I think Billy Bob wasn't happy with the amount of energy he was getting from voluntary work, so he decided to have some of the mages kidnapped, so they could work day and night at the towers, without pay. We don't know this for certain, of course. So far, it is only speculation on our part.\"\r\n\r\n\"Have you not been to those towers to see if you could find the girl's father and brother there?\" Daren says."
      - source: scene_3
        paragraph: 10
        text: "\"We tried, but those areas are heavily guarded,\" Breynan says. \"We would risk too many of our men just to confirm our theory, and then we'd need a whole battalion to actually free the slaves. As cruel as this may sound, there are unfortunately more important things to spend our resources on than finding a little girl's family.\"\r\n\r\n\"What about the girl's mother?\" Hadrik asks. \"Do you know what happened to her?\"\r\n\r\n\"Her mother went missing shortly after she began asking the city guards to investigate why her husband and son had disappeared,\" Breynan says. \"She must have insisted a little too much and gotten on one of the guards' nerves. Only the gods know where she may be now... If she is still alive, that is.\"\r\n\r\nAs I look towards the other end of the hall again, I see that Albert and Peter have finished their conversation with their friend, and they are almost about to exit the room, with the little girl following close behind."
