        paragraph: 28
        text: "\"So, if you already managed to figure out the nature of the sickness, then why did you come back here?\" Kate asks.\r\n\r\n\"It's because I can't cure it by myself,\" Daren says. \"I need help. The disease is affecting the aura of the patients, but my magical sense is nowhere near refined enough to be able to understand what caused the sickness and how I can cure it. This is why I had to come back here.\"\r\n\r\nHe then places himself in front of Illuna, and he gets down to one knee, while bowing his head.\r\n\r\n\"Arraka, I need your help,\" Daren says. \"You are the only person I know who has a good enough magical sense to be able to understand how this disease works. I realize how pathetic this is, but I have nobody else to turn to and if I don't do anything, all those people will die. Please... will you help me?\"\r\n\r\n\"What the hell?...\" Arraka says, as everyone else is looking at Daren, too shocked to say anything. \"Is this going to be your new thing from now on? Bowing your head before your enemies so they can help you save random strangers?...\"\r\n\r\nShe then pauses for a few seconds, during which Daren does not raise his head at all."
      - source: scene_text_2
        paragraph: 22
        text: "\"Hmm...\" Arraka says. \"You know what? I'll do it. I honestly couldn't care less whether the people in that room live or die, but if this will serve as a good enough motivator for you to actually improve your magical sense beyond just a basic level, then it's going to be time well spent for me. However, I should warn you that I'm not planning to hand you anything on a silver platter. You're the one who's going to be finding the cure to that disease, not me. The only thing I will be doing is giving you vague hints, to get you on the right track. Don't think that I'll go easy on you, just because you're putting your own life on the line. If you die from something as stupid as this, it will only prove to me that you were never ready to face Selkram to begin with. So, tell me healer... after hearing all of this, do you still want my help?\"\r\n\r\n\"I do,\" Daren says, still not raising his head.\r\n\r\n\"Well, in that case, we have a deal,\" Arraka says. \"Show me those sick patients of yours, and we can start working on them right away, if you want.\""
      - source: scene_3
        paragraph: 16
        text: "\"Daren, are you sure about this?\" Kelrim says, as Daren finally raises his head and then stands up from the ground. \"I won't be able to cast the protection spell on you a second time. If you choose to go back in there now, you will catch the disease for good.\"\r\n\r\n\"I already accepted that risk when I went in the first time,\" Daren says. \"Illuna, give me the amulet.\"\r\n\r\n\"Wait,\" Breynan says. \"Don't go to the quarantine room just yet. The king of the underground should be arriving any minute now, and I think you'll want to hear what he has to say. I'm sure you'll have plenty of time to treat the sick patients after you're done talking with our king.\"\r\n\r\n\"Fine,\" Daren says. \"But I hope he hurries up. It's already been a while since we came here.\"\r\n\r\n\"Yeah, this king sure is taking his sweet time to come greet us,\" Hadrik says. \"Hopefully that Albert guy didn't stop to talk with any more of his friends on the way, or we're going to be waiting here for a really long time.\"\r\n\r\n\"I don't see any harm in that,\" Leila's father says. \"It gives us a good opportunity to get to know each other better. For example, I'm certain that many of you would have more than a few questions to ask of our friend Kelrim, over here. After all, it is not often that you get to meet a goblin white mage, and especially not within the confines of a human city.\""
