    texts:
      - source: scene_text
        paragraph: 14
        text: "\"Uhm... I'm sorry if I'm being too forward,\" Peter says, as he looks towards Kate and Illuna, \"But I saw you two fighting back there and I had a question to ask. Would you by any chance happen to be... banshees?\"\r\n\r\n\"Out of the two of us, only I am a banshee,\" Illuna says. \"Kate is a woman mage, but she wasn't born as one. She became one later.\"\r\n\r\n\"I see...\" Peter says, not really knowing what else to say.\r\n\r\n\"Also, I share this body with a little girl named Flower, who can cast magic as well,\" Illuna says. \"The fire jets you saw earlier were coming from her, not from me.\"\r\n\r\n\"You share the body?...\" Peter says, in a slight state of shock. \"With your host?\"\r\n\r\n\"Ooooh!\" Albert says. \"So that's why there were two names above your head when doctor Reidzek's daugher did the introductions! So I'm guessing that your name was Illuna, then?\"\r\n\r\n\"Yes, that is correct,\" Illuna says. \r\n\r\n\"Well, banshees or no, I'm sure that our king will be more than happy to have you on our team!\" Albert says.\r\n\r\n\"When you say king, you mean your 'king of the underground', right?\" Hadrik says. \"Because it's starting to get a little confusing.\""
      - source: scene_text_2
        paragraph: 8
        text: "\"Yes, that is what I meant,\" Albert says, as we finally reach the end of the corridor and enter a large empty room, with about a dozen chairs lined up near the entrance, and a few people standing around in the middle of the hall. \"Anyway, this is the waiting room that we were talking about earlier. Please have a seat. In the meantime, Peter and I will go notify the king of your arrival.\"\r\n\r\nAs we are talking, a man in his forties with a scar on his left eye and a rugged look about him slowly begins to approach us, from the other end of the room. He seems to be one of the local mages, judging by his aura and by the warning sign I'm seeing above his head, although I can't tell if he's a weapon enchanter or if he has some other specialization. He has a sword hanging from his belt and he is wearing leather armor, but he is also holding a staff in his right hand, which I'm assuming he uses for casting spells.\r\n\r\n\"Hey, Albert!\" the man says, as he gets closer to us. \"Are these the outsiders that Barry told us about, earlier?\"\r\n\r\n\"Yes, these are the ones,\" Albert says.\r\n\r\n\"Oh?\" the man says, looking somewhat impressed. \"So they're still not dead after facing the royal guards by themselves? Not bad... Not bad at all!\"\r\n\r\n\"They've only met three of the royal guards,\" Albert says. \"The captain, the mercenary and the giant. The other members of the guard must have been busy with some different mission.\""
