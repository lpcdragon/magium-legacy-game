            text: "\"My king!\" Breynan shouts, and he then bows solemnly.\r\n\r\n\"Oh, there is no need to interrupt what you were just doing!\" the man wearing the gray mantle says, as we all turn to face him. \"Please, continue from where you left off. I'll wait.\"\r\n\r\nAs we're all just looking at him, unsure of what to say, Kate seems to be calming down a little and she is now massaging her forehead with both her hands, trying to become a little less tense.\r\n\r\n\"Should I take it that you're done, then?\" the man wearing the mantle says, while raising an eyebrow. \"Good. In that case, I will take this opportunity to apologize for making you wait so long. Unfortunately, I was in the middle of a meeting that just couldn't be interrupted, so I wasn't able to invite you to meet me right away. Given that I'm the one who kept you waiting, I figured that I should come and escort you personally, as an apology.\""
