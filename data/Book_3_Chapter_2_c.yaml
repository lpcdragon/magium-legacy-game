        text: "\"Oh, I wasn't sick when I first came here,\" Kelrim says. \"But when I saw what was happening, I couldn't just stand by and let all these people suffer. As long as there was a chance for me to help cure any of them, I had to take it!\"\r\n\r\n\"But why would you risk your life just to save some humans?\" Daren asks, perplexed. \"You're a goblin! Why would you care if any of these people live or die?\"\r\n\r\n\"I could ask you the same thing, human by the name of Daren,\" Kelrim says. \"Why would you care about any of their lives? Aren't you an outsider here? Aren't these humans all strangers to you? So why would you have any reason to want to save any of them? The answer is simple. It's because we are both healers, so it is in our nature to care about other's lives, regardless of their race or species. Is this not the reason why you began learning white magic in the first place? To help make a difference?\"\r\n\r\n\"I...\" Daren says, but he can't seem to be able to find his words. \"I don't...\"\r\n\r\n\"By the gods!\" Kelrim says, as he moves towards one of the other beds, and he sees the back of Daren's neck accidentally. \"Your neck! It doesn't have the pink spots! What are you doing here if you are not sick? You could be getting the disease any minute now! Don't move, I will cast a protection spell on you immediately!\""
      - source: scene_text_2
        paragraph: 20
        text: "The goblin then extends his hands towards Daren, and a white light envelops him, as I sense the magic flow all around him.\r\n\r\n\"And here's one for your friend as well,\" Kelrim says, as he immediately casts the same spell on me. \"Now leave, quickly! This spell won't last for more than an hour, and it can only be cast once every few days for each person. If you don't leave now, I cannot guarantee your safety for long!\"\r\n\r\n\"Never mind that!\" Daren says. \"Tell me, what was the protection spell you cast on us just now? It looked very familiar.\"\r\n\r\n\"Oh,\" Kelrim says, \"this was just a slightly modified version of one of the basic protection spells described in the 'Advanced Theory of Magic' book, written by your sage, Azarius.\"\r\n\r\n\"This book again...\" Daren says. \"Barry, you said you read that book. Do you happen to know which spell he is talking about?\"\r\n\r\n\"Judging by the way he held his hands and from the manner in which the light enveloped us,\" I say, \"I would wager that it was one of the protections that defend you against magical diseases that directly affect your aura.\""
