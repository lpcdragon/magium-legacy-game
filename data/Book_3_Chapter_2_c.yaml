        paragraph: 18
        text: "\"So, if I wanted, I could just mess with the auras of some rocks, and I'd have my own personal army of highly intelligent stone golems, then?...\" Hadrik says.\r\n\r\n\"Sure,\" Arraka says. \"If you also combine those rocks with some seredium, and some of the blue crystals lying around these caves, and a bunch of other stuff, and then spend a few decades working on them by using the knowledge you acquired from the Magium, then yes, you'll have your army. Call me in thirty years, and tell me how that's worked out for you.\"\r\n\r\n\"Anyway...\" Albert says. \"The important thing to know about this Overseer is that from what we've gathered, it does not seem to be on very good terms with Billy Bob, the lessathi, which is why it hasn't yet been granted full control of the 'drowns' in the city, and it is still labeled as an 'experimental' protocol. We have reasons to believe that the Overseer has plans of its own, although it is unclear to us what exactly it is trying to accomplish. In either case, if we were to win it to our side, we would potentially gain a great ally, because those 'drowns' are most certainly a force to be reckoned with.\"\r\n\r\n\"Why do you people keep calling them 'drowns'?\" Melindra says. \"I'm pretty sure the correct name was 'droons'. Isn't that what Billy Bob used to call them?\"\r\n\r\n\"No, I am quite certain that I've heard him call them 'drowns' once,\" Albert says. \"Or maybe it was 'droynes'? Listen, it doesn't really matter what he calls them. The name is stupid anyway. Let's just call them metal balls and be done with it.\""
      - source: scene_text_2
        paragraph: 11
        text: "\"Actually, I like to call them golem heads,\" Melindra says. \"You know, because of that eye they have in the middle.\"\r\n\r\n\"Ugh...\" Albert says. \"Whatever. Come on, Peter, we should be going to meet the king. We've already kept him waiting long enough.\"\r\n\r\n\"Excuse me...\" says a little girl that is probably around seven years of age, as she is timidly approaching our group. \"Are you coming from the surface? Are you warriors?...\"\r\n\r\n\"Uh... yes,\" Daren says. \"Yes we are... Why do you ask?\"\r\n\r\n\"Please, sirs...\" the little girl says, as she weakly grabs both me and Daren by our wrists. \"Could you help me find my family? My mother has been gone for three days... My father and brother for even longer than that. These people said they'd help me. They said they'd help me find them, but they lied! They haven't looked for them at all, and it's already been three days. Please, sirs, you have to help me... You are my only hope!\""
      - source: scene_3
        paragraph: 9
        text: "\"Come on, Alice, you know that you shouldn't be bothering strangers...\" Albert says, and then he pulls the girl away from us, as she looks as if she were on the verge of crying.\r\n \r\n\"Yes, sir...\" Alice says, in a meek tone of voice and with a very tired expression on her face, looking as if she's already given up all hope. \"I'm sorry. It won't happen again...\"\r\n\r\n\"Sorry about that,\" Albert tells us, and then he turns to his friend. \"Let's go, Peter!\"\r\n\r\n\"Oh, it's... no trouble,\" Daren says, as he looks with a somewhat worried expression in his eyes at the girl and the two men slowly walking towards the end of the long hall."
