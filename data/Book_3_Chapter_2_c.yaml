        paragraph: 24
        text: "\"Wait, that's not why I followed you here!\"\r\n\r\n\"It's not?...\" Daren says.\r\n\r\n\"No, I only came after you because I wanted to stop you, but I was a little too late,\" I say. \"Anyway, I see that you already made up your mind, so all I can do now is wish you luck.\"\r\n\r\n\"Oh...\" Daren says, in a disappointed voice. \"Well, in that case, thank you, I guess... I will try my best to not screw things up.\"\r\n\r\nHaving said that, Daren walks inside the quarantine area, and as soon as he enters, Desmond closes the door behind him and then locks it up once again. Given that I no longer have any business here, I decide to return to my friends, who are still gathered up near the row of chairs by the wall.\r\n\r\n\"I take it that you couldn't convince Daren to change his mind?...\" Kate says, as I join them.\r\n\r\n\"He was too determined to go in there,\" I say. \"There was nothing I could do.\"\r\n\r\n\"Eh, I'm sure he'll be fine,\" Hadrik says. \"We've all gotten out of situations far worse than some lousy sickness. He'll find a way to deal with it eventually.\""
      - source: scene_text_2
        paragraph: 18
        text: "While Daren is busy tending to the sick inside the quarantine area, the rest of us spend this time to have a few discussions with Breynan and Leila's father about the structure of their underground society, and their relation to the people living on the surface of the city. Just as we are beginning to get a better understanding of how things are working in Ollendor, both above ground and below it, we see the iron door opening, as Daren limps out of the quarantine area, with a goblin dressed in white mage robes following close behind him.\r\n\r\n\"A goblin?...\" Illuna asks surprised, when the two of them reach us."
      - source: scene_3
        paragraph: 14
        text: "\"Yes, this is Kelrim,\" Daren says. \"A goblin white mage who has been volunteering to treat the sick people in the quarantine area for the past two weeks.\"\r\n\r\n\"Two weeks?\" I ask. \"Shouldn't that mean that his disease is contagious by now?\"\r\n\r\n\"No,\" Daren says. \"Apparently, this sickness develops more slowly for goblins than it does for humans, so he should still have around two more weeks before he needs to be locked in the quarantine area with the others.\"\r\n\r\n\"Okay...\" I say. \"But why did you bring him with you?\"\r\n\r\n\"I brought him here because he wants to find a cure to this sickness just as much as I do,\" Daren says. \"He also helped me out a lot by casting a protection spell on me that shielded me temporarily from the disease, and it is thanks to him that I managed to figure out the true nature of this illness.\"\r\n\r\n\"Daren, working together with a monster?\" Hadrik says. \"Now there's something that I never thought I'd see in this lifetime!\"\r\n\r\n\"The healer speaks the truth!\" Breynan says, after inspecting the back of Daren's neck. \"That temporary spell he spoke of really did manage to protect him from the disease!\""
