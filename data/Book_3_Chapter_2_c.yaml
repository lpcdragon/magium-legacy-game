            paragraph: 20
            text: "\"Hey, Alice!\" I shout. \"Don't worry, we'll find your family for you!\"\r\n\r\nHearing what I said, the little girl suddenly turns her head back towards me, with a glimmer of hope in her tired eyes.\r\n\r\n\"Do you really mean it?...\" the girl shouts back, in a somewhat hesitant tone.\r\n\r\n\"Of course!\" I say, loudly. \"You can count on us! I'm sure we'll bring them all back to you in no time!\"\r\n\r\nThe girl gasps, and tears of joy begin flowing from her eyes.\r\n\r\n\"Thank you!\" the girl shouts, in a trembling voice. \"Thank you so much! I promise that I'll do anything to make it up to you. I'll wash your dishes, and I'll... I'll cook your food... and scrub your floors, and--\"\r\n\r\n\"It's alright!\" I tell her. \"You don't need to do any of that stuff. Just go get some rest. You look really tired!\"\r\n\r\nThe little girl nods to me with a faint smile on her face, as she wipes the tears from her eyes, and then she moves to follow Albert and Peter out of the room, until none of them are visible anymore."
          - source: scene_text_2
            paragraph: 13
            text: "\"Barry, I get what you were trying to do, but you shouldn't just give people false hopes like that...\" Daren says. \"We aren't even sure where her family is, or if they're still alive, not to mention that doing what you promised would mean straying pretty far off-course from what we originally came here to accomplish...\"\r\n\r\n\"You sure about that?...\" I say. \"Because the way I see it, once we kill the king, all his forces will be in disarray, and it should become easy for us to infiltrate one of the towers. Not to mention that if we crown one of our allies as the new king, we will be able to order the guards to tell us what they did with the mother. If you ask me, helping the girl should align perfectly with what we originally came here to do.\"\r\n\r\n\"You're making a lot of assumptions there, Barry...\" Daren says. \"But I suppose you're right, in a way. At the very least, we should be able to do more for this girl than the rebels have done so far, even if we were to only stick to our initial plan. I guess we'll just have to see how it all plays out in the end.\"\r\n\r\nJust as we are about to finish our conversation, we see an older man being dragged into the room against his will by two of his comrades, while he is desperately pleading them to let him go. After a while, the three of them stop in front of a man guarding an iron door, which has an impressive number of locks on it, and the word 'Quarantine' written in big red letters right above it."
