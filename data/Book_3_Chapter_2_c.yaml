        paragraph: 10
        text: "\"What happened to your friends that set off the explosion? Are they all safe?\"\r\n\r\n\"We've contacted them before calling out to you, and they all managed to get away in time,\" says Peter, the second person accompanying Leila's father. \"They will probably be joining us here, soon, after they are done with the business they had on the surface.\"\r\n\r\n\"You mentioned something about a 'king of the underground' earlier,\" Illuna says, as she looks towards Albert. \"Who is this person, exactly?\"\r\n\r\n\"The king of the underground is the leader of this small underground society, and a very generous sponsor of our resistance movement,\" Albert says. \"He was gracious enough to provide us with a base of operations, here in these underground caverns, and he also gave us many useful tools, which have been a great help in our efforts to undermine the tyranny of the mad king of Ollendor. In return for his investments, the king of the underground has asked us to not take any actions without his explicit consent, and we've also agreed to sometimes go on missions personally requested by him, even if they are not always directly related to usurping the king from above.\"\r\n\r\n\"So, you guys are trying to start a rebellion, then?\" Hadrik says."
      - source: scene_text_2
        paragraph: 6
        text: "\"Not exactly,\" Albert says. \"We would prefer to avoid a civil war as much as possible. We do not want the blood of our brethren to stain the soils of this city. All we want is to get rid of the rotten leadership that has plagued this kingdom for many years, now, and we'd prefer to do it in a way that requires as little bloodshed as possible. When we told the king of the underground that you were fighting the royal guards, he took an interest in your group, which is why he decided to help you. He said that he would like to meet you as soon as possible, in the hopes that he could convince you to join our cause, or at least to form a temporary alliance with us. Anyway, we should not just be standing here. Our base of operations is a little further down these corridors. Please, follow us, and we will take you to our waiting room.\"\r\n\r\n\"See you later, Barry!\" Leila's father says, as we all move to follow Albert inside one of the tunnels. \"Oh, sorry, I meant to say thundercloud. It's going to take a while to get used to that nickname.\"\r\n\r\n\"Later, Doc!\" the man behind the desk says. \"I'm really glad that you finally found your daughter!\"\r\n\r\n\"Father, why do these people call you 'doctor'?\" Leila writes. \"Have you begun practicing medicine since you arrived here?\"\r\n\r\n\"I think it's mostly just because of this white lab coat that I usually wear in order to avoid staining my clothes with oil when I work on my devices,\" Leila's father says. \"It resembles the coats that are typically worn by doctors in hospitals, and the people here kind of needed to give me a nickname, since my real name is rather hard to pronounce.\""
      - source: scene_3
        paragraph: 5
        text: >-
          "It's more than just the lab coat, doctor," Peter says. "The first
          time we met you, you almost got arrested by the city guards because
          you were giving medical assistance to one of our comrades who was
          severely injured during one of his missions. If you hadn't been there
          to help him, he might well have died from blood loss before we would
          have reached him. You've also helped us fix some of our healing
          devices, which have been used to save many lives in the past few days.
          We are all extremely grateful for the work you've been doing since you
          came here."
