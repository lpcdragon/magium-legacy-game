      - texts:
          - source: scene_text
            paragraph: 29
            text: "\"I have to admit that I was wondering how Kelrim got to learn white magic.\"\r\n\r\n\"I learned it mostly from books,\" Kelrim says. \"Goblins don't typically practice healing magic, so I didn't have anyone to teach me. The standard white mage spellbook helped me a lot in the beginning, but I've read many other books as well, and in time, I also began to experiment, making small modifications to certain spells, in order to see what they would result in. Unfortunately, I am only a novice spell caster, so a lot of these experiments ended up in failure.\"\r\n\r\n\"If you've managed to modify any sort of spells successfully, then I'd say that you are quite far from being a novice mage,\" Illuna says. \"Most beginner mages would rarely bother casting any other spells than the most basic ones, and they most certainly wouldn't risk modifying them.\"\r\n\r\n\"They wouldn't?...\" Kelrim asks, surprised. \"I always assumed that this was how everyone started learning how to use magic. Anyway, I had a question to ask you as well. You seem to have come to Ollendor recently. You wouldn't happen to have met a group of three goblins on your way here, would you? They were supposed to return to this city any day now, and I made sure to leave them this week's password written on a rock by the side of a river not far from here, but I haven't heard from them yet.\""
