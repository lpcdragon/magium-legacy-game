  - name: b3_ch02c_transceiver
    texts:
      - source: scene_text
        paragraph: 5
        text: "\"Ah!\" Leila's father says. \"I understand now. Don't let it get to you, my friend. I think 'Barry' is a wonderful name!\"\r\n\r\n\"Hey, thanks, Doc!\" we hear a voice coming from the transceiver. \"But why are you bringing this up all of a sudden?\"\r\n\r\n\"I wasn't talking to you...\" Leila's father says, as he puts the transceiver next to his mouth again. \"I was speaking with another Barry which-- you know what, never mind that! Do you think you can teleport us safely? Can you tell where we are from the signal of this transceiver?\"\r\n\r\n\"Yeah, I can get a good reading on you,\" the voice from the transceiver says. \"Should I teleport you right now?\"\r\n\r\n\"Yes!\" Leila's father says. \"But make sure you transport all of us. We wouldn't want anyone to get left behind.\"\r\n\r\n\"Roger that,\" the voice from the transceiver says. \"Here we go!\""
      - source: scene_text_2
        paragraph: 3
        text: "As soon as the voice stops talking, we all feel ourselves getting teleported out of the alleyway, as a white light begins to envelop us. A few moments later, we find ourselves standing in the middle of a dimly lit cave, in which the only source of light we have are some glowing blue crystals embedded in the walls. Upon looking around myself, I realize that the walls and the high ceiling are all made of seredium, and there are also some peculiar looking plants growing in this cave, which can probably only be found in underground places such as this.\r\n\r\nThe man named Barry that Leila's father was talking to earlier is standing behind some sort of metal desk with several buttons on it, and behind him, there is this very big metal device with many lights of different colors illuminating it, which I can only assume is the teleporter that was used to transport us here. I did hear that Varathians had access to technology such as this, and I'm pretty sure that it is through the use of one such device that we were brought here, to this continent, but this is the first time I've had the chance of seeing one up close.\r\n\r\n\"Thank you, Barry, for bringing us here,\" Leila's father says, to the man behind the desk."
      - source: scene_3
        paragraph: 3
        text: "\"You're welcome, Doc,\" the man behind the desk says. \"But who are all these people? Friends of yours?\"\r\n\r\n\"This is my daughter, Leila,\" Leila's father says, as he points towards her. \"I believe I've already spoken to you about her on several occasions. And these are Leila's friends, who helped her reach Ollendor. Sadly, I haven't had the time to learn their names yet. Leila, could you please introduce us?\"\r\n\r\nLeila nods, and she displays each of our names above our heads, written in her usual blue writing.\r\n\r\n\"Pleased to meet you all!\" Leila's father says. \"I am Reidzek, these two beside me are Peter and Albert, and that man over there by the desk is Barry, as you already know.\""
