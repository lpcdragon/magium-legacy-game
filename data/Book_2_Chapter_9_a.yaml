        paragraph: 54
        text: "\"Good luck finding that out,\" Melindra says. \"I've known him for most of my life, and even I have no idea what he's trying to pull.\"\r\n\r\n\"Maybe he's trying to win back the fox's heart,\" Arraka says, in a mocking tone. \"I heard they had a bit of a falling out after that stunt he pulled in Olmnar. And I don't think they were exactly on the best of terms before that, either.\"\r\n\r\n\"Their relationship had been slowly degrading for a long time,\" Melindra says. \"I think it all started when the cities in Eiden's care began to introduce the concept of slavery, and it all went downhill from there. The fox had always blamed Eiden for all the messed up things that ended up happening in his cities. She kept saying that if he would have reined them in and imposed stricter rules on them, it wouldn't have gotten to this point. But back then, Eiden had this naive belief that all humans are inherently good, and that as long as they'd be left to their own devices long enough, they would find the right path. He thought that as long as people were given everything they needed, without having to work for it, and as long as they were given no reason to fight each other, they'd all live like one happy family. Well, we can all see how that turned out.\"\r\n\r\n\"So, are you telling me that he just gave up?!\" Daren shouts, all of a sudden."
      - source: scene_text_2
        paragraph: 43
        text: "\"Oh, no, he didn’t 'just' give up,\" Melindra says. \"He tried to reason with them for a long time. Much longer than your lifespan. And he did manage to lead them back on the right path a few times. But the more his expectations got betrayed, the more he stopped caring. I think it was when the people he trusted the most betrayed him that he finally lost it. I don't even remember their names. The king and queen of one of the cities. They seemed like such nice folk too... until it was uncovered that they were secretly running an underground show where people were getting eaten alive by dogs. I remember that after Eiden found out what they were doing, he organized a whole arena event just to have the king and queen eaten alive by the very dogs that they were using in their own events. It was shortly after this whole episode that Eiden told me he was finally giving up, and it was also around that time that he began closing his eyes.\"\r\n\r\n\"So he was just going to let those bastards do what they wanted?\" Daren says, furiously. \"What about all the innocent people in those cities that had nothing to do with all the atrocities?\""
      - source: scene_3
        paragraph: 20
        text: "\"He stopped caring about them,\" Melindra says. \"He started calling them all sheep, and he said that they deserved everything that was happening to them. He even started to encourage some of the more messed up things that were happening in those cities, saying that it was 'what the people wanted'. It was around that time that the fox started to really lose her faith in him, and also when she began to impose all those ridiculously strict rules in her own kingdom, in order to avoid what happened in Eiden's cities at any cost. Eventually, Eiden just left the continent without a word, on a journey of self-discovery, or whatever the hell it was, and when he came back for the first time, twenty years ago, he heard about the animal hunting going on in Olmnar and... well I think you all know what happened then. That's when he had his official falling out with the fox, and then he left the continent again, soon afterwards.\"\r\n\r\n\"Yeah,\" Arraka says. \"He probably tried to tell her that he solved the problem by destroying Olmnar, when it was in fact his departure that caused the animal hunts to begin in the first place. What a moron!\"\r\n\r\n\"Uh...\" Hadrik says. \"I'm not trying to interrupt or anything, but weren't Eiden and the fox just two old allies from the still winter? Why was Arraka joking about Eiden trying to win her heart back, earlier? Why does it matter if they had a falling out or not?\""
