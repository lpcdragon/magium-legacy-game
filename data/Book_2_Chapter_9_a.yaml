            paragraph: 29
            text: "\"No!\" I tell her. \"I said I don't want you to cast a second energizer spell on me! Daren, you wouldn't by any chance happen to have some spell that heals headaches and nausea, would you?\"\r\n\r\n\"I do,\" Daren says, \"but I'm not going to risk casting any kind of healing spell on you right now, unless we're talking about a life-threatening emergency. Casting healing spells on someone who's recently had his heart weakened by an energizer spell is asking for all kinds of trouble. Honestly, you'd be better off just letting Melindra cast that second energizer spell on you. It would still strain your heart, but at least it would do it more gradually, and the risk of heart failure when you've only used this spell once before in your entire life is almost non-existent.\""
