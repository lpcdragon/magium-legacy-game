  - name: ch8_intro
    texts:
      - source: scene_text
        paragraph: 2
        text: "\"Barry!\" I hear Daren's voice calling out to me. \"Hey, Barry, can you hear me?\"\r\n\r\nI wake up with a slight headache and my vision blurry. As I start to see clearer, I notice that I am sitting in the middle of a room with stone walls and no windows, with the only visible exit being a metal bar door which seems to be locked shut. The stones used to build the walls look very old, are full of cracks, and there's moss growing all over them. If I were to guess, I'd say we are being held in the prison cell of some old ruins. I suddenly remember Kate's friend, and how she left us all unconscious in the middle of the forest. Is she the one that brought us here?\r\n\r\nI look around me to see if everyone's here. Daren is standing right beside me, while Kate and Rose are sitting on the floor on the opposite side of the room, with their backs leaned against the wall. Hadrik is standing near the metal bar door and knocking lightly on the walls around it, likely in an attempt to test their durability.\r\n\r\n\"What happened?\" I ask Daren. \"Did the lessathi bring us here?\""
      - source: scene_text_2
        paragraph: 5
        text: "\"No, it wasn't the lessathi,\" Daren says. \"It was the animals from the forest. They seemed really upset that we trespassed on their sacred magical fairy lands. I'll gladly bring you up to speed with everything that happened while you were passed out, but first, can you PLEASE shut off that infernal device of yours? It's been beeping ever since I woke up, and it's really starting to get on my nerves.\"\r\n\r\nI take out my stats device and see that I received four more points while I was unconscious. It must have picked up some energy from the air after yesterday's fights."
