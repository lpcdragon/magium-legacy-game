        paragraph: 10
        text: "As I approach the glyphs on the wall, I attempt to decipher them, but the words used are too complicated for me to understand at my current level of knowledge. I might stand a better chance if I max out my ancient languages stat, however.\r\n\r\n\"I'm sorry,\" I say. \"I don't have enough levels in my ancient languages stat to understand what it says.\"\r\n\r\n\"So?...\" Daren asks. \"Just level up your stat and see what it says! Isn't that what your device is for?\""
