        text: Continue
        effects:
          - set:
              current_scene: ch8_escape
  - name: ch8_attacked
    texts:
      - source: scene_text
        paragraph: 7
        text: "\"We meant to leave, but we were attacked and left there unconscious.\"\r\n\r\n\"So you admit to having waged a battle on our sacred grounds?!\" the fox asks me, shocked. \"That is a much more heinous crime than having simply trespassed on our territory. A crime that is punishable by death.\"\r\n\r\n\"Wait, what?...\"\r\n\r\n\"You will be given twenty-four hours to make peace with your gods and to write your final letters to your families. Your execution will be carried tomorrow, at dawn. Be sure to have everything done by then.\"\r\n\r\n\"Now, wait just one second!\" Daren says. \"What kind of a nonsensical sentence is this? Who sentences someone to death like that just because they happened to be fighting on your territory? Do you also execute your fawns and cubs if they don't keep off the grass in a park?\""
      - source: scene_text_2
