          - source: scene_text
            paragraph: 307
            text: "I grab two copper pieces out of my right pocket and toss them over to the goblins. Their leader caught the two coins from the air, and is now looking at them as if he can't believe his eyes.\r\n\r\n\"What is the meaning of this?\" he asks me.\r\n\r\n\"Two copper pieces. For your yearly tribute. Now you can go back to your clan and stop robbing people.\"\r\n\r\n\"No, I don't believe you! It's a trap! Don't listen to a word he says. It has to be a trap!\"\r\n\r\n\"Um... Excuse me... mister goblin?\"\r\n\r\nI do not recognize the voice, so I turn around to see who just spoke. I realize it's the woman that we saved from the goblins. Now that I get a good look at her, I am briefly stunned by just how beautiful she is.  She has long auburn hair, a thin waist and a warm smile, while her facial features are soft and feminine, unlike those of Kate, and her light-brown eyes radiate kindness. She is wearing an auburn dress to match her hair, and she appears to be somewhere in her mid twenties. In her hand she is holding some blue berries that she is now showing to the goblins."
          - source: scene_text_2
            paragraph: 22
            text: "\"I overheard you talking about having trouble distinguishing between edible and poisonous berries, and I thought I might be able to help!\"\r\n\r\n\"You can... understand us too?\"\r\n\r\n\"Yes, although not as good as this man standing beside me. I only got half of what you were discussing, but enough to understand why you attacked me back there. I am a herbalist, so I know quite a bit about plants. Although I can't teach you all I know, I can tell you a general rule that you can follow in order to make sure you don't get poisoned. You should stick to blue berries, as they are common enough to be found in any region of this continent, and even the most poisonous of them only give you a stomachache at most. As for finding the ones that are not poisonous, it is enough to look for blue berries that are of a dark color. Only light blue berries are dangerous.\"\r\n\r\nShe eats one of the dark blue berries she is holding in order to demonstrate she's not lying, and then throws a bag full of them over to the goblin leader. \r\n\r\n\"Here, I'm sure you will make much better use of these berries than I will. I only just ate. And please, don't attack defenseless people anymore.\""
