        text: "\"Oh, no... My family is fine, thank the gods. I came here because all of the sick are too poor to afford the money to send anyone to collect herbs for them. And I did not have the money to hire bodyguards to come with me either. I am no doctor, but I volunteer to help tend to the sick as often as I can. With the death of our grand priest, the number of sick people increases every day. He was the last person in our town that knew how to create food using magic, and as much as he has tried, he did not succeed in teaching his craft to any of his disciples. Many people are starting to get poisoned because of eating the wrong berries from the forest, others are dying of starvation, and others have resorted to... to...\"\r\n\r\nShe pauses for a bit to bring herself to say the words that were on her tongue.\r\n\r\n\"animal hunting,\" she finishes her phrase.\r\n\r\n\"Wait, so it's true that on your continent it is forbidden to hunt animals?\" asks Daren, shocked.\r\n\r\n\"It... was. There was a time when each city in Varathia had at least ten people that knew how to create food out of nothing, by using magic. That skill was taught to them by the Creator, and they taught it to their disciples, as well as they could. But those that could pick up the skill were very rare and talented individuals. Since the very foundation of Varathia six hundred years ago, all of the cities relied heavily on the Creator to find these talented individuals, and teach them this craft. But then, the Creator simply disappeared about a hundred years ago, and the number of people that still knew the food making craft started to dwindle.\""
      - source: scene_text_2
        paragraph: 29
        text: "\"With the risk of asking something obvious, who is the Creator?\" asks Daren.\r\n\r\n\"Oh, I'm sorry. I forgot how little information about us reaches the other continents. The Creator was... the founder of our civilization. Everything we are today, we owe to him. He and the spirit protector of all animals, the great golden fox decided together six hundred years ago to end all war and hunger, uniting the human and animal kingdom, and leading them into an age of peace and prosperity. They taught both humans and animals how to create what they needed with magic, and thus eliminated the need for work and conflict. Food, water, warmth, shelter, every one of those things could be obtained through magical means. From what I hear, it must have been paradise.\""
