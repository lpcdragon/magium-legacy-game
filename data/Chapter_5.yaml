        paragraph: 320
        text: "\"Really? Because to me it just seemed reckless and stupid.\"\r\n\r\nKate, who is standing right beside me, smacks me in the back of my head.\r\n\r\n\"What the hell was that for?\" I ask her.\r\n\r\n\"Do you have no tact whatsoever?\"\r\n\r\n\"I have more than you. At least I don't smack people out of the blue for no good reason.\"\r\n\r\n\"Do you want another bump on your head to go with the one I just gave you?\"\r\n\r\nRose lets out a giggle, which catches our attention.\r\n\r\n\"I'm sorry,\" she says, smiling. \"It's just that you reminded me of my little brother and sister, who always have fights like this. You two seem really close.\""
      - source: scene_text_2
        paragraph: 33
        text: "Kate is blushing. This is the first time I've seen her blush since I've met her yesterday. It kind of suits her.\r\n\r\n\"I can see why,\" Daren says, grinning. \"Barry's been smitten with Kate ever since he first laid eyes on her.\"\r\n\r\n\"You what?!\" Kate asks me, taking Daren's joke a little too seriously.\r\n\r\n\"Hey, now,\" says Daren. \"You'll have to continue this conversation later, in private! Now that there's four of us, we'll need to rethink our battle strategy. We need to make sure nothing happens to Rose if we encounter any monsters on our way to her hometown.\"\r\n\r\nAnd so, we ended up spending the rest of the morning on discussing different tactics and stratagems."
