        paragraph: 317
        text: "\"That sounds like a great idea.\"\r\n\r\n\"You too?\" Kate asks me, disappointed.\r\n\r\n\"Well, it's not like we have anything to do until they give us our objectives,\" I tell her. \"And we'll probably be safer in one of the cities than out here in the wild, where we keep getting attacked every few hours. Didn't you say yourself that you don't have any specific leads to the whereabouts of the friend you're looking for right now?\"\r\n\r\n\"I... suppose, but--\"\r\n\r\n\"Then it's settled!\" says Daren enthusiastically. \r\n\r\n\"No!\" Kate says. \"Nothing's settled! I never said I agree with this.\"\r\n\r\n\"Please, listen to me,\" Rose interrupts. \"Daren, I really appreciate what you're trying to do, but I do not want you to fight your friends over it. Trust me, I'll be fine. I know I may have seemed like I didn't know what I was doing back there, but in reality I've walked these roads by myself before. I've purposefully avoided all areas that are frequented by monsters or bandits, and have done plenty of research ahead of time. The only reason I ran into those goblins was because they were a rogue group, far away from any other goblin encampments. It won't happen again.\"\r\n\r\n\"Be quiet for a second,\" Kate says. \"Do you hear that?\""
      - source: scene_text_2
        paragraph: 30
        text: "Now that she mentions it, I can hear a faint whistling, although I don't recognize the tune. It's getting closer. Suddenly the music stops, just as the whistlers get in visual range of us. There's three of them. Weapon enchanters by the looks of them. They seem cleaner than Cutthroat Dave's group, and they don't smell like them, but other than that, they don't look much different. They'll probably attack us on sight like all the others.\r\n\r\nAnd here I thought we'd filled our quota of pointless fights for today. \r\n\r\n\"Clive, do you see that?\" says one of the men.\r\n\r\n\"By the gods, it's a banshee,\" says another.\r\n\r\nThe third man starts screaming, and falls on his back.\r\n\r\n\"Monster! Kill the monster!\" yells one of them, with sheer terror in his voice.\r\n\r\nKate doesn't seem to be taking this very well. She is looking towards the ground, but this time it's not anger I see in her eyes. If I were to guess, I'd say she's feeling miserable.\r\n\r\nThe man named Clive is now rushing and screaming towards Kate, with the sword in his hand, ready to run her through. Daren readies his own sword, but before he gets to act, it is Rose that puts herself between Kate and the attacking mage."
