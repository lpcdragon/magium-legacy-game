        paragraph: 302
        text: "\"Daren is the one you should thank, not us. He's the one that rushed to save you, despite the non interference rule of the mage tournament.\"\r\n\r\n\"I am well aware,\" the woman says, smiling politely. \"That does not however deny the fact that the two of you eventually followed your friend here as well, in spite of that rule, and for that I thank you! My name is Rose. I'm pleased to meet you all!\"\r\n\r\n\"If I may ask,\" Kate interrupts. \"What were you doing all alone in the middle of the wilderness?\"\r\n\r\n\"Well, miss, err...\"\r\n\r\n\"Kate,\" says Kate, as she points toward herself. She then curtly points towards me and then Daren, giving Rose our names as well.\r\n\r\nRose smiles, and she continues."
      - source: scene_text_2
        paragraph: 19
        text: "\"Miss Kate, I was out here looking for some very rare herbs that only grow in this area of the continent. There's been an outbreak of oildrip in my hometown, and as a herbalist, I can recognize the plants that are needed for the cure.\"\r\n\r\n\"I'm sorry, what's an oildrip?\"\r\n\r\n\"Oh, I did not know this disease does not exist outside of our continent. The doctors are unsure of its cause, but what happens is that the patients' sweat becomes as thick as oil, and they get a very high fever, with violent coughing. Some of us have a natural immunity to it, but those that are not so lucky get quarantined somewhere and left there to die on their own. The only cure we know of for this disease is extracted from the very rare plants that I've come here to collect.\"\r\n\r\n\"But why are you the one that came here to get the herbs? Do you have members of your family that are infected? Why didn't you at least hire some bodyguards to go with you?\""
