            paragraph: 306
            text: "As soon as they see us, one of them yells something to his allies. I suddenly realize he's speaking in one of the ancient languages that my stat device has taught me.\r\n\r\n\"Human warriors!\" he says. \"Forget the woman. Retreat!\"\r\n\r\n\"Wait,\" I call out to him in their tongue.\r\n\r\n\"The human speaks our language?\"\r\n\r\n\"Yes. Now tell me, why did you attack the woman?\"\r\n\r\n\"Because we are starving, human. We weren't going to kill her. We just wanted to take the food she carries in her backpack.\"\r\n\r\n\"Why are you out here, robbing people? Shouldn't your clan be providing you with food and shelter?\""
          - source: scene_text_2
            paragraph: 21
            text: "\"We were banished from our clan two days ago. We did not have money to pay our yearly tribute. Now, we are outcasts. We live from scraps. We don't even know how to tell the difference between poisonous and edible berries so we can't live off the land.\"\r\n\r\n\"How much was the yearly tribute for the four of you?\"\r\n\r\n\"Two copper pieces.\"\r\n\r\nTwo copper pieces? That's barely the price of a loaf of bread. Come to think of it, goblins can't really work for humans openly since they are considered monsters. There are people that are known to smuggle goods and weapons to goblins, but they are rare, and operate outside the law. It shouldn't be surprising that money is a lot more valuable for them than for us.\r\n\r\nI have money to spare, but the question is, do I want to give even two copper pieces away to some monsters who attacked a defenseless woman just a minute ago?"
